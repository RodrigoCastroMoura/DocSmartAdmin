<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/dashboard.css') }}">
    <!-- Load Feather Icons first -->
    <script src="https://unpkg.com/feather-icons"></script>
    <!-- Load validation.js before any other scripts -->
    <script src="{{ url_for('static', filename='js/validation.js') }}"></script>
    <!-- Load dashboard.js which contains common utilities -->
    <script src="{{ url_for('static', filename='js/dashboard.js') }}"></script>
</head>
<body>
    <div class="dashboard-container">
        <!-- Sidebar -->
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <img src="{{ url_for('static', filename='img/logo.svg') }}" alt="Logo" class="logo">
                <button id="sidebar-toggle" class="sidebar-toggle">
                    <i data-feather="menu"></i>
                </button>
            </div>
            <nav class="sidebar-nav">
                <a href="{{ url_for('dashboard') }}" class="nav-item {% if request.endpoint == 'dashboard' %}active{% endif %}">
                    <i data-feather="home"></i>
                    <span>Dashboard</span>
                </a>
                <a href="{{ url_for('departments') }}" class="nav-item {% if request.endpoint == 'departments' %}active{% endif %}">
                    <i data-feather="briefcase"></i>
                    <span>Departments</span>
                </a>
                <a href="{{ url_for('categories') }}" class="nav-item {% if request.endpoint == 'categories' %}active{% endif %}">
                    <i data-feather="grid"></i>
                    <span>Categories</span>
                </a>
                <a href="{{ url_for('documents') }}" class="nav-item {% if request.endpoint == 'documents' %}active{% endif %}">
                    <i data-feather="file-text"></i>
                    <span>Documents</span>
                </a>
                <a href="{{ url_for('document_types') }}" class="nav-item {% if request.endpoint == 'document_types' %}active{% endif %}">
                    <i data-feather="file"></i>
                    <span>Document Types</span>
                </a>
                <a href="{{ url_for('users') }}" class="nav-item {% if request.endpoint == 'users' %}active{% endif %}">
                    <i data-feather="users"></i>
                    <span>Users</span>
                </a>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header class="top-bar">
                <div class="search-bar">
                    <i data-feather="search"></i>
                    <input type="text" placeholder="Search...">
                </div>
                <div class="user-menu">
                    <button class="notifications">
                        <i data-feather="bell"></i>
                    </button>
                    <div class="user-profile" onclick="toggleDropdown()">
                        <span>{{ session.get('user', {}).get('name', 'Admin User') }}</span>
                        <i data-feather="user"></i>
                        <div class="dropdown-menu">
                            <a href="{{ url_for('logout') }}" class="dropdown-item">
                                <i data-feather="log-out"></i>
                                <span>Logout</span>
                            </a>
                        </div>
                    </div>
                </div>
            </header>
            
            <div class="content">
                {% block content %}{% endblock %}
            </div>
        </main>
    </div>

    <!-- Load sidebar.js after DOM is ready -->
    <script src="{{ url_for('static', filename='js/sidebar.js') }}"></script>
    <script>
        // Initialize Feather icons
        feather.replace();

        function toggleDropdown() {
            const dropdown = document.querySelector('.dropdown-menu');
            dropdown.classList.toggle('show');

            // Close dropdown when clicking outside
            document.addEventListener('click', function closeDropdown(e) {
                if (!e.target.closest('.user-profile')) {
                    dropdown.classList.remove('show');
                    document.removeEventListener('click', closeDropdown);
                }
            });
        }

        function showNotification(message, type = 'error') {
            const modal = document.getElementById('notificationModal');
            const header = modal.querySelector('.notification-header');
            const icon = document.getElementById('notificationIcon');
            const title = document.getElementById('notificationTitle');
            const messageEl = document.getElementById('notificationMessage');
            
            // Reset classes
            header.classList.remove('success', 'error');
            
            if (type === 'success') {
                header.classList.add('success');
                title.textContent = 'Success';
                icon.setAttribute('data-feather', 'check-circle');
            } else {
                header.classList.add('error');
                title.textContent = 'Error';
                icon.setAttribute('data-feather', 'alert-circle');
            }
            
            messageEl.textContent = message;
            modal.style.display = 'block';
            feather.replace();
        }

        function hideNotificationModal() {
            document.getElementById('notificationModal').style.display = 'none';
        }
    </script>

    <style>
        .user-profile {
            position: relative;
            cursor: pointer;
        }

        .dropdown-menu {
            display: none;
            position: absolute;
            top: 100%;
            right: 0;
            background-color: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            padding: 0.5rem;
            margin-top: 0.5rem;
            min-width: 150px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }

        .dropdown-menu.show {
            display: block;
        }

        .dropdown-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem;
            color: var(--text-primary);
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.2s;
        }

        .dropdown-item:hover {
            background-color: var(--bg-tertiary);
        }

        .dropdown-item i {
            color: var(--danger-color);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            animation: fadeIn 0.2s ease;
        }

        .modal-content {
            position: relative;
            background-color: var(--bg-secondary);
            margin: 5% auto;
            padding: 2rem;
            border-radius: 12px;
            max-width: 500px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
            animation: slideIn 0.3s ease;
        }

        .notification-modal {
            max-width: 400px;
        }

        .notification-header {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--border-color);
        }

        .notification-header i {
            font-size: 1.5rem;
            padding: 0.5rem;
            border-radius: 50%;
            background-color: var(--bg-tertiary);
        }

        .notification-header.success i {
            color: var(--success-color);
            background-color: rgba(var(--success-rgb), 0.1);
        }

        .notification-header.error i {
            color: var(--danger-color);
            background-color: rgba(var(--danger-rgb), 0.1);
        }

        .notification-header h3 {
            margin: 0;
            flex: 1;
        }

        .close-btn {
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        .close-btn:hover {
            background-color: var(--bg-tertiary);
            color: var(--text-primary);
        }

        .notification-body {
            margin-bottom: 2rem;
            color: var(--text-secondary);
            line-height: 1.5;
        }

        .notification-actions {
            display: flex;
            justify-content: flex-end;
            gap: 1rem;
            padding-top: 1rem;
            border-top: 1px solid var(--border-color);
        }

        .modal-actions {
            display: flex;
            justify-content: flex-end;
            gap: 1rem;
            margin-top: 2rem;
            padding-top: 1rem;
            border-top: 1px solid var(--border-color);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-secondary);
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 0.75rem;
            background-color: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-primary);
            transition: all 0.2s;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            border-color: var(--accent-color);
            box-shadow: 0 0 0 2px rgba(var(--accent-rgb), 0.1);
            outline: none;
        }

        .action-btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.2s;
        }

        .action-btn.primary {
            background-color: var(--accent-color);
            color: white;
        }

        .action-btn.primary:hover {
            background-color: var(--accent-hover);
        }

        .action-btn.danger {
            background-color: var(--danger-color);
            color: white;
        }

        .action-btn.danger:hover {
            background-color: var(--danger-hover);
        }

        .action-btn:not(.primary):not(.danger) {
            background-color: var(--bg-tertiary);
            color: var(--text-primary);
        }

        .action-btn:not(.primary):not(.danger):hover {
            background-color: var(--border-color);
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>

    <!-- Notification Modal -->
    <div id="notificationModal" class="modal">
        <div class="modal-content notification-modal">
            <div class="notification-header">
                <i data-feather="info" id="notificationIcon"></i>
                <h3 id="notificationTitle">Notification</h3>
                <button class="close-btn" onclick="hideNotificationModal()">
                    <i data-feather="x"></i>
                </button>
            </div>
            <div class="notification-body">
                <p id="notificationMessage"></p>
            </div>
            <div class="notification-actions">
                <button class="action-btn" onclick="hideNotificationModal()">Close</button>
            </div>
        </div>
    </div>
</body>
</html>
