<!DOCTYPE html>
<html lang="pt-BR" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Administrativo</title>
    <script>
        // Inicializar tema imediatamente
        (function() {
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.documentElement.setAttribute('data-theme', savedTheme);
        })();
    </script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/theme.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/dashboard.css') }}">
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="{{ url_for('static', filename='js/validation.js') }}"></script>
    <script src="{{ url_for('static', filename='js/dashboard.js') }}"></script>
</head>
<body>
    <div class="dashboard-container">
        <!-- Sidebar -->
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <img src="{{ url_for('static', filename='img/logo.svg') }}" alt="Logo" class="logo">
                <button id="sidebar-toggle" class="sidebar-toggle">
                    <i data-feather="menu"></i>
                </button>
            </div>
            <nav class="sidebar-nav">
                <a href="{{ url_for('dashboard') }}" class="nav-item {% if request.endpoint == 'dashboard' %}active{% endif %}">
                    <i data-feather="home"></i>
                    <span>Painel</span>
                </a>
                <a href="{{ url_for('departments') }}" class="nav-item {% if request.endpoint == 'departments' %}active{% endif %}">
                    <i data-feather="briefcase"></i>
                    <span>Departamentos</span>
                </a>
                <a href="{{ url_for('categories') }}" class="nav-item {% if request.endpoint == 'categories' %}active{% endif %}">
                    <i data-feather="grid"></i>
                    <span>Categorias</span>
                </a>
                <a href="{{ url_for('documents') }}" class="nav-item {% if request.endpoint == 'documents' %}active{% endif %}">
                    <i data-feather="file-text"></i>
                    <span>Documentos</span>
                </a>
                <a href="{{ url_for('document_types') }}" class="nav-item {% if request.endpoint == 'document_types' %}active{% endif %}">
                    <i data-feather="file"></i>
                    <span>Tipos de Documentos</span>
                </a>
                <a href="{{ url_for('users') }}" class="nav-item {% if request.endpoint == 'users' %}active{% endif %}">
                    <i data-feather="users"></i>
                    <span>Usuários</span>
                </a>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header class="top-bar">
                <div class="search-bar">
                    <i data-feather="search"></i>
                    <input type="text" placeholder="Pesquisar...">
                </div>
                <div class="user-menu">
                    <button class="notifications">
                        <i data-feather="bell"></i>
                    </button>
                    <button class="theme-toggle" onclick="toggleTheme()" title="Alternar tema claro/escuro">
                        <i data-feather="moon" id="themeIcon"></i>
                    </button>
                    <div class="user-profile" onclick="toggleDropdown()">
                        <span>{{ session.get('user', {}).get('name', 'Usuário Admin') }}</span>
                        <i data-feather="user"></i>
                        <div class="dropdown-menu">
                            <a href="{{ url_for('logout') }}" class="dropdown-item">
                                <i data-feather="log-out"></i>
                                <span>Sair</span>
                            </a>
                        </div>
                    </div>
                </div>
            </header>

            <div class="content">
                {% block content %}{% endblock %}
            </div>
        </main>
    </div>

    <!-- Scripts -->
    <script src="{{ url_for('static', filename='js/sidebar.js') }}"></script>
    <script>
        function initTheme() {
            const savedTheme = localStorage.getItem('theme') || 'light';
            const themeIcon = document.getElementById('themeIcon');
            if (themeIcon) {
                themeIcon.setAttribute('data-feather', savedTheme === 'light' ? 'moon' : 'sun');
                feather.replace();
            }
            document.documentElement.setAttribute('data-theme', savedTheme);
        }

        function toggleTheme() {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';
            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);

            const themeIcon = document.getElementById('themeIcon');
            if (themeIcon) {
                themeIcon.setAttribute('data-feather', newTheme === 'light' ? 'moon' : 'sun');
                feather.replace();
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            initTheme();
            feather.replace();
        });

        function toggleDropdown() {
            const dropdown = document.querySelector('.dropdown-menu');
            if (dropdown) {
                dropdown.classList.toggle('show');
            }
        }

        // Close dropdown when clicking outside
        document.addEventListener('click', function(e) {
            if (!e.target.closest('.user-profile')) {
                const dropdown = document.querySelector('.dropdown-menu');
                if (dropdown) {
                    dropdown.classList.remove('show');
                }
            }
        });

        function hideModal(modalId) {
            document.getElementById(modalId).style.display = 'none';
        }

        function showNotification(message, type = 'error') {
            const modal = document.getElementById('notificationModal');
            const header = modal.querySelector('.notification-header');
            const icon = document.getElementById('notificationIcon');
            const title = document.getElementById('notificationTitle');
            const messageEl = document.getElementById('notificationMessage');

            header.classList.remove('success', 'error');
            header.classList.add(type);
            title.textContent = type === 'success' ? 'Sucesso' : 'Erro';
            icon.setAttribute('data-feather', type === 'success' ? 'check-circle' : 'alert-circle');
            messageEl.textContent = message;
            modal.style.display = 'block';
            feather.replace();
        }

        function hideNotificationModal() {
            document.getElementById('notificationModal').style.display = 'none';
        }
    </script>
</body>
</html>
