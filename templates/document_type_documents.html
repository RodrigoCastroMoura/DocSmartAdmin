{% extends "base.html" %}

{% block content %}
<div class="page-container">
    <div class="header-actions">
        <div class="header-title">
            <a href="{{ url_for('document_types') }}" class="back-link">
                <i data-feather="arrow-left"></i>
                Back to Document Types
            </a>
            <h2>
                <i data-feather="file-text"></i> 
                Documents for {{ document_type.name if document_type else 'Unknown Type' }}
            </h2>
        </div>
        <button class="action-btn primary" onclick="showAddDocumentModal()">
            <i data-feather="plus"></i> Add Document
        </button>
    </div>
    
    <div class="filter-section">
        <div class="filter-row">
            <div class="filter-group">
                <label for="filterCpf">CPF</label>
                <input type="text" id="filterCpf" onchange="applyFilters()" placeholder="Enter CPF">
            </div>
        </div>
    </div>

    <div class="content-grid">
        <div id="documentsContent">
            <div class="documents-grid">
                <div class="no-data">
                    <i data-feather="inbox"></i>
                    <p>Loading documents...</p>
                </div>
            </div>
            <div class="pagination-controls">
                <button class="action-btn" onclick="changePage(currentPage - 1)" id="prevPage" disabled>
                    <i data-feather="chevron-left"></i> Previous
                </button>
                <span id="pageInfo">Page 1</span>
                <button class="action-btn" onclick="changePage(currentPage + 1)" id="nextPage" disabled>
                    Next <i data-feather="chevron-right"></i>
                </button>
            </div>
        </div>
    </div>
</div>

<!-- Add Document Modal -->
<div id="addDocumentModal" class="modal">
    <div class="modal-content">
        <h3>Add Document</h3>
        <form id="addDocumentForm" onsubmit="createDocument(event)">
            <div class="form-group">
                <label for="documentTitle">Title</label>
                <input type="text" id="documentTitle" name="titulo" required>
            </div>
            <div class="form-group">
                <label for="documentUser">User</label>
                <select id="documentUser" name="user_id" required>
                    <option value="">Select User</option>
                </select>
            </div>
            <div class="form-group">
                <label for="documentFile">File</label>
                <input type="file" id="documentFile" name="file" required>
            </div>
            <input type="hidden" name="document_type_id" value="{{ document_type.id }}">
            <div class="modal-actions">
                <button type="button" class="action-btn" onclick="hideModal('addDocumentModal')">Cancel</button>
                <button type="submit" class="action-btn primary">Upload</button>
            </div>
        </form>
    </div>
</div>

<script>
let currentPage = 1;
const perPage = 10;
let totalPages = 1;

async function loadUsers() {
    const userSelect = document.getElementById('documentUser');
    try {
        const response = await fetch('/api/users');
        if (!response.ok) throw new Error('Failed to load users');
        const data = await response.json();
        
        userSelect.innerHTML = `
            <option value="">Select User</option>
            ${data.users.map(user => 
                `<option value="${user.id}">${user.name}</option>`
            ).join('')}`;
    } catch (error) {
        console.error('Error loading users:', error);
        userSelect.innerHTML = '<option value="">Error loading users</option>';
    }
}

async function applyFilters() {
    const filters = {
        document_type_id: '{{ document_type.id }}',
        cpf: document.getElementById('filterCpf').value
    };
    
    // Store filters in URL params
    const params = new URLSearchParams(filters);
    window.history.replaceState({}, '', `${window.location.pathname}?${params}`);
    
    // Reload documents with filters
    await loadDocuments(1, filters);
}

function getFileIcon(filename) {
    if (!filename) return 'file';
    
    const ext = filename.split('.').pop().toLowerCase();
    switch (ext) {
        case 'pdf': return 'file-text';
        case 'doc': case 'docx': return 'file-text';
        case 'xls': case 'xlsx': return 'file';
        case 'ppt': case 'pptx': return 'file';
        case 'txt': return 'file-text';
        case 'jpg': case 'jpeg': case 'png': case 'gif': case 'bmp': return 'image';
        case 'zip': case 'rar': case '7z': case 'tar': case 'gz': return 'archive';
        case 'mp3': case 'wav': case 'ogg': return 'music';
        case 'mp4': case 'avi': case 'mov': return 'video';
        default: return 'file';
    }
}

async function loadDocuments(page = 1, filters = {}) {
    const contentDiv = document.getElementById('documentsContent');
    showLoading(contentDiv);
    
    try {
        const params = new URLSearchParams({
            page: page,
            per_page: perPage,
            ...filters
        });
        
        const response = await fetch(`/api/documents?${params}`);
        if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
        const data = await response.json();
        
        currentPage = page;
        totalPages = data.total_pages || 1;
        updateDocumentsGrid(data);
        updatePaginationControls();
    } catch (error) {
        console.error('Error loading documents:', error);
        contentDiv.innerHTML = `
            <div class="documents-grid">
                <div class="no-data">
                    <i data-feather="alert-circle"></i>
                    <p>Error loading documents. Please try again.</p>
                </div>
            </div>`;
        feather.replace();
    } finally {
        hideLoading(contentDiv);
    }
}

function updateDocumentsGrid(data) {
    const documents = data.documents || [];
    const gridHTML = documents.length === 0 ? `
        <div class="documents-grid">
            <div class="no-data">
                <i data-feather="inbox"></i>
                <p>No documents found</p>
            </div>
        </div>` : `
        <div class="documents-grid">
            ${documents.map(doc => `
                <div class="document-card" data-id="${doc.id}">
                    <div class="document-header">
                        <i data-feather="${getFileIcon(doc.name)}"></i>
                        <h3>${doc.titulo || doc.name}</h3>
                    </div>
                    <div class="document-info">
                        <div class="user-info">
                            <i data-feather="user"></i>
                            <span>${doc.user_name || 'Unknown User'}</span>
                        </div>
                        <div class="document-meta">
                            <span>CPF: ${doc.user_cpf || 'N/A'}</span>
                            <span>Created: ${new Date(doc.created_at).toLocaleDateString()}</span>
                        </div>
                    </div>
                    <div class="document-actions">
                        <button class="action-btn" onclick="downloadDocument('${doc.id}', '${doc.url}')">
                            <i data-feather="download"></i>
                        </button>
                    </div>
                </div>
            `).join('')}
        </div>`;

    const contentDiv = document.getElementById('documentsContent');
    contentDiv.innerHTML = gridHTML + `
        <div class="pagination-controls">
            <button class="action-btn" onclick="changePage(currentPage - 1)" id="prevPage" ${currentPage <= 1 ? 'disabled' : ''}>
                <i data-feather="chevron-left"></i> Previous
            </button>
            <span id="pageInfo">Page ${currentPage} of ${totalPages}</span>
            <button class="action-btn" onclick="changePage(currentPage + 1)" id="nextPage" ${currentPage >= totalPages ? 'disabled' : ''}>
                Next <i data-feather="chevron-right"></i>
            </button>
        </div>`;
    feather.replace();
}

function updatePaginationControls() {
    document.getElementById('prevPage').disabled = currentPage <= 1;
    document.getElementById('nextPage').disabled = currentPage >= totalPages;
    document.getElementById('pageInfo').textContent = `Page ${currentPage} of ${totalPages}`;
}

function changePage(newPage) {
    if (newPage >= 1 && newPage <= totalPages) {
        const filters = {
            document_type_id: '{{ document_type.id }}',
            cpf: document.getElementById('filterCpf').value
        };
        loadDocuments(newPage, filters);
    }
}

async function downloadDocument(id, url) {
    window.open(url, '_blank');
}

function showModal(modalId) {
    document.getElementById(modalId).style.display = 'block';
}

function hideModal(modalId) {
    document.getElementById(modalId).style.display = 'none';
}

function showAddDocumentModal() {
    document.getElementById('addDocumentForm').reset();
    showModal('addDocumentModal');
}

async function createDocument(event) {
    event.preventDefault();
    const form = event.target;
    const submitButton = form.querySelector('button[type="submit"]');
    showLoading(submitButton);

    try {
        const formData = new FormData(form);
        const response = await fetch('/api/documents', {
            method: 'POST',
            body: formData
        });

        if (!response.ok) {
            const errorData = await response.json();
            throw new Error(errorData.error || 'Failed to create document');
        }

        hideModal('addDocumentModal');
        form.reset();
        await loadDocuments(currentPage);
        showErrorMessage('Document uploaded successfully', 'success');
    } catch (error) {
        console.error('Error creating document:', error);
        showErrorMessage(error.message);
    } finally {
        hideLoading(submitButton);
    }
}

// Initialize the page
document.addEventListener('DOMContentLoaded', () => {
    loadUsers();
    loadDocuments();
    feather.replace();
});
</script>

<style>
.documents-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
    gap: 1rem;
    margin-bottom: 1rem;
}

.document-card {
    background-color: var(--bg-tertiary);
    border-radius: 8px;
    padding: 1.5rem;
    transition: transform 0.2s;
}

.document-card:hover {
    transform: translateY(-2px);
}

.document-header {
    display: flex;
    align-items: center;
    gap: 1rem;
    margin-bottom: 1rem;
}

.document-header i {
    padding: 0.75rem;
    background-color: var(--accent-color);
    border-radius: 6px;
}

.document-info {
    margin: 1rem 0;
    color: var(--text-secondary);
}

.user-info {
    display: flex;
    align-items: center;
    gap: 0.5rem;
    margin-bottom: 0.5rem;
}

.document-meta {
    display: flex;
    flex-direction: column;
    gap: 0.25rem;
    font-size: 0.875rem;
}

.document-actions {
    display: flex;
    justify-content: flex-end;
    gap: 0.5rem;
    margin-top: 1rem;
}

.filter-section {
    background-color: var(--bg-secondary);
    border-radius: 8px;
    padding: 1rem;
    margin-bottom: 1rem;
}

.filter-row {
    display: flex;
    gap: 1rem;
    align-items: flex-end;
}

.filter-group {
    flex: 1;
    max-width: 300px;
}

.filter-group label {
    display: block;
    margin-bottom: 0.5rem;
    color: var(--text-secondary);
}

.back-link {
    display: flex;
    align-items: center;
    gap: 0.5rem;
    color: var(--text-secondary);
    text-decoration: none;
    margin-bottom: 1rem;
}

.back-link:hover {
    color: var(--accent-color);
}

.header-title {
    display: flex;
    flex-direction: column;
}

.header-title h2 {
    display: flex;
    align-items: center;
    gap: 0.5rem;
    margin: 0;
}

.pagination-controls {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 1rem;
    margin-top: 1rem;
}

.pagination-controls button:disabled {
    opacity: 0.5;
    cursor: not-allowed;
}
</style>
{% endblock %}
