{% extends "base.html" %}

{% block content %}
<div class="page-container">
    <div class="filter-section">
        <div class="filter-header">
            <h2><i data-feather="users"></i> Users</h2>
            <button class="action-btn primary" onclick="showAddUserModal()">
                <i data-feather="plus"></i> Add User
            </button>
        </div>
        <div class="filter-grid">
            <div class="filter-group">
                <label for="searchCpf">Search by CPF</label>
                <div class="filter-input-wrapper search-input">
                    <input type="text" id="searchCpf" placeholder="Enter CPF..." oninput="maskCPF(this)" maxlength="14">
                    <button class="action-btn primary" onclick="searchByCpf()">
                        <i data-feather="search"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div class="content-grid">
        <div id="usersContent">
            <div class="table-container">
                <table class="users-table">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Email</th>
                            <th>CPF</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="usersTableBody">
                        <tr>
                            <td colspan="7" class="no-data">
                                <i data-feather="inbox"></i>
                                <p>Loading users...</p>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<!-- Add Document Modal -->
<div id="addUserModal" class="modal">
    <div class="modal-content">
        <h3>Add User</h3>
        <form id="addUserForm" onsubmit="createUser(event)">
            <div class="form-group">
                <label for="userName">Name</label>
                <input type="text" id="userName" name="name" required>
            </div>
            <div class="form-group">
                <label for="userEmail">Email</label>
                <input type="email" id="userEmail" name="email" required>
            </div>
            <div class="form-grid">
                <div class="form-group">
                    <label for="userCPF">CPF</label>
                    <input type="text" id="userCPF" name="cpf" required oninput="maskCPF(this)" maxlength="14">
                </div>
                <div class="form-group">
                    <label for="userPhone">Phone</label>
                    <input type="text" id="userPhone" name="phone" oninput="maskPhone(this)" maxlength="15">
                </div>
                <div class="form-group">
                    <label for="userPassword">Password</label>
                    <input type="password" id="userPassword" name="password" required>
                </div>
                <div class="form-group">
                    <label for="userRole">Role</label>
                    <select id="userRole" name="role" required>
                        <option value="user">User</option>
                    </select>
                </div>
            </div>
            <div class="modal-actions">
                <button type="button" class="action-btn" onclick="hideModal('addUserModal')">Cancel</button>
                <button type="submit" class="action-btn primary">Add</button>
            </div>
        </form>
    </div>
</div>
<!-- Edit User Modal -->
<div id="editUserModal" class="modal">
    <div class="modal-content">
        <h3>Add User</h3>
        <form id="editUserForm" onsubmit="updateUser(event)">
            <input type="hidden" id="editUserId">
            <div class="form-group">
                <label for="editUserName">Name</label>
                <input type="text" id="editUserName" name="name" required>
            </div>
            <div class="form-group">
                <label for="editUserEmail">Email</label>
                <input type="email" id="editUserEmail" name="email" required>
            </div>
            <div class="form-grid">
                <div class="form-group">
                    <label for="editUserCPF">CPF</label>
                    <input type="text" id="editUserCPF" name="cpf" required oninput="maskCPF(this)" maxlength="14">
                </div>
                <div class="form-group">
                    <label for="editUserPhone">Phone</label>
                    <input type="text" id="editUserPhone" name="phone" oninput="maskPhone(this)" maxlength="15">
                </div>
                <div class="form-group">
                    <label for="editUserRole">Role</label>
                    <select id="editUserRole" name="role" required>
                        <option value="user">User</option>
                    </select>
                </div>

            </div>
            <div class="modal-actions">
                <button type="button" class="action-btn" onclick="hideModal('editUserModal')">Cancel</button>
                <button type="submit" class="action-btn primary">Update</button>
            </div>
        </form>
    </div>
</div>
<!-- User Documents Modal -->
<div id="userDocumentsModal" class="modal">
    <div class="modal-content">
        <h3>User Documents</h3>
        <div id="documentsList">
            Loading documents...
        </div>
        <div class="modal-actions">
            <div class="select-all-container">
                <label class="select-all-label">
                    <input type="checkbox" id="selectAllDocuments" onclick="toggleAllDocuments()">
                    <span class="checkmark"></span>
                    <span>Select All</span>
                </label>
            </div>
            <div class="action-buttons">
                <button type="button" class="action-btn primary" onclick="updateSelectedDocuments()">Update Selected</button>
                <button type="button" class="action-btn" onclick="hideModal('userDocumentsModal')">Close</button>
            </div>
        </div>
    </div>
</div>

<script>
function toggleAllDocuments() {
    const selectAllCheckbox = document.getElementById('selectAllDocuments');
    const checkboxes = document.querySelectorAll('#documentsList input[type="checkbox"]');
    checkboxes.forEach(checkbox => {
        checkbox.checked = selectAllCheckbox.checked;
    });
}

async function updateSelectedDocuments() {
    const documentsList = document.getElementById('documentsList');
    const selectedDocuments = Array.from(document.querySelectorAll('#documentsList input[type="checkbox"]:checked'))
        .map(checkbox => checkbox.value);
    const idUser = document.querySelector('#documentsList input[type="hidden"]').value

    documentsList.innerHTML = '<div class="loading-spinner"></div>';

    try {
        const response = await fetch('/api/documents/toggle-status', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                document_ids: selectedDocuments,
                user_id : idUser
            })
        });

        if (!response.ok) {
            const data = await response.json();
            throw new Error(data.error || 'Failed to update documents');
        }

        showNotification('Documents updated successfully', 'success');
        hideModal('userDocumentsModal');
        await loadUsers(); // Refresh the users list
    } catch (error) {
        console.error('Error updating documents:', error);
        showNotification(error.message, 'error');
    }
}

async function showUserDocuments(userCpf, companyId,userId) {
    showModal('userDocumentsModal');
    const documentsList = document.getElementById('documentsList');
    documentsList.innerHTML = '<div class="loading-spinner"></div>';
    document.getElementById('selectAllDocuments').checked = false;

    try {
        const response = await fetch(`/api/documents/simple?user_cpf=${userCpf}&company_id=${companyId}`);
        if (!response.ok) {
            throw new Error('Failed to fetch documents');
        }

        const data = await response.json();
        if (!data.documents || data.documents.length === 0) {
            documentsList.innerHTML = '<p>No documents found for this user.</p>';
            return;
        }

        documentsList.innerHTML = `
            <div class="documents-list">
                ${data.documents.map(doc => `
                    <div class="document-item">
                        <label class="document-checkbox">
                            <input type="checkbox" value="${doc.id}" ${doc.visible ? 'checked' : ''}>
                            <span class="document-name">${doc.titulo}</span>
                        </label>
                    </div>
                `).join('')}
                 <input type="hidden" value="${userId}">
            </div>
        `;

    } catch (error) {
        console.error('Error fetching documents:', error);
        documentsList.innerHTML = '<p class="error">Failed to load documents.</p>';
    }
}

function validateCPF(cpf) {
    // Remove non-numeric characters
    cpf = cpf.replace(/[^\d]/g, '');

    // Check length
    if (cpf.length !== 11) return false;

    // Check if all digits are the same
    if (/^(\d)\1+$/.test(cpf)) return false;

    // Calculate first digit
    let sum = 0;
    for (let i = 0; i < 9; i++) {
        sum += parseInt(cpf.charAt(i)) * (10 - i);
    }
    let remainder = sum % 11;
    let firstDigit = remainder < 2 ? 0 : 11 - remainder;
    if (firstDigit !== parseInt(cpf.charAt(9))) return false;

    // Calculate second digit
    sum = 0;
    for (let i = 0; i < 10; i++) {
        sum += parseInt(cpf.charAt(i)) * (11 - i);
    }
    remainder = sum % 11;
    let secondDigit = remainder < 2 ? 0 : 11 - remainder;
    if (secondDigit !== parseInt(cpf.charAt(10))) return false;

    return true;
}

function showError(input) {
    input.classList.add('error');
}

// Clear error message
function clearError(input) {
    input.classList.remove('error');
}

// Validate a single field
function validateField(input, rules) {
    clearError(input);
    let isValid = true;

    for (const rule of rules) {
        const error = rule(input.value);
        if (error) {
            showError(input);
            isValid = false;
            break;
        }
    }

    if (isValid) {
        input.classList.remove('error');
    }

    return isValid;
}


setupFormValidation('addUserForm', {
    'userName': [
        ValidationRules.required,
        ValidationRules.minLength(3),
        ValidationRules.maxLength(50)
    ],
    'userEmail': [
        ValidationRules.required,
        ValidationRules.email
    ],
    'userCPF': [
        (value) => {
            if (!value) {
                return false;
            }
            const cpf = value.replace(/[^\d]/g, '');
            const isValid = validateCPF(cpf);
            return isValid;
        }
    ],
    'userPhone': [
        (value) => {
            if (!value) return true;
            const phone = value.replace(/\D/g, '');
            if (phone.length < 10 || phone.length > 11) return false;
            if (phone.length === 11 && phone[2] !== '9') return false;
            return true;
        }
    ],
    'userPassword': [
        ValidationRules.required,
        value => {
            const formGroup = document.querySelector('#userPassword').closest('.form-group');
            const hint = formGroup.querySelector('.password-hint') || (() => {
                const hint = document.createElement('div');
                hint.className = 'password-hint';
                hint.textContent = 'Password must be at least 6 characters';
                formGroup.appendChild(hint);
                return hint;
            })();
            
            const isValid = value && value.length >= 6;
            hint.style.color = isValid ? 'green' : 'red';
            document.getElementById('userPassword').classList.toggle('error', !isValid);
            return isValid;
        }
    ]
});

setupFormValidation('editUserForm', {
    'editUserName': [
        ValidationRules.required,
        ValidationRules.minLength(3),
        ValidationRules.maxLength(50)
    ],
    'editUserEmail': [
        ValidationRules.required,
        ValidationRules.email
    ],
    'editUserCPF': [
        (value) => {
            if (!value) return true;
            const cpf = value.replace(/[^\d]/g, '');
            return cpf.length === 11 && validateCPF(cpf);
        }
    ],
    'editUserPhone': [
        (value) => {
            if (!value) return true;
            const phone = value.replace(/\D/g, '');
            if (phone.length < 10 || phone.length > 11) return false;
            if (phone.length === 11 && phone[2] !== '9') return false;
            return true;
        }
    ]
});

function maskCPF(input) {
    let value = input.value.replace(/\D/g, '');
    if (value.length >= 11) {
        value = value.substring(0, 11);
    }
    value = value.replace(/(\d{3})(\d)/, '$1.$2');
    value = value.replace(/(\d{3})(\d)/, '$1.$2');
    value = value.replace(/(\d{3})(\d{1,2})$/, '$1-$2');
    input.value = value;
}

function maskPhone(input) {
    let value = input.value.replace(/\D/g, '');
    if (value.length > 11) {
        value = value.substring(0, 11);
    }
    if (value.length > 10) {
        value = value.replace(/^(\d{2})(\d{5})(\d{4}).*/, '($1) $2-$3');
    } else if (value.length > 5) {
        value = value.replace(/^(\d{2})(\d{4})(\d{0,4}).*/, '($1) $2-$3');
    } else if (value.length > 2) {
        value = value.replace(/^(\d{2})(\d{0,5})/, '($1) $2');
    } else if (value.length > 0) {
        value = value.replace(/^(\d*)/, '($1');
    }
    input.value = value;
}

async function searchByCpf() {
    const cpfInput = document.getElementById('searchCpf').value;
    const cpf = cpfInput.replace(/\D/g, '').trim();
    if (!cpf) {
        showNotification('Please enter a CPF to search', 'error');
        return;
    }
    if (!validateCPF(cpf)) {
        showNotification('Please enter a valid CPF', 'error');
        return;
    }
    await loadUsers(cpf);
}

async function loadUsers(cpf = '') {
    const contentDiv = document.getElementById('usersContent');
    const tableBody = document.getElementById('usersTableBody');
    showLoading(contentDiv);

    try {
        const url = cpf ? `/api/users?role=user&cpf=${encodeURIComponent(cpf)}` : '/api/users?role=user';
        const response = await fetch(url);
        if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
        }

        const data = await response.json();
        if (!data || !data.users) {
            throw new Error('Invalid response format');
        }

        tableBody.innerHTML = generateUsersHTML(data.users);
        feather.replace();
    } catch (error) {
        console.error('Error loading users:', error);
        tableBody.innerHTML = `
            <tr>
                <td colspan="7" class="no-data">
                    <i data-feather="alert-circle"></i>
                    <p>${error.message || 'Failed to load users'}</p>
                </td>
            </tr>`;
        feather.replace();
    } finally {
        hideLoading(contentDiv);
    }
}

function formatCPF(cpf) {
    if (!cpf) return '';
    cpf = cpf.replace(/[^\d]/g, '');
    return cpf.replace(/(\d{3})(\d{3})(\d{3})(\d{2})/, '$1.$2.$3-$4');
}

function generateUsersHTML(users) {
    if (!users || users.length === 0) {
        return `
            <tr>
                <td colspan="7" class="no-data">
                    <i data-feather="inbox"></i>
                    <p>No users found</p>
                </td>
            </tr>`;
    }

    return users.map(user => `
        <tr data-id="${user.id}">
            <td>
                <div class="user-cell">
                    <div class="user-avatar">${user.name.slice(0, 2).toUpperCase()}</div>
                    <span>${user.name}</span>
                </div>
            </td>
            <td>${user.email}</td>
            <td>${formatCPF(user.cpf)}</td>
            <td>
                <span class="status-badge ${user.status === 'active' ? 'active' : 'inactive'}">
                    ${user.status}
                </span>
            </td>
            <td>
                <div class="table-actions">
                     <button class="action-btn ${user.status === 'active' ? 'success' : 'danger'}" 
                                onclick="toggleUserStatus('${user.id}', '${user.status === 'active' ? 'inactive' : 'active'}')"
                                title="${user.status === 'active' ? 'Deactivate' : 'Activate'}">
                            <i data-feather="${user.status === 'active' ? 'user-check' : 'user-x'}"></i>
                        </button>
                    <button class="action-btn" onclick='showEditUserModal("${user.id}", ${JSON.stringify(user)})'>
                        <i data-feather="edit-2"></i>
                    </button>
                    <button class="action-btn info" onclick="showUserDocuments('${user.cpf}', '${user.company_id}', '${user.id}')">
                        <i data-feather="file-text"></i>
                    </button>
                    <button class="action-btn danger" onclick="deleteUser('${user.id}')">
                        <i data-feather="trash-2"></i>
                    </button>
                </div>
            </td>
        </tr>
    `).join('');
}

async function createUser(event) {
    event.preventDefault();
    const form = event.target;
    const submitButton = form.querySelector('button[type="submit"]');

    const cpfInput = form.querySelector('#userCPF').value;
    const cpf = cpfInput.replace(/\D/g, '');

    if (!validateCPF(cpf)) {
        showNotification('Please enter a valid CPF', 'error');
        return;
    }

    if (!validateForm(form)) {
        return;
    }

    const formData = new FormData(form);
    const data = Object.fromEntries(formData);
    showLoading(submitButton);

    try {
        const response = await fetch('/api/users', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(data)
        });

        const responseData = await response.json();

        if (!response.ok) {
            throw new Error(responseData.error || 'Failed to create user');
        }

        hideModal('addUserModal');
        form.reset();
        await loadUsers();
        showNotification('User created successfully', 'success');
    } catch (error) {
        console.error('Error creating user:', error);
        showErrorMessage(error.message);
    } finally {
        hideLoading(submitButton);
    }
}

async function updateUser(event) {
    event.preventDefault();
    const form = event.target;
    const submitButton = form.querySelector('button[type="submit"]');

    const cpfInput = form.querySelector('#editUserCPF').value;
    const cpf = cpfInput.replace(/\D/g, '');

    if (!validateCPF(cpf)) {
        showNotification('Please enter a valid CPF', 'error');
        return;
    }

    if (!validateForm(form)) {
        return;
    }

    const id = document.getElementById('editUserId').value;
    const formData = new FormData(form);
    const data = Object.fromEntries(formData);
    showLoading(submitButton);

    try {
        const response = await fetch(`/api/users/${id}`, {
            method: 'PUT',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(data)
        });

        const responseData = await response.json();

        if (!response.ok) {
            throw new Error(responseData.error || 'Failed to update user');
        }

        hideModal('editUserModal');
        await loadUsers();
        showNotification('User updated successfully', 'success');
    } catch (error) {
        console.error('Error updating user:', error);
        showErrorMessage(error.message);
    } finally {
        hideLoading(submitButton);
    }
}

let itemToDelete = null;

async function confirmDelete() {

    const row = document.querySelector(`tr[data-id="${itemToDelete}"]`);
    hideModal('deleteConfirmModal')
    showLoading(row);

    try {
        const response = await fetch(`/api/users/${itemToDelete}`, {
            method: 'DELETE'
        });

        if (!response.ok) {
            const errorData = await response.json();
            throw new Error(errorData.error || 'Failed to delete user');
        }

        await loadUsers();
        showNotification('User deleted successfully', 'success');
    } catch (error) {
        console.error('Error deleting user:', error);
        showErrorMessage(error.message);
    } finally {
        hideLoading(row);
    }
}

async function toggleUserStatus(userId, newStatus) {
    try {
        const response = await fetch(`/api/users/${userId}/status`, {
            method: 'POST',
            headers: { 
                'Content-Type': 'application/json',
                'Accept': 'application/json'
            },
            body: JSON.stringify({ status: newStatus })
        });

        let errorMessage = 'Failed to update status';

        if (!response.ok) {
            try {
                const errorData = await response.json();
                errorMessage = errorData.error || errorMessage;
            } catch (e) {
                const text = await response.text();
                console.error('Raw response:', text);
                errorMessage = 'Invalid server response';
            }
            throw new Error(errorMessage);
        }

        showNotification(`User ${newStatus === 'active' ? 'activated' : 'deactivated'} successfully`, 'success');
        loadUsers();
    } catch (error) {
        console.error('Error updating user status:', error);
        showNotification(error.message, 'error');
    }
}

async function deleteUser(id) {
    showDeleteConfirmation(id);
}

function showDeleteConfirmation(id) {
    itemToDelete = id;
    showModal('deleteConfirmModal');
    feather.replace();
}

function showModal(modalId) {
    document.getElementById(modalId).style.display = 'block';
}

function hideModal(modalId) {
    document.getElementById(modalId).style.display = 'none';
}

function showAddUserModal() {
    document.getElementById('addUserForm').reset();
    showModal('addUserModal');
}

function showEditUserModal(id, user) {
    document.getElementById('editUserId').value = id;
    document.getElementById('editUserName').value = user.name;
    document.getElementById('editUserEmail').value = user.email;
    document.getElementById('editUserCPF').value = user.cpf;
    document.getElementById('editUserPhone').value = user.phone || '';
    document.getElementById('editUserRole').value = user.role;
    showModal('editUserModal');
}

// Initialize users list when page loads
document.addEventListener('DOMContentLoaded', loadUsers);
</script>
