{% extends "base.html" %}

{% block content %}
<div class="page-container">
    <div class="header-actions">
        <h2><i data-feather="users"></i> Users</h2>
        <button class="action-btn primary" onclick="showAddUserModal()">
            <i data-feather="plus"></i> Add User
        </button>
    </div>
    <div class="content-grid" id="usersContent">
        <div class="users-table">
            <table>
                <thead>
                    <tr>
                        <th>User</th>
                        <th>Email</th>
                        <th>Role</th>
                        <th>Department</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="usersTableBody">
                    {% for user in users %}
                    <tr data-id="{{ user.id }}">
                        <td>
                            <div class="user-cell">
                                <div class="user-avatar">{{ user.name[:2].upper() }}</div>
                                <span>{{ user.name }}</span>
                            </div>
                        </td>
                        <td>{{ user.email }}</td>
                        <td>{{ user.role }}</td>
                        <td>{{ user.department }}</td>
                        <td><span class="status-badge {% if user.status == 'active' %}active{% else %}inactive{% endif %}">
                            {{ user.status|title }}
                        </span></td>
                        <td>
                            <div class="table-actions">
                                <button class="action-btn" onclick="showEditUserModal('{{ user.id }}', {{ user|tojson|safe }})">
                                    <i data-feather="edit-2"></i>
                                </button>
                                <button class="action-btn danger" onclick="deleteUser('{{ user.id }}')">
                                    <i data-feather="trash-2"></i>
                                </button>
                            </div>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>

<!-- Add User Modal -->
<div id="addUserModal" class="modal">
    <div class="modal-content">
        <h3>Add User</h3>
        <form id="addUserForm" onsubmit="createUser(event)">
            <div class="form-group">
                <label for="userName">Name</label>
                <input type="text" id="userName" name="name" required>
            </div>
            <div class="form-group">
                <label for="userEmail">Email</label>
                <input type="email" id="userEmail" name="email" required>
            </div>
            <div class="form-group">
                <label for="userCPF">CPF</label>
                <input type="text" id="userCPF" name="cpf" required>
            </div>
            <div class="form-group">
                <label for="userPhone">Phone</label>
                <input type="text" id="userPhone" name="phone">
            </div>
            <div class="form-group">
                <label for="userDepartment">Department</label>
                <select id="userDepartment" name="department_id">
                    <option value="">Select Department</option>
                    {% for dept in departments %}
                    <option value="{{ dept.id }}">{{ dept.name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="userRole">Role</label>
                <select id="userRole" name="role" required>
                    <option value="user">User</option>
                    <option value="admin">Admin</option>
                </select>
            </div>
            <div class="modal-actions">
                <button type="button" class="action-btn" onclick="hideModal('addUserModal')">Cancel</button>
                <button type="submit" class="action-btn primary">Add</button>
            </div>
        </form>
    </div>
</div>

<!-- Edit User Modal -->
<div id="editUserModal" class="modal">
    <div class="modal-content">
        <h3>Edit User</h3>
        <form id="editUserForm" onsubmit="updateUser(event)">
            <input type="hidden" id="editUserId">
            <div class="form-group">
                <label for="editUserName">Name</label>
                <input type="text" id="editUserName" name="name" required>
            </div>
            <div class="form-group">
                <label for="editUserEmail">Email</label>
                <input type="email" id="editUserEmail" name="email" required>
            </div>
            <div class="form-group">
                <label for="editUserCPF">CPF</label>
                <input type="text" id="editUserCPF" name="cpf" required>
            </div>
            <div class="form-group">
                <label for="editUserPhone">Phone</label>
                <input type="text" id="editUserPhone" name="phone">
            </div>
            <div class="form-group">
                <label for="editUserDepartment">Department</label>
                <select id="editUserDepartment" name="department_id">
                    <option value="">Select Department</option>
                    {% for dept in departments %}
                    <option value="{{ dept.id }}">{{ dept.name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="editUserRole">Role</label>
                <select id="editUserRole" name="role" required>
                    <option value="user">User</option>
                    <option value="admin">Admin</option>
                </select>
            </div>
            <div class="form-group">
                <label for="editUserStatus">Status</label>
                <select id="editUserStatus" name="status" required>
                    <option value="active">Active</option>
                    <option value="inactive">Inactive</option>
                </select>
            </div>
            <div class="modal-actions">
                <button type="button" class="action-btn" onclick="hideModal('editUserModal')">Cancel</button>
                <button type="submit" class="action-btn primary">Update</button>
            </div>
        </form>
    </div>
</div>

<script src="{{ url_for('static', filename='js/validation.js') }}"></script>
<script>
// Constants
const REQUEST_TIMEOUT = 30000; // 30 seconds
const MAX_RETRIES = 3;
const RETRY_DELAY = 1000; // 1 second

// Form validation setup
setupFormValidation('addUserForm', {
    'userName': [
        ValidationRules.required,
        ValidationRules.minLength(3),
        ValidationRules.maxLength(50)
    ],
    'userEmail': [
        ValidationRules.required,
        ValidationRules.email
    ],
    'userCPF': [
        ValidationRules.required,
        ValidationRules.minLength(11)
    ],
    'userRole': [
        ValidationRules.required
    ]
});

setupFormValidation('editUserForm', {
    'editUserName': [
        ValidationRules.required,
        ValidationRules.minLength(3),
        ValidationRules.maxLength(50)
    ],
    'editUserEmail': [
        ValidationRules.required,
        ValidationRules.email
    ],
    'editUserCPF': [
        ValidationRules.required,
        ValidationRules.minLength(11)
    ],
    'editUserRole': [
        ValidationRules.required
    ],
    'editUserStatus': [
        ValidationRules.required
    ]
});

// API call with retry logic
async function makeApiCall(url, options = {}, retries = MAX_RETRIES) {
    const controller = new AbortController();
    const timeoutId = setTimeout(() => controller.abort(), REQUEST_TIMEOUT);

    try {
        const response = await fetch(url, {
            ...options,
            signal: controller.signal,
            headers: {
                ...options.headers,
                'Content-Type': 'application/json'
            }
        });

        const contentType = response.headers.get('content-type');
        let data;
        
        try {
            if (contentType && contentType.includes('application/json')) {
                data = await response.json();
            } else {
                data = await response.text();
            }
        } catch (parseError) {
            console.error('Error parsing response:', parseError);
            throw new Error('Invalid response format');
        }

        if (!response.ok) {
            const error = new Error(data.error || `HTTP error! status: ${response.status}`);
            error.status = response.status;
            throw error;
        }

        return data;
    } catch (error) {
        if (error.name === 'AbortError') {
            throw new Error('Request timeout. Please try again.');
        }

        if (retries > 0 && (error.status === 429 || error.status >= 500)) {
            await new Promise(resolve => setTimeout(resolve, RETRY_DELAY));
            return makeApiCall(url, options, retries - 1);
        }

        throw error;
    } finally {
        clearTimeout(timeoutId);
    }
}

// Loading state management
function showLoadingState(element) {
    if (!element) return;
    
    element.classList.add('loading');
    element.setAttribute('aria-busy', 'true');
    
    if (element.tagName === 'BUTTON') {
        const originalContent = element.innerHTML;
        element.dataset.originalContent = originalContent;
        element.innerHTML = '<div class="loading-spinner"></div> Loading...';
        element.disabled = true;
    } else {
        const loadingSpinner = document.createElement('div');
        loadingSpinner.className = 'loading-spinner';
        element.appendChild(loadingSpinner);
    }
}

function hideLoadingState(element) {
    if (!element) return;
    
    element.classList.remove('loading');
    element.removeAttribute('aria-busy');
    
    if (element.tagName === 'BUTTON' && element.dataset.originalContent) {
        element.innerHTML = element.dataset.originalContent;
        element.disabled = false;
        delete element.dataset.originalContent;
    } else {
        const spinner = element.querySelector('.loading-spinner');
        if (spinner) spinner.remove();
    }
}

// Error message display with animation
function showErrorMessage(message, type = 'error') {
    const existingToast = document.querySelector('.toast');
    if (existingToast) {
        existingToast.remove();
    }

    const toast = document.createElement('div');
    toast.className = `toast ${type}`;
    toast.setAttribute('role', 'alert');
    toast.textContent = message;
    document.body.appendChild(toast);
    
    // Use RAF for smooth animation
    requestAnimationFrame(() => {
        requestAnimationFrame(() => {
            toast.classList.add('show');
            setTimeout(() => {
                toast.classList.remove('show');
                setTimeout(() => toast.remove(), 300);
            }, 3000);
        });
    });
}

// Load users with improved error handling
async function loadUsers() {
    const contentDiv = document.getElementById('usersContent');
    const tableBody = document.getElementById('usersTableBody');
    
    showLoadingState(contentDiv);
    
    try {
        const data = await makeApiCall('/api/users');
        
        if (!Array.isArray(data)) {
            throw new Error('Invalid response format: expected an array of users');
        }
        
        tableBody.innerHTML = generateUsersHTML(data);
        feather.replace();
    } catch (error) {
        console.error('Error loading users:', error);
        showErrorMessage(error.message || 'Failed to load users');
        tableBody.innerHTML = `
            <tr>
                <td colspan="6" class="error-state">
                    <i data-feather="alert-circle"></i>
                    <p>Failed to load users</p>
                </td>
            </tr>`;
        feather.replace();
    } finally {
        hideLoadingState(contentDiv);
    }
}

// Create user with improved validation
async function createUser(event) {
    event.preventDefault();
    const form = event.target;
    const submitButton = form.querySelector('button[type="submit"]');
    
    if (!validateForm(form)) {
        return;
    }
    
    showLoadingState(submitButton);

    try {
        const formData = new FormData(form);
        const data = Object.fromEntries(formData);
        
        // Additional validation
        if (!data.email.includes('@')) {
            throw new Error('Invalid email format');
        }
        
        if (data.cpf.length !== 11) {
            throw new Error('CPF must be 11 digits');
        }
        
        await makeApiCall('/api/users', {
            method: 'POST',
            body: JSON.stringify(data)
        });

        hideModal('addUserModal');
        form.reset();
        await loadUsers();
        showErrorMessage('User created successfully', 'success');
    } catch (error) {
        console.error('Error creating user:', error);
        showErrorMessage(error.message || 'Failed to create user');
    } finally {
        hideLoadingState(submitButton);
    }
}

// Update user with improved validation
async function updateUser(event) {
    event.preventDefault();
    const form = event.target;
    const submitButton = form.querySelector('button[type="submit"]');
    
    if (!validateForm(form)) {
        return;
    }
    
    const id = document.getElementById('editUserId').value;
    if (!id) {
        showErrorMessage('Invalid user ID');
        return;
    }
    
    showLoadingState(submitButton);

    try {
        const formData = new FormData(form);
        const data = Object.fromEntries(formData);
        
        // Additional validation
        if (!data.email.includes('@')) {
            throw new Error('Invalid email format');
        }
        
        if (data.cpf.length !== 11) {
            throw new Error('CPF must be 11 digits');
        }
        
        await makeApiCall(`/api/users/${id}`, {
            method: 'PUT',
            body: JSON.stringify(data)
        });

        hideModal('editUserModal');
        await loadUsers();
        showErrorMessage('User updated successfully', 'success');
    } catch (error) {
        console.error('Error updating user:', error);
        showErrorMessage(error.message || 'Failed to update user');
    } finally {
        hideLoadingState(submitButton);
    }
}

// Delete user with confirmation
async function deleteUser(id) {
    if (!id) {
        showErrorMessage('Invalid user ID');
        return;
    }

    if (!confirm('Are you sure you want to delete this user?')) {
        return;
    }

    const row = document.querySelector(`tr[data-id="${id}"]`);
    showLoadingState(row);

    try {
        await makeApiCall(`/api/users/${id}`, {
            method: 'DELETE'
        });

        await loadUsers();
        showErrorMessage('User deleted successfully', 'success');
    } catch (error) {
        console.error('Error deleting user:', error);
        showErrorMessage(error.message || 'Failed to delete user');
    } finally {
        hideLoadingState(row);
    }
}

// Generate users HTML with sanitization
function generateUsersHTML(users) {
    if (!Array.isArray(users) || users.length === 0) {
        return `
            <tr>
                <td colspan="6" class="no-data">
                    <i data-feather="inbox"></i>
                    <p>No users found</p>
                </td>
            </tr>`;
    }

    return users.map(user => {
        // Sanitize user data
        const sanitizedUser = {
            id: String(user.id || '').replace(/[<>'"]/g, ''),
            name: String(user.name || '').replace(/[<>'"]/g, ''),
            email: String(user.email || '').replace(/[<>'"]/g, ''),
            role: String(user.role || '').replace(/[<>'"]/g, ''),
            department: String(user.department || '').replace(/[<>'"]/g, ''),
            status: String(user.status || 'inactive').replace(/[<>'"]/g, ''),
            department_id: String(user.department_id || '').replace(/[<>'"]/g, ''),
            cpf: String(user.cpf || '').replace(/[<>'"]/g, ''),
            phone: String(user.phone || '').replace(/[<>'"]/g, '')
        };

        return `
            <tr data-id="${sanitizedUser.id}">
                <td>
                    <div class="user-cell">
                        <div class="user-avatar">${sanitizedUser.name.slice(0, 2).toUpperCase()}</div>
                        <span>${sanitizedUser.name}</span>
                    </div>
                </td>
                <td>${sanitizedUser.email}</td>
                <td>${sanitizedUser.role}</td>
                <td>${sanitizedUser.department}</td>
                <td>
                    <span class="status-badge ${sanitizedUser.status === 'active' ? 'active' : 'inactive'}">
                        ${sanitizedUser.status.charAt(0).toUpperCase() + sanitizedUser.status.slice(1)}
                    </span>
                </td>
                <td>
                    <div class="table-actions">
                        <button class="action-btn" onclick='showEditUserModal("${sanitizedUser.id}", ${JSON.stringify(sanitizedUser)})'>
                            <i data-feather="edit-2"></i>
                        </button>
                        <button class="action-btn danger" onclick="deleteUser('${sanitizedUser.id}')">
                            <i data-feather="trash-2"></i>
                        </button>
                    </div>
                </td>
            </tr>`;
    }).join('');
}

// Modal management
function showModal(modalId) {
    const modal = document.getElementById(modalId);
    if (!modal) return;
    modal.style.display = 'block';
}

function hideModal(modalId) {
    const modal = document.getElementById(modalId);
    if (!modal) return;
    modal.style.display = 'none';
}

function showAddUserModal() {
    const form = document.getElementById('addUserForm');
    if (!form) return;
    form.reset();
    showModal('addUserModal');
}

function showEditUserModal(id, userData) {
    if (!id || !userData) {
        showErrorMessage('Invalid user data');
        return;
    }

    document.getElementById('editUserId').value = id;
    document.getElementById('editUserName').value = userData.name || '';
    document.getElementById('editUserEmail').value = userData.email || '';
    document.getElementById('editUserCPF').value = userData.cpf || '';
    document.getElementById('editUserPhone').value = userData.phone || '';
    document.getElementById('editUserDepartment').value = userData.department_id || '';
    document.getElementById('editUserRole').value = userData.role || 'user';
    document.getElementById('editUserStatus').value = userData.status || 'active';
    
    showModal('editUserModal');
}

// Initialize users list when page loads
document.addEventListener('DOMContentLoaded', loadUsers);

// Global error handler for unhandled promise rejections
window.addEventListener('unhandledrejection', function(event) {
    event.preventDefault();
    console.error('Unhandled promise rejection:', event.reason);
    showErrorMessage('An unexpected error occurred. Please try again.');
});

// Close modals when clicking outside
window.addEventListener('click', function(event) {
    if (event.target.classList.contains('modal')) {
        event.target.style.display = 'none';
    }
});
</script>

    text-align: center;
    padding: 2rem;
    color: var(--text-secondary);

    font-size: 2rem;
    margin-bottom: 1rem;
    color: var(--danger-color);

    bottom: 0;

{% endblock %}
