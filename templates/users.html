{% extends "base.html" %}

{% block content %}
<div class="page-container">
    <div class="header-actions">
        <h2><i data-feather="users"></i> Users</h2>
        <div class="button-group">
            <button class="action-btn" onclick="loadUsers()">
                <i data-feather="refresh-cw"></i> Load Users
            </button>
            <button class="action-btn primary" onclick="showAddUserModal()">
                <i data-feather="plus"></i> Add User
            </button>
        </div>
    </div>
    <div class="content-grid" id="usersContent">
        <div class="users-table">
            <table>
                <thead>
                    <tr>
                        <th>User</th>
                        <th>Email</th>
                        <th>Role</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="usersTableBody">
                    <tr>
                        <td colspan="5" class="no-data">
                            <i data-feather="inbox"></i>
                            <p>No users loaded</p>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<!-- Add User Modal -->
<div id="addUserModal" class="modal">
    <div class="modal-content">
        <h3>Add User</h3>
        <form id="addUserForm" onsubmit="createUser(event)">
            <div class="form-group">
                <label for="userName">Name</label>
                <input type="text" id="userName" name="name" required>
            </div>
            <div class="form-group">
                <label for="userEmail">Email</label>
                <input type="email" id="userEmail" name="email" required>
            </div>
            <div class="form-group">
                <label for="userPassword">Password</label>
                <input type="password" id="userPassword" name="password" required>
            </div>
            <div class="form-group">
                <label for="userCPF">CPF</label>
                <input type="text" id="userCPF" name="cpf" required>
            </div>
            <div class="form-group">
                <label for="userPhone">Phone</label>
                <input type="text" id="userPhone" name="phone">
            </div>
            <div class="form-group">
                <label for="userRole">Role</label>
                <select id="userRole" name="role" required>
                    <option value="user">User</option>
                    <option value="admin">Admin</option>
                </select>
            </div>
            <div class="modal-actions">
                <button type="button" class="action-btn" onclick="hideModal('addUserModal')">Cancel</button>
                <button type="submit" class="action-btn primary">Add</button>
            </div>
        </form>
    </div>
</div>

<!-- Edit User Modal -->
<div id="editUserModal" class="modal">
    <div class="modal-content">
        <h3>Edit User</h3>
        <form id="editUserForm" onsubmit="updateUser(event)">
            <input type="hidden" id="editUserId">
            <div class="form-group">
                <label for="editUserName">Name</label>
                <input type="text" id="editUserName" name="name" required>
            </div>
            <div class="form-group">
                <label for="editUserEmail">Email</label>
                <input type="email" id="editUserEmail" name="email" required>
            </div>
            <div class="form-group">
                <label for="editUserCPF">CPF</label>
                <input type="text" id="editUserCPF" name="cpf" required>
            </div>
            <div class="form-group">
                <label for="editUserPhone">Phone</label>
                <input type="text" id="editUserPhone" name="phone">
            </div>
            <div class="form-group">
                <label for="editUserRole">Role</label>
                <select id="editUserRole" name="role" required>
                    <option value="user">User</option>
                    <option value="admin">Admin</option>
                </select>
            </div>
            <div class="form-group">
                <label for="editUserStatus">Status</label>
                <select id="editUserStatus" name="status" required>
                    <option value="active">Active</option>
                    <option value="inactive">Inactive</option>
                </select>
            </div>
            <div class="modal-actions">
                <button type="button" class="action-btn" onclick="hideModal('editUserModal')">Cancel</button>
                <button type="submit" class="action-btn primary">Update</button>
            </div>
        </form>
    </div>
</div>

<script src="{{ url_for('static', filename='js/validation.js') }}"></script>
<script>
// Form validation setup
setupFormValidation('addUserForm', {
    'userName': [
        ValidationRules.required,
        ValidationRules.minLength(3),
        ValidationRules.maxLength(50)
    ],
    'userEmail': [
        ValidationRules.required,
        ValidationRules.email
    ],
    'userPassword': [
        ValidationRules.required
    ],
    'userCPF': [
        ValidationRules.required,
        ValidationRules.minLength(11)
    ],
    'userRole': [
        ValidationRules.required
    ]
});

setupFormValidation('editUserForm', {
    'editUserName': [
        ValidationRules.required,
        ValidationRules.minLength(3),
        ValidationRules.maxLength(50)
    ],
    'editUserEmail': [
        ValidationRules.required,
        ValidationRules.email
    ],
    'editUserCPF': [
        ValidationRules.required,
        ValidationRules.minLength(11)
    ],
    'editUserRole': [
        ValidationRules.required
    ],
    'editUserStatus': [
        ValidationRules.required
    ]
});

// Load users with improved error handling
async function loadUsers() {
    const contentDiv = document.getElementById('usersContent');
    const tableBody = document.getElementById('usersTableBody');
    showLoading(contentDiv);

    try {
        const companyId = sessionStorage.getItem('company_id');
        if (!companyId) {
            throw new Error('Company ID not found');
        }

        const response = await fetch(`/api/users?company_id=${companyId}`);
        const data = await response.json();
        
        if (!response.ok) {
            throw new Error(data.error || `Failed to fetch users: ${response.status}`);
        }

        tableBody.innerHTML = generateUsersHTML(data.users || []);
        feather.replace();
    } catch (error) {
        console.error('Error loading users:', error);
        showErrorMessage(error.message);
        tableBody.innerHTML = '<tr><td colspan="5" class="error-state">Failed to load users</td></tr>';
    } finally {
        hideLoading(contentDiv);
    }
}

// Create user with improved error handling
async function createUser(event) {
    event.preventDefault();
    const form = event.target;
    const submitButton = form.querySelector('button[type="submit"]');
    
    if (!validateForm(form)) {
        return;
    }

    showLoading(submitButton.closest('.modal-content'));

    try {
        const formData = new FormData(form);
        const data = {
            ...Object.fromEntries(formData),
            company_id: sessionStorage.getItem('company_id')
        };

        const response = await fetch('/api/users', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(data)
        });

        const responseData = await response.json();
        if (!response.ok) {
            throw new Error(responseData.error || 'Failed to create user');
        }

        hideModal('addUserModal');
        form.reset();
        await loadUsers();
        showErrorMessage('User created successfully', 'success');
    } catch (error) {
        console.error('Error creating user:', error);
        showErrorMessage(error.message);
    } finally {
        hideLoading(submitButton.closest('.modal-content'));
    }
}

// Update user with improved error handling
async function updateUser(event) {
    event.preventDefault();
    const form = event.target;
    const submitButton = form.querySelector('button[type="submit"]');
    
    if (!validateForm(form)) {
        return;
    }
    
    const id = document.getElementById('editUserId').value;
    if (!id) {
        showErrorMessage('Invalid user ID');
        return;
    }
    
    showLoading(submitButton.closest('.modal-content'));

    try {
        const formData = new FormData(form);
        const data = {
            ...Object.fromEntries(formData),
            company_id: sessionStorage.getItem('company_id')
        };
        
        const response = await fetch(`/api/users/${id}`, {
            method: 'PUT',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(data)
        });

        const responseData = await response.json();
        if (!response.ok) {
            throw new Error(responseData.error || 'Failed to update user');
        }

        hideModal('editUserModal');
        await loadUsers();
        showErrorMessage('User updated successfully', 'success');
    } catch (error) {
        console.error('Error updating user:', error);
        showErrorMessage(error.message);
    } finally {
        hideLoading(submitButton.closest('.modal-content'));
    }
}

// Delete user with improved error handling
async function deleteUser(id) {
    if (!confirm('Are you sure you want to delete this user?')) {
        return;
    }

    const row = document.querySelector(`tr[data-id="${id}"]`);
    showLoading(row);

    try {
        const response = await fetch(`/api/users/${id}`, {
            method: 'DELETE'
        });

        if (!response.ok) {
            throw new Error('Failed to delete user');
        }

        await loadUsers();
        showErrorMessage('User deleted successfully', 'success');
    } catch (error) {
        console.error('Error deleting user:', error);
        showErrorMessage(error.message);
    } finally {
        hideLoading(row);
    }
}

// Helper functions
function generateUsersHTML(users) {
    if (!Array.isArray(users) || users.length === 0) {
        return `
            <tr>
                <td colspan="5" class="no-data">
                    <i data-feather="inbox"></i>
                    <p>No users found</p>
                </td>
            </tr>`;
    }

    return users.map(user => {
        const sanitizedUser = {
            id: String(user.id || '').replace(/[<>'"]/g, ''),
            name: String(user.name || '').replace(/[<>'"]/g, ''),
            email: String(user.email || '').replace(/[<>'"]/g, ''),
            role: String(user.role || '').replace(/[<>'"]/g, ''),
            status: String(user.status || 'inactive').replace(/[<>'"]/g, ''),
            cpf: String(user.cpf || '').replace(/[<>'"]/g, ''),
            phone: String(user.phone || '').replace(/[<>'"]/g, '')
        };

        return `
            <tr data-id="${sanitizedUser.id}">
                <td>
                    <div class="user-cell">
                        <div class="user-avatar">${sanitizedUser.name.slice(0, 2).toUpperCase()}</div>
                        <span>${sanitizedUser.name}</span>
                    </div>
                </td>
                <td>${sanitizedUser.email}</td>
                <td>${sanitizedUser.role}</td>
                <td>
                    <span class="status-badge ${sanitizedUser.status === 'active' ? 'active' : 'inactive'}">
                        ${sanitizedUser.status.charAt(0).toUpperCase() + sanitizedUser.status.slice(1)}
                    </span>
                </td>
                <td>
                    <div class="table-actions">
                        <button class="action-btn" onclick='showEditUserModal("${sanitizedUser.id}", ${JSON.stringify(sanitizedUser)})'>
                            <i data-feather="edit-2"></i>
                        </button>
                        <button class="action-btn danger" onclick="deleteUser('${sanitizedUser.id}')">
                            <i data-feather="trash-2"></i>
                        </button>
                    </div>
                </td>
            </tr>`;
    }).join('');
}

function showModal(modalId) {
    document.getElementById(modalId).style.display = 'block';
}

function hideModal(modalId) {
    document.getElementById(modalId).style.display = 'none';
}

function showEditUserModal(id, userData) {
    document.getElementById('editUserId').value = id;
    document.getElementById('editUserName').value = userData.name;
    document.getElementById('editUserEmail').value = userData.email;
    document.getElementById('editUserCPF').value = userData.cpf;
    document.getElementById('editUserPhone').value = userData.phone || '';
    document.getElementById('editUserRole').value = userData.role;
    document.getElementById('editUserStatus').value = userData.status;
    showModal('editUserModal');
}

function showAddUserModal() {
    document.getElementById('addUserForm').reset();
    showModal('addUserModal');
}

// Error boundary for unhandled rejections
window.addEventListener('unhandledrejection', function(event) {
    event.preventDefault();
    console.error('Unhandled promise rejection:', event.reason);
    showErrorMessage('An unexpected error occurred');
});

// Store company_id in sessionStorage when user logs in
document.addEventListener('DOMContentLoaded', function() {
    const company_id = '{{ session.get("company_id", "") }}';
    if (company_id) {
        sessionStorage.setItem('company_id', company_id);
    }
});
</script>

<style>
.loading-overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.5);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    z-index: 9999;
}

.loading-overlay .spinner {
    width: 40px;
    height: 40px;
    border: 3px solid var(--accent-color);
    border-top-color: transparent;
    border-radius: 50%;
    animation: spin 1s linear infinite;
}

.loading-overlay span {
    color: var(--text-primary);
    margin-top: 1rem;
}

.button-group {
    display: flex;
    gap: 1rem;
}

.users-table {
    width: 100%;
    overflow-x: auto;
}

.users-table table {
    width: 100%;
    border-collapse: collapse;
}

.users-table th,
.users-table td {
    padding: 1rem;
    text-align: left;
    border-bottom: 1px solid var(--border-color);
}

.users-table th {
    font-weight: 500;
    color: var(--text-secondary);
    background-color: var(--bg-tertiary);
}

.user-cell {
    display: flex;
    align-items: center;
    gap: 1rem;
}

.user-avatar {
    width: 40px;
    height: 40px;
    background-color: var(--accent-color);
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    color: white;
    font-weight: 500;
}

.status-badge {
    display: inline-block;
    padding: 0.25rem 0.75rem;
    border-radius: 9999px;
    font-size: 0.875rem;
    background-color: var(--bg-tertiary);
}

.status-badge.active {
    background-color: var(--success-color);
    color: white;
}

.status-badge.inactive {
    background-color: var(--danger-color);
    color: white;
}

.table-actions {
    display: flex;
    gap: 0.5rem;
}

.no-data {
    text-align: center;
    padding: 2rem;
    color: var(--text-secondary);
}

.error-state {
    text-align: center;
    padding: 2rem;
    color: var(--text-secondary);
}

@keyframes spin {
    to {
        transform: rotate(360deg);
    }
}
</style>
{% endblock %}
