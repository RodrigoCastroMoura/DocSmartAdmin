{% extends "base.html" %}

{% block content %}
<div class="page-container">
    <div class="header-actions">
        <h2><i data-feather="users"></i> Users</h2>
        <button class="action-btn primary" onclick="showAddUserModal()">
            <i data-feather="plus"></i> Add User
        </button>
    </div>
    <div class="content-grid">
        <div id="usersContent">
            <table class="users-table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                        <th>CPF</th>
                        <th>Phone</th>
                        <th>Role</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="usersTableBody"></tbody>
            </table>
        </div>
    </div>
</div>

<!-- Add User Modal -->
<div id="addUserModal" class="modal">
    <div class="modal-content">
        <h3>Add User</h3>
        <form id="addUserForm" onsubmit="createUser(event)">
            <div class="form-group">
                <label for="userName">Name</label>
                <input type="text" id="userName" name="name" required>
            </div>
            <div class="form-group">
                <label for="userEmail">Email</label>
                <input type="email" id="userEmail" name="email" required>
            </div>
            <div class="form-group">
                <label for="userCPF">CPF</label>
                <input type="text" id="userCPF" name="cpf" required>
            </div>
            <div class="form-group">
                <label for="userPhone">Phone</label>
                <input type="text" id="userPhone" name="phone">
            </div>
            <div class="form-group">
                <label for="userPassword">Password</label>
                <input type="password" id="userPassword" name="password" required>
            </div>
            <div class="form-group">
                <label for="userRole">Role</label>
                <select id="userRole" name="role" required>
                    <option value="user">User</option>
                    <option value="admin">Admin</option>
                </select>
            </div>
            <div class="modal-actions">
                <button type="button" class="action-btn" onclick="hideModal('addUserModal')">Cancel</button>
                <button type="submit" class="action-btn primary">Add</button>
            </div>
        </form>
    </div>
</div>

<!-- Edit User Modal -->
<div id="editUserModal" class="modal">
    <div class="modal-content">
        <h3>Edit User</h3>
        <form id="editUserForm" onsubmit="updateUser(event)">
            <input type="hidden" id="editUserId">
            <div class="form-group">
                <label for="editUserName">Name</label>
                <input type="text" id="editUserName" name="name" required>
            </div>
            <div class="form-group">
                <label for="editUserEmail">Email</label>
                <input type="email" id="editUserEmail" name="email" required>
            </div>
            <div class="form-group">
                <label for="editUserCPF">CPF</label>
                <input type="text" id="editUserCPF" name="cpf" required>
            </div>
            <div class="form-group">
                <label for="editUserPhone">Phone</label>
                <input type="text" id="editUserPhone" name="phone">
            </div>
            <div class="form-group">
                <label for="editUserRole">Role</label>
                <select id="editUserRole" name="role" required>
                    <option value="user">User</option>
                    <option value="admin">Admin</option>
                </select>
            </div>
            <div class="modal-actions">
                <button type="button" class="action-btn" onclick="hideModal('editUserModal')">Cancel</button>
                <button type="submit" class="action-btn primary">Update</button>
            </div>
        </form>
    </div>
</div>

<script>
setupFormValidation('addUserForm', {
    'userName': [
        ValidationRules.required,
        ValidationRules.minLength(3),
        ValidationRules.maxLength(50)
    ],
    'userEmail': [
        ValidationRules.required,
        ValidationRules.email
    ],
    'userCPF': [
        ValidationRules.required,
        ValidationRules.cpf
    ],
    'userPhone': [
        ValidationRules.phone
    ],
    'userPassword': [
        ValidationRules.required,
        ValidationRules.minLength(6)
    ]
});

setupFormValidation('editUserForm', {
    'editUserName': [
        ValidationRules.required,
        ValidationRules.minLength(3),
        ValidationRules.maxLength(50)
    ],
    'editUserEmail': [
        ValidationRules.required,
        ValidationRules.email
    ],
    'editUserCPF': [
        ValidationRules.required,
        ValidationRules.cpf
    ],
    'editUserPhone': [
        ValidationRules.phone
    ]
});

async function loadUsers() {
    const contentDiv = document.getElementById('usersContent');
    showLoading(contentDiv);

    try {
        const response = await fetch('/api/users');
        if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
        }
        const data = await response.json();
        
        if (data.error) {
            throw new Error(data.error);
        }
        
        const users = data.users || [];
        document.getElementById('usersTableBody').innerHTML = generateUsersHTML(users);
        feather.replace();
    } catch (error) {
        console.error('Error loading users:', error);
        document.getElementById('usersTableBody').innerHTML = `
            <tr>
                <td colspan="7" class="no-data">
                    <i data-feather="alert-circle"></i>
                    <p>${error.message || 'Failed to load users'}</p>
                </td>
            </tr>`;
        feather.replace();
    } finally {
        hideLoading(contentDiv);
    }
}

function generateUsersHTML(users) {
    if (!users || users.length === 0) {
        return `
            <tr>
                <td colspan="7" class="no-data">
                    <i data-feather="inbox"></i>
                    <p>No users found</p>
                </td>
            </tr>`;
    }

    return users.map(user => `
        <tr data-id="${user.id}">
            <td>
                <div class="user-cell">
                    <div class="user-avatar">${user.name.slice(0, 2).toUpperCase()}</div>
                    <span>${user.name}</span>
                </div>
            </td>
            <td>${user.email}</td>
            <td>${user.cpf}</td>
            <td>${user.phone || '-'}</td>
            <td>${user.role}</td>
            <td>
                <span class="status-badge ${user.status === 'active' ? 'active' : 'inactive'}">
                    ${user.status}
                </span>
            </td>
            <td>
                <div class="table-actions">
                    <button class="action-btn" onclick='showEditUserModal("${user.id}", ${JSON.stringify(user)})'>
                        <i data-feather="edit-2"></i>
                    </button>
                    <button class="action-btn danger" onclick="deleteUser('${user.id}')">
                        <i data-feather="trash-2"></i>
                    </button>
                </div>
            </td>
        </tr>
    `).join('');
}

async function createUser(event) {
    event.preventDefault();
    const form = event.target;
    const submitButton = form.querySelector('button[type="submit"]');
    
    if (!validateForm(form)) {
        return;
    }
    
    const formData = new FormData(form);
    const data = Object.fromEntries(formData);
    showLoading(submitButton);

    try {
        const response = await fetch('/api/users', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(data)
        });

        if (!response.ok) {
            const errorData = await response.json();
            throw new Error(errorData.error || 'Failed to create user');
        }

        hideModal('addUserModal');
        form.reset();
        await loadUsers();
        showErrorMessage('User created successfully', 'success');
    } catch (error) {
        console.error('Error creating user:', error);
        showErrorMessage(error.message);
    } finally {
        hideLoading(submitButton);
    }
}

async function updateUser(event) {
    event.preventDefault();
    const form = event.target;
    const submitButton = form.querySelector('button[type="submit"]');
    
    if (!validateForm(form)) {
        return;
    }
    
    const id = document.getElementById('editUserId').value;
    const formData = new FormData(form);
    const data = Object.fromEntries(formData);
    showLoading(submitButton);

    try {
        const response = await fetch(`/api/users/${id}`, {
            method: 'PUT',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(data)
        });

        if (!response.ok) {
            const errorData = await response.json();
            throw new Error(errorData.error || 'Failed to update user');
        }

        hideModal('editUserModal');
        await loadUsers();
        showErrorMessage('User updated successfully', 'success');
    } catch (error) {
        console.error('Error updating user:', error);
        showErrorMessage(error.message);
    } finally {
        hideLoading(submitButton);
    }
}

async function deleteUser(id) {
    if (!confirm('Are you sure you want to delete this user?')) {
        return;
    }

    const row = document.querySelector(`tr[data-id="${id}"]`);
    showLoading(row);

    try {
        const response = await fetch(`/api/users/${id}`, {
            method: 'DELETE'
        });

        if (!response.ok) {
            const errorData = await response.json();
            throw new Error(errorData.error || 'Failed to delete user');
        }

        await loadUsers();
        showErrorMessage('User deleted successfully', 'success');
    } catch (error) {
        console.error('Error deleting user:', error);
        showErrorMessage(error.message);
    } finally {
        hideLoading(row);
    }
}

function showAddUserModal() {
    document.getElementById('addUserForm').reset();
    showModal('addUserModal');
}

function showEditUserModal(id, user) {
    document.getElementById('editUserId').value = id;
    document.getElementById('editUserName').value = user.name;
    document.getElementById('editUserEmail').value = user.email;
    document.getElementById('editUserCPF').value = user.cpf;
    document.getElementById('editUserPhone').value = user.phone || '';
    document.getElementById('editUserRole').value = user.role;
    showModal('editUserModal');
}

// Initialize users list when page loads
document.addEventListener('DOMContentLoaded', loadUsers);
</script>

<style>
.users-table {
    width: 100%;
    border-collapse: collapse;
}

.users-table th,
.users-table td {
    padding: 1rem;
    text-align: left;
    border-bottom: 1px solid var(--border-color);
}

.users-table th {
    font-weight: 500;
    color: var(--text-secondary);
}

.user-cell {
    display: flex;
    align-items: center;
    gap: 0.75rem;
}

.user-avatar {
    width: 32px;
    height: 32px;
    background-color: var(--accent-color);
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 0.875rem;
    color: white;
}

.status-badge {
    padding: 0.25rem 0.75rem;
    border-radius: 4px;
    font-size: 0.875rem;
    font-weight: 500;
}

.status-badge.active {
    background-color: var(--success-color);
    color: white;
}

.status-badge.inactive {
    background-color: var(--danger-color);
    color: white;
}

.table-actions {
    display: flex;
    gap: 0.5rem;
}

.no-data {
    text-align: center;
    padding: 2rem;
    color: var(--text-secondary);
}

.no-data i {
    font-size: 3rem;
    margin-bottom: 1rem;
    opacity: 0.5;
}
</style>
{% endblock %}
