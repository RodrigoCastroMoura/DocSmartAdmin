{% extends "base.html" %}

{% block content %}
<div class="page-container">
    <div class="header-actions">
        <h2><i data-feather="users"></i> Users</h2>
        <button class="action-btn primary" onclick="showAddUserModal()">
            <i data-feather="plus"></i> Add User
        </button>
    </div>
    <div class="content-grid">
        <div id="usersContent">
            <div class="table-container">
                <table class="users-table">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Email</th>
                            <th>CPF</th>
                            <th>Phone</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="usersTableBody">
                        <!-- Table content will be loaded dynamically -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<!-- Add User Modal -->
<div id="addUserModal" class="modal">
    <div class="modal-content">
        <h3>Add User</h3>
        <form id="addUserForm" onsubmit="createUser(event)">
            <div class="form-group">
                <label for="userName">Name</label>
                <input type="text" id="userName" name="name" required>
            </div>
            <div class="form-group">
                <label for="userEmail">Email</label>
                <input type="email" id="userEmail" name="email" required>
            </div>
            <div class="form-grid">
                <div class="form-group">
                    <label for="userCPF">CPF</label>
                    <input type="text" id="userCPF" name="cpf" required>
                </div>
                <div class="form-group">
                    <label for="userPhone">Phone</label>
                    <input type="text" id="userPhone" name="phone">
                </div>
                <div class="form-group">
                    <label for="userPassword">Password</label>
                    <input type="password" id="userPassword" name="password" required>
                </div>
            </div>
            <div class="modal-actions">
                <button type="button" class="action-btn" onclick="hideModal('addUserModal')">Cancel</button>
                <button type="submit" class="action-btn primary">Add</button>
            </div>
        </form>
    </div>
</div>

<!-- Edit User Modal -->
<div id="editUserModal" class="modal">
    <div class="modal-content">
        <h3>Edit User</h3>
        <form id="editUserForm" onsubmit="updateUser(event)">
            <input type="hidden" id="editUserId">
            <div class="form-group">
                <label for="editUserName">Name</label>
                <input type="text" id="editUserName" name="name" required>
            </div>
            <div class="form-group">
                <label for="editUserEmail">Email</label>
                <input type="email" id="editUserEmail" name="email" required>
            </div>
            <div class="form-grid">
                <div class="form-group">
                    <label for="editUserCPF">CPF</label>
                    <input type="text" id="editUserCPF" name="cpf" required disabled>
                </div>
                <div class="form-group">
                    <label for="editUserPhone">Phone</label>
                    <input type="text" id="editUserPhone" name="phone">
                </div>
            </div>
            <div class="modal-actions">
                <button type="button" class="action-btn" onclick="hideModal('editUserModal')">Cancel</button>
                <button type="submit" class="action-btn primary">Update</button>
            </div>
        </form>
    </div>
</div>

<script>
async function loadUsers() {
    const contentDiv = document.getElementById('usersContent');
    const tableBody = document.getElementById('usersTableBody');
    showLoading(contentDiv);

    try {
        const response = await fetch('/api/users?role=user');
        if (!response.ok) throw new Error('Failed to fetch users');

        const data = await response.json();
        tableBody.innerHTML = generateUsersHTML(data.users);
        feather.replace();
    } catch (error) {
        console.error('Error loading users:', error);
        showNotification(error.message, 'error');
    } finally {
        hideLoading(contentDiv);
    }
}

function generateUsersHTML(users) {
    if (!users || users.length === 0) {
        return `<tr><td colspan="6" class="no-data">No users found</td></tr>`;
    }

    return users.map(user => `
        <tr data-id="${user.id}">
            <td>
                <div class="user-cell">
                    <div class="user-avatar">${user.name.slice(0, 2).toUpperCase()}</div>
                    <span>${user.name}</span>
                </div>
            </td>
            <td>${user.email}</td>
            <td>${user.cpf}</td>
            <td>${user.phone || '-'}</td>
            <td>
                <span class="status-badge ${user.status === 'active' ? 'active' : 'inactive'}">
                    ${user.status}
                </span>
            </td>
            <td>
                <div class="table-actions">
                    <button class="action-btn" onclick='showEditUserModal(${JSON.stringify(user)})'>
                        <i data-feather="edit-2"></i>
                    </button>
                    <button class="action-btn danger" onclick="deleteUser('${user.id}')">
                        <i data-feather="trash-2"></i>
                    </button>
                </div>
            </td>
        </tr>
    `).join('');
}

async function createUser(event) {
    event.preventDefault();
    const form = event.target;
    const submitButton = form.querySelector('button[type="submit"]');
    showLoading(submitButton);

    const formData = new FormData(form);
    const data = {
        ...Object.fromEntries(formData),
        role: 'user'
    };

    try {
        const response = await fetch('/api/users', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(data)
        });

        if (!response.ok) {
            const errorData = await response.json();
            throw new Error(errorData.error || 'Failed to create user');
        }

        hideModal('addUserModal');
        form.reset();
        showNotification('User created successfully', 'success');
        loadUsers();
    } catch (error) {
        console.error('Error creating user:', error);
        showNotification(error.message, 'error');
    } finally {
        hideLoading(submitButton);
    }
}

async function updateUser(event) {
    event.preventDefault();
    const form = event.target;
    const submitButton = form.querySelector('button[type="submit"]');
    const id = document.getElementById('editUserId').value;
    showLoading(submitButton);

    const formData = new FormData(form);
    const data = {
        ...Object.fromEntries(formData),
        role: 'user'
    };

    try {
        const response = await fetch(`/api/users/${id}`, {
            method: 'PUT',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(data)
        });

        if (!response.ok) {
            const errorData = await response.json();
            throw new Error(errorData.error || 'Failed to update user');
        }

        hideModal('editUserModal');
        showNotification('User updated successfully', 'success');
        loadUsers();
    } catch (error) {
        console.error('Error updating user:', error);
        showNotification(error.message, 'error');
    } finally {
        hideLoading(submitButton);
    }
}

function showEditUserModal(user) {
    document.getElementById('editUserId').value = user.id;
    document.getElementById('editUserName').value = user.name;
    document.getElementById('editUserEmail').value = user.email;
    document.getElementById('editUserCPF').value = user.cpf;
    document.getElementById('editUserPhone').value = user.phone || '';
    showModal('editUserModal');
}

async function deleteUser(id) {
    if (!confirm('Are you sure you want to delete this user?')) return;

    try {
        const response = await fetch(`/api/users/${id}`, {
            method: 'DELETE'
        });

        if (!response.ok) {
            const errorData = await response.json();
            throw new Error(errorData.error || 'Failed to delete user');
        }

        showNotification('User deleted successfully', 'success');
        loadUsers();
    } catch (error) {
        console.error('Error deleting user:', error);
        showNotification(error.message, 'error');
    }
}

document.addEventListener('DOMContentLoaded', loadUsers);
</script>
</div>
{% endblock %}
