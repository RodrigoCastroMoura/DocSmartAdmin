{% extends "base.html" %}

{% block content %}
<div class="page-container">
    <div class="header-actions">
        <h2><i data-feather="users"></i> Users</h2>
        <button class="action-btn primary" onclick="showAddUserModal()">
            <i data-feather="plus"></i> Add User
        </button>
    </div>
    <div class="content-grid" id="usersContent">
        <div class="users-table">
            <table>
                <thead>
                    <tr>
                        <th>User</th>
                        <th>Email</th>
                        <th>Role</th>
                        <th>Department</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="usersTableBody">
                    {% for user in users %}
                    <tr data-id="{{ user.id }}">
                        <td>
                            <div class="user-cell">
                                <div class="user-avatar">{{ user.name[:2].upper() }}</div>
                                <span>{{ user.name }}</span>
                            </div>
                        </td>
                        <td>{{ user.email }}</td>
                        <td>{{ user.role }}</td>
                        <td>{{ user.department }}</td>
                        <td><span class="status-badge {% if user.status == 'active' %}active{% else %}inactive{% endif %}">
                            {{ user.status|title }}
                        </span></td>
                        <td>
                            <div class="table-actions">
                                <button class="action-btn" onclick="showEditUserModal('{{ user.id }}', {{ user|tojson|safe }})">
                                    <i data-feather="edit-2"></i>
                                </button>
                                <button class="action-btn danger" onclick="deleteUser('{{ user.id }}')">
                                    <i data-feather="trash-2"></i>
                                </button>
                            </div>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>

<!-- Add User Modal -->
<div id="addUserModal" class="modal">
    <div class="modal-content">
        <h3>Add User</h3>
        <form id="addUserForm" onsubmit="createUser(event)">
            <div class="form-group">
                <label for="userName">Name</label>
                <input type="text" id="userName" name="name" required>
            </div>
            <div class="form-group">
                <label for="userEmail">Email</label>
                <input type="email" id="userEmail" name="email" required>
            </div>
            <div class="form-group">
                <label for="userCPF">CPF</label>
                <input type="text" id="userCPF" name="cpf" required>
            </div>
            <div class="form-group">
                <label for="userPhone">Phone</label>
                <input type="text" id="userPhone" name="phone">
            </div>
            <div class="form-group">
                <label for="userDepartment">Department</label>
                <select id="userDepartment" name="department_id">
                    <option value="">Select Department</option>
                    {% for dept in departments %}
                    <option value="{{ dept.id }}">{{ dept.name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="userRole">Role</label>
                <select id="userRole" name="role" required>
                    <option value="user">User</option>
                    <option value="admin">Admin</option>
                </select>
            </div>
            <div class="modal-actions">
                <button type="button" class="action-btn" onclick="hideModal('addUserModal')">Cancel</button>
                <button type="submit" class="action-btn primary">Add</button>
            </div>
        </form>
    </div>
</div>

<!-- Edit User Modal -->
<div id="editUserModal" class="modal">
    <div class="modal-content">
        <h3>Edit User</h3>
        <form id="editUserForm" onsubmit="updateUser(event)">
            <input type="hidden" id="editUserId">
            <div class="form-group">
                <label for="editUserName">Name</label>
                <input type="text" id="editUserName" name="name" required>
            </div>
            <div class="form-group">
                <label for="editUserEmail">Email</label>
                <input type="email" id="editUserEmail" name="email" required>
            </div>
            <div class="form-group">
                <label for="editUserCPF">CPF</label>
                <input type="text" id="editUserCPF" name="cpf" required>
            </div>
            <div class="form-group">
                <label for="editUserPhone">Phone</label>
                <input type="text" id="editUserPhone" name="phone">
            </div>
            <div class="form-group">
                <label for="editUserDepartment">Department</label>
                <select id="editUserDepartment" name="department_id">
                    <option value="">Select Department</option>
                    {% for dept in departments %}
                    <option value="{{ dept.id }}">{{ dept.name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="editUserRole">Role</label>
                <select id="editUserRole" name="role" required>
                    <option value="user">User</option>
                    <option value="admin">Admin</option>
                </select>
            </div>
            <div class="form-group">
                <label for="editUserStatus">Status</label>
                <select id="editUserStatus" name="status" required>
                    <option value="active">Active</option>
                    <option value="inactive">Inactive</option>
                </select>
            </div>
            <div class="modal-actions">
                <button type="button" class="action-btn" onclick="hideModal('editUserModal')">Cancel</button>
                <button type="submit" class="action-btn primary">Update</button>
            </div>
        </form>
    </div>
</div>

<script src="{{ url_for('static', filename='js/validation.js') }}"></script>
<script>
// Form validation setup with improved rules
setupFormValidation('addUserForm', {
    'userName': [
        ValidationRules.required,
        ValidationRules.minLength(3),
        ValidationRules.maxLength(50)
    ],
    'userEmail': [
        ValidationRules.required,
        ValidationRules.email
    ],
    'userCPF': [
        ValidationRules.required,
        ValidationRules.minLength(11)
    ],
    'userRole': [
        ValidationRules.required
    ]
});

setupFormValidation('editUserForm', {
    'editUserName': [
        ValidationRules.required,
        ValidationRules.minLength(3),
        ValidationRules.maxLength(50)
    ],
    'editUserEmail': [
        ValidationRules.required,
        ValidationRules.email
    ],
    'editUserCPF': [
        ValidationRules.required,
        ValidationRules.minLength(11)
    ],
    'editUserRole': [
        ValidationRules.required
    ],
    'editUserStatus': [
        ValidationRules.required
    ]
});

// Improved loadUsers function with proper error handling
async function loadUsers() {
    const contentDiv = document.getElementById('usersContent');
    const tableBody = document.getElementById('usersTableBody');
    if (!contentDiv || !tableBody) {
        console.error('Required DOM elements not found');
        return;
    }
    
    showLoading(contentDiv);
    
    try {
        const response = await fetch('/api/users', {
            headers: {
                'Accept': 'application/json'
            }
        });

        if (!response.ok) {
            const errorData = await response.json().catch(() => ({}));
            throw new Error(errorData.error || `Failed to fetch users: ${response.status}`);
        }

        let data;
        try {
            data = await response.json();
        } catch (parseError) {
            console.error('JSON parsing error:', parseError);
            throw new Error('Invalid response format from server');
        }

        if (!Array.isArray(data)) {
            throw new Error('Invalid data format: expected an array of users');
        }

        tableBody.innerHTML = generateUsersHTML(data);
        feather.replace();
    } catch (error) {
        console.error('Error loading users:', error);
        showErrorMessage(error.message || 'Failed to load users');
        tableBody.innerHTML = `
            <tr>
                <td colspan="6" class="no-data">
                    <i data-feather="alert-circle"></i>
                    <p>Error loading users: ${error.message || 'Unknown error'}</p>
                </td>
            </tr>`;
        feather.replace();
    } finally {
        hideLoading(contentDiv);
    }
}

// Improved HTML generation with safety checks
function generateUsersHTML(users) {
    if (!Array.isArray(users) || users.length === 0) {
        return `
            <tr>
                <td colspan="6" class="no-data">
                    <i data-feather="inbox"></i>
                    <p>No users found</p>
                </td>
            </tr>`;
    }

    return users.map(user => {
        // Sanitize user data
        const sanitizedUser = {
            id: String(user.id || ''),
            name: String(user.name || ''),
            email: String(user.email || ''),
            role: String(user.role || ''),
            department: String(user.department || ''),
            status: String(user.status || 'inactive'),
            department_id: String(user.department_id || ''),
            cpf: String(user.cpf || ''),
            phone: String(user.phone || '')
        };

        return `
            <tr data-id="${sanitizedUser.id}">
                <td>
                    <div class="user-cell">
                        <div class="user-avatar">${sanitizedUser.name.slice(0, 2).toUpperCase()}</div>
                        <span>${sanitizedUser.name}</span>
                    </div>
                </td>
                <td>${sanitizedUser.email}</td>
                <td>${sanitizedUser.role}</td>
                <td>${sanitizedUser.department}</td>
                <td>
                    <span class="status-badge ${sanitizedUser.status === 'active' ? 'active' : 'inactive'}">
                        ${sanitizedUser.status.charAt(0).toUpperCase() + sanitizedUser.status.slice(1)}
                    </span>
                </td>
                <td>
                    <div class="table-actions">
                        <button class="action-btn" onclick='showEditUserModal("${sanitizedUser.id}", ${JSON.stringify(sanitizedUser)})'>
                            <i data-feather="edit-2"></i>
                        </button>
                        <button class="action-btn danger" onclick='deleteUser("${sanitizedUser.id}")'>
                            <i data-feather="trash-2"></i>
                        </button>
                    </div>
                </td>
            </tr>`;
    }).join('');
}

// Improved create user function with better error handling
async function createUser(event) {
    event.preventDefault();
    const form = event.target;
    const submitButton = form.querySelector('button[type="submit"]');
    
    if (!validateForm(form)) {
        return;
    }
    
    const formData = new FormData(form);
    const data = Object.fromEntries(formData);
    showLoading(submitButton);

    try {
        const response = await fetch('/api/users', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'Accept': 'application/json'
            },
            body: JSON.stringify(data)
        });

        if (!response.ok) {
            const errorData = await response.json().catch(() => ({}));
            throw new Error(errorData.error || 'Failed to create user');
        }

        try {
            await response.json();
        } catch (parseError) {
            console.error('JSON parsing error:', parseError);
            throw new Error('Invalid response format from server');
        }

        hideModal('addUserModal');
        form.reset();
        await loadUsers();
        showErrorMessage('User created successfully', 'success');
    } catch (error) {
        console.error('Error creating user:', error);
        showErrorMessage(error.message || 'Failed to create user');
    } finally {
        hideLoading(submitButton);
    }
}

// Improved update user function
async function updateUser(event) {
    event.preventDefault();
    const form = event.target;
    const submitButton = form.querySelector('button[type="submit"]');
    
    if (!validateForm(form)) {
        return;
    }
    
    const id = document.getElementById('editUserId').value;
    if (!id) {
        showErrorMessage('Invalid user ID');
        return;
    }

    const formData = new FormData(form);
    const data = Object.fromEntries(formData);
    showLoading(submitButton);

    try {
        const response = await fetch(`/api/users/${id}`, {
            method: 'PUT',
            headers: {
                'Content-Type': 'application/json',
                'Accept': 'application/json'
            },
            body: JSON.stringify(data)
        });

        if (!response.ok) {
            const errorData = await response.json().catch(() => ({}));
            throw new Error(errorData.error || 'Failed to update user');
        }

        try {
            await response.json();
        } catch (parseError) {
            console.error('JSON parsing error:', parseError);
            throw new Error('Invalid response format from server');
        }

        hideModal('editUserModal');
        await loadUsers();
        showErrorMessage('User updated successfully', 'success');
    } catch (error) {
        console.error('Error updating user:', error);
        showErrorMessage(error.message || 'Failed to update user');
    } finally {
        hideLoading(submitButton);
    }
}

// Improved delete user function
async function deleteUser(id) {
    if (!id || typeof id !== 'string') {
        showErrorMessage('Invalid user ID');
        return;
    }

    if (!confirm('Are you sure you want to delete this user?')) {
        return;
    }

    const row = document.querySelector(`tr[data-id="${id}"]`);
    if (row) {
        showLoading(row);
    }

    try {
        const response = await fetch(`/api/users/${id}`, {
            method: 'DELETE',
            headers: {
                'Accept': 'application/json'
            }
        });

        if (!response.ok) {
            const errorData = await response.json().catch(() => ({}));
            throw new Error(errorData.error || 'Failed to delete user');
        }

        await loadUsers();
        showErrorMessage('User deleted successfully', 'success');
    } catch (error) {
        console.error('Error deleting user:', error);
        showErrorMessage(error.message || 'Failed to delete user');
    } finally {
        if (row) {
            hideLoading(row);
        }
    }
}

// Improved modal functions
function showModal(modalId) {
    try {
        const modal = document.getElementById(modalId);
        if (!modal) {
            console.error(`Modal not found: ${modalId}`);
            return;
        }
        modal.style.display = 'block';
    } catch (error) {
        console.error('Error showing modal:', error);
    }
}

function hideModal(modalId) {
    try {
        const modal = document.getElementById(modalId);
        if (!modal) {
            console.error(`Modal not found: ${modalId}`);
            return;
        }
        modal.style.display = 'none';
    } catch (error) {
        console.error('Error hiding modal:', error);
    }
}

function showAddUserModal() {
    try {
        const form = document.getElementById('addUserForm');
        if (form) {
            form.reset();
        }
        showModal('addUserModal');
    } catch (error) {
        console.error('Error showing add user modal:', error);
        showErrorMessage('Failed to open add user form');
    }
}

function showEditUserModal(id, user) {
    try {
        if (!id || !user) {
            throw new Error('Invalid user data');
        }

        const form = document.getElementById('editUserForm');
        if (!form) {
            throw new Error('Edit form not found');
        }

        document.getElementById('editUserId').value = id;
        document.getElementById('editUserName').value = user.name || '';
        document.getElementById('editUserEmail').value = user.email || '';
        document.getElementById('editUserCPF').value = user.cpf || '';
        document.getElementById('editUserPhone').value = user.phone || '';
        document.getElementById('editUserDepartment').value = user.department_id || '';
        document.getElementById('editUserRole').value = user.role || 'user';
        document.getElementById('editUserStatus').value = user.status || 'active';
        
        showModal('editUserModal');
    } catch (error) {
        console.error('Error showing edit user modal:', error);
        showErrorMessage('Failed to load user data for editing');
    }
}

// Initialize users list when page loads
document.addEventListener('DOMContentLoaded', () => {
    try {
        loadUsers();
    } catch (error) {
        console.error('Error initializing users page:', error);
        showErrorMessage('Failed to initialize users page');
    }
});

// Global error handler for unhandled promise rejections
window.addEventListener('unhandledrejection', function(event) {
    console.error('Unhandled promise rejection:', event.reason);
    showErrorMessage('An unexpected error occurred. Please try again.');
    event.preventDefault();
});
</script>

    padding: 2rem;
}

    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 2rem;

    display: flex;
