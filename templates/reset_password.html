
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="{{ url_for('static', filename='js/validation.js') }}"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <style>
        :root {
            /* Light theme variables (default) */
            --bg-primary: #ffffff;
            --bg-secondary: #f3f4f6;
            --bg-tertiary: #e5e7eb;
            --text-primary: #111827;
            --text-secondary: #4b5563;
            --border-color: #d1d5db;
            --accent-color: #3b82f6;
            --accent-hover: #2563eb;
            --danger-color: #ef4444;
            --danger-hover: #dc2626;
            --success-color: #22c55e;
            --success-hover: #16a34a;
            --danger-rgb: 239,68,68;
            --success-rgb: 34,197,94;
            --accent-rgb: 59,130,246;
        }

        [data-theme="dark"] {
            --bg-primary: #1a1a1a;
            --bg-secondary: #242424;
            --bg-tertiary: #2a2a2a;
            --text-primary: #ffffff;
            --text-secondary: #a0a0a0;
            --border-color: #333333;
            --accent-color: #3b82f6;
            --accent-hover: #2563eb;
            --danger-color: #ef4444;
            --danger-hover: #dc2626;
            --success-color: #22c55e;
            --success-hover: #16a34a;
            --danger-rgb: 239,68,68;
            --success-rgb: 34,197,94;
            --accent-rgb: 59,130,246;
        }

        body {
            background-color: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }
        
        .reset-container {
            width: 100%;
            max-width: 400px;
        }
        
        .reset-card {
            background-color: var(--bg-secondary);
            border-radius: 12px;
            padding: 2.5rem;
            width: 100%;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .reset-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .reset-header .login-logo {
            width: 64px;
            height: 64px;
            margin-bottom: 1.5rem;
        }
        
        .reset-header h1 {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
        }
        
        .reset-header p {
            color: var(--text-secondary);
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-secondary);
        }
        
        .form-group input {
            width: 100%;
            padding: 0.75rem;
            background-color: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-primary);
            transition: all 0.2s;
        }
        
        .form-group input:focus {
            border-color: var(--accent-color);
            box-shadow: 0 0 0 2px rgba(var(--accent-rgb), 0.1);
            outline: none;
        }
        
        .login-button {
            width: 100%;
            padding: 0.75rem;
            background-color: var(--accent-color);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        .login-button:hover {
            background-color: var(--accent-hover);
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }
        
        .modal-content {
            position: relative;
            background-color: var(--bg-secondary);
            margin: 30px auto;
            padding: 2rem;
            border-radius: 12px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
        }
        
        .notification-modal {
            max-width: 400px;
        }
        
        .notification-header {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--border-color);
        }
        
        .notification-header i {
            font-size: 1.5rem;
            padding: 0.5rem;
            border-radius: 50%;
            background-color: var(--bg-tertiary);
        }
        
        .notification-header.success i {
            color: var(--success-color);
            background-color: rgba(var(--success-rgb), 0.1);
        }
        
        .notification-header.error i {
            color: var(--danger-color);
            background-color: rgba(var(--danger-rgb), 0.1);
        }
        
        .notification-header h3 {
            margin: 0;
            flex: 1;
        }
        
        .close-btn {
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .notification-body {
            margin-bottom: 2rem;
            color: var(--text-secondary);
            line-height: 1.5;
        }
        
        .notification-actions {
            display: flex;
            justify-content: flex-end;
            gap: 1rem;
            padding-top: 1rem;
            border-top: 1px solid var(--border-color);
        }
        
        .action-btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.2s;
        }
        
        .action-btn.primary {
            background-color: var(--accent-color);
            color: white;
        }
        
        .action-btn.primary:hover {
            background-color: var(--accent-hover);
        }
    </style>
    <!-- Theme initialization script -->
    <script>
        function setTheme(theme) {
            document.documentElement.setAttribute('data-theme', theme);
            localStorage.setItem('theme', theme);
        }
        // Initialize theme immediately
        const savedTheme = localStorage.getItem('theme') || 'light';
        setTheme(savedTheme);
    </script>
</head>
<body>
    <div class="reset-container">
        <div class="reset-card">
            <div class="reset-header">
                <img src="{{ url_for('static', filename='img/logo.svg') }}" alt="Logo" class="login-logo">
                <h1>Reset Password</h1>
                <p>Please enter your new password</p>
            </div>
            <form id="resetPasswordForm" onsubmit="handleResetPassword(event)">
                <div class="form-group">
                    <label for="newPassword">New Password</label>
                    <input type="password" id="newPassword" name="newPassword" required>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirm New Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                </div>
                <input type="hidden" id="token" name="token" value="{{ token }}">
                <button type="submit" class="login-button">Reset Password</button>
            </form>
        </div>
    </div>

    <!-- Notification Modal -->
    <div id="notificationModal" class="modal">
        <div class="modal-content notification-modal">
            <div class="notification-header">
                <i data-feather="info" id="notificationIcon"></i>
                <h3 id="notificationTitle">Notification</h3>
                <button class="close-btn" onclick="hideNotificationModal()">
                    <i data-feather="x"></i>
                </button>
            </div>
            <div class="notification-body">
                <p id="notificationMessage"></p>
            </div>
            <div class="notification-actions">
                <button class="action-btn primary" onclick="hideNotificationModal()">Close</button>
            </div>
        </div>
    </div>

    <script>
        feather.replace();
        
        // Initialize theme
        document.addEventListener('DOMContentLoaded', () => {
            const savedTheme = localStorage.getItem('theme') || 'light';
            setTheme(savedTheme);
        });

        async function handleResetPassword(event) {
            event.preventDefault();
            const form = event.target;
            const newPassword = form.newPassword.value;
            const confirmPassword = form.confirmPassword.value;
            const token = form.token.value;

            if (newPassword !== confirmPassword) {
                showNotification('Passwords do not match', 'error');
                return;
            }

            try {
                const response = await fetch('/api/reset-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        token: token,
                        new_password: newPassword
                    })
                });

                if (response.ok) {
                    showNotification('Password reset successful. Please login with your new password.', 'success');
                    setTimeout(() => {
                        window.location.href = '/login';
                    }, 2000);
                } else {
                    const data = await response.json();
                    showNotification(data.error || 'Failed to reset password', 'error');
                }
            } catch (error) {
                showNotification('An error occurred while resetting password', 'error');
            }
        }

        function showNotification(message, type = 'error') {
            const modal = document.getElementById('notificationModal');
            const header = modal.querySelector('.notification-header');
            const icon = document.getElementById('notificationIcon');
            const title = document.getElementById('notificationTitle');
            const messageEl = document.getElementById('notificationMessage');

            header.classList.remove('success', 'error');
            header.classList.add(type);
            title.textContent = type === 'success' ? 'Success' : 'Error';
            icon.setAttribute('data-feather', type === 'success' ? 'check-circle' : 'alert-circle');
            messageEl.textContent = message;
            modal.style.display = 'block';
            feather.replace();
        }

        function hideNotificationModal() {
            document.getElementById('notificationModal').style.display = 'none';
        }
    </script>
</body>
</html>
