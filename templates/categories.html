{% extends "base.html" %}

{% block content %}
<div class="page-container">
    <div class="header-actions">
        <h2><i data-feather="grid"></i> Categories</h2>
        <button class="action-btn primary" onclick="showAddCategoryModal()">
            <i data-feather="plus"></i> Add Category
        </button>
    </div>
    <div class="content-grid" id="categoriesContent">
        <div class="categories-list">
            {% if categories %}
                {% for category in categories %}
                <div class="category-card" data-id="{{ category.id }}">
                    <div class="category-icon">
                        <i data-feather="folder"></i>
                    </div>
                    <div class="category-info">
                        <h3>{{ category.name }}</h3>
                        <p>{{ category.document_count }} items</p>
                    </div>
                    <div class="category-actions">
                        <button class="action-btn" onclick="showEditCategoryModal('{{ category.id }}', '{{ category.name }}')">
                            <i data-feather="edit-2"></i>
                        </button>
                        <button class="action-btn danger" onclick="deleteCategory('{{ category.id }}')">
                            <i data-feather="trash-2"></i>
                        </button>
                    </div>
                </div>
                {% endfor %}
            {% else %}
                <div class="no-data">
                    <i data-feather="inbox"></i>
                    <p>No categories found</p>
                </div>
            {% endif %}
        </div>
    </div>
</div>

<!-- Add Category Modal -->
<div id="addCategoryModal" class="modal">
    <div class="modal-content">
        <h3>Add Category</h3>
        <form id="addCategoryForm" onsubmit="createCategory(event)">
            <div class="form-group">
                <label for="categoryName">Category Name</label>
                <input type="text" id="categoryName" name="name" required>
            </div>
            <div class="modal-actions">
                <button type="button" class="action-btn" onclick="hideModal('addCategoryModal')">Cancel</button>
                <button type="submit" class="action-btn primary">Add</button>
            </div>
        </form>
    </div>
</div>

<!-- Edit Category Modal -->
<div id="editCategoryModal" class="modal">
    <div class="modal-content">
        <h3>Edit Category</h3>
        <form id="editCategoryForm" onsubmit="updateCategory(event)">
            <input type="hidden" id="editCategoryId">
            <div class="form-group">
                <label for="editCategoryName">Category Name</label>
                <input type="text" id="editCategoryName" name="name" required>
            </div>
            <div class="modal-actions">
                <button type="button" class="action-btn" onclick="hideModal('editCategoryModal')">Cancel</button>
                <button type="submit" class="action-btn primary">Update</button>
            </div>
        </form>
    </div>
</div>

<script src="{{ url_for('static', filename='js/validation.js') }}"></script>
<script>
setupFormValidation('addCategoryForm', {
    'categoryName': [
        ValidationRules.required,
        ValidationRules.minLength(3),
        ValidationRules.maxLength(50)
    ]
});

setupFormValidation('editCategoryForm', {
    'editCategoryName': [
        ValidationRules.required,
        ValidationRules.minLength(3),
        ValidationRules.maxLength(50)
    ]
});

async function loadCategories() {
    const contentDiv = document.getElementById('categoriesContent');
    showLoading(contentDiv);

    try {
        const response = await fetch('/api/categories');
        await handleApiResponse(response, async (data) => {
            contentDiv.innerHTML = generateCategoriesHTML(data);
            feather.replace();
        });
    } finally {
        hideLoading(contentDiv);
    }
}

function generateCategoriesHTML(categories) {
    if (!categories || categories.length === 0) {
        return `
            <div class="categories-list">
                <div class="no-data">
                    <i data-feather="inbox"></i>
                    <p>No categories found</p>
                </div>
            </div>`;
    }

    const categoriesHTML = categories.map(category => `
        <div class="category-card" data-id="${category.id}">
            <div class="category-icon">
                <i data-feather="folder"></i>
            </div>
            <div class="category-info">
                <h3>${category.name}</h3>
                <p>${category.document_count || 0} items</p>
            </div>
            <div class="category-actions">
                <button class="action-btn" onclick="showEditCategoryModal('${category.id}', '${category.name}')">
                    <i data-feather="edit-2"></i>
                </button>
                <button class="action-btn danger" onclick="deleteCategory('${category.id}')">
                    <i data-feather="trash-2"></i>
                </button>
            </div>
        </div>
    `).join('');

    return `<div class="categories-list">${categoriesHTML}</div>`;
}

async function createCategory(event) {
    event.preventDefault();
    const form = event.target;
    const submitButton = form.querySelector('button[type="submit"]');
    
    if (!validateForm(form)) {
        return;
    }
    
    const name = form.name.value;
    showLoading(submitButton);

    try {
        const response = await fetch('/api/categories', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ name })
        });

        await handleApiResponse(response, async () => {
            hideModal('addCategoryModal');
            form.reset();
            await loadCategories();
        });
    } finally {
        hideLoading(submitButton);
    }
}

async function updateCategory(event) {
    event.preventDefault();
    const form = event.target;
    const submitButton = form.querySelector('button[type="submit"]');
    
    if (!validateForm(form)) {
        return;
    }
    
    const id = document.getElementById('editCategoryId').value;
    const name = document.getElementById('editCategoryName').value;
    showLoading(submitButton);

    try {
        const response = await fetch(`/api/categories/${id}`, {
            method: 'PUT',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ name })
        });

        await handleApiResponse(response, async () => {
            hideModal('editCategoryModal');
            await loadCategories();
        });
    } finally {
        hideLoading(submitButton);
    }
}

async function deleteCategory(id) {
    if (!confirm('Are you sure you want to delete this category?')) {
        return;
    }

    const card = document.querySelector(`.category-card[data-id="${id}"]`);
    showLoading(card);

    try {
        const response = await fetch(`/api/categories/${id}`, {
            method: 'DELETE'
        });

        await handleApiResponse(response, async () => {
            await loadCategories();
        });
    } finally {
        hideLoading(card);
    }
}

function showModal(modalId) {
    document.getElementById(modalId).style.display = 'block';
}

function hideModal(modalId) {
    document.getElementById(modalId).style.display = 'none';
}

function showAddCategoryModal() {
    document.getElementById('addCategoryForm').reset();
    showModal('addCategoryModal');
}

function showEditCategoryModal(id, name) {
    document.getElementById('editCategoryId').value = id;
    document.getElementById('editCategoryName').value = name;
    showModal('editCategoryModal');
}
</script>
{% endblock %}
