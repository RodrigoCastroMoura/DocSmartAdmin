{% extends "base.html" %}

{% block content %}
<div class="page-container">
    <h2><i data-feather="grid"></i> Categories</h2>
    <div class="content-grid">
        <div class="categories-list">
            {% for i in range(6) %}
            <div class="category-card">
                <div class="category-icon">
                    <i data-feather="folder"></i>
                </div>
                <div class="category-info">
                    <h3>Category {{ i + 1 }}</h3>
                    <p>{{ (i + 1) * 12 }} items</p>
                </div>
                <div class="category-actions">
                    <button class="action-btn"><i data-feather="edit"></i></button>
                    <button class="action-btn danger"><i data-feather="trash-2"></i></button>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>

<style>
.page-container {
    padding: 2rem;
}

.page-container h2 {
    display: flex;
    align-items: center;
    gap: 0.5rem;
    margin-bottom: 2rem;
}

.content-grid {
    background-color: var(--bg-secondary);
    border-radius: 8px;
    padding: 1.5rem;
}

.categories-list {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
    gap: 1rem;
}

.category-card {
    display: flex;
    align-items: center;
    padding: 1rem;
    background-color: var(--bg-tertiary);
    border-radius: 6px;
}

.category-icon {
    padding: 1rem;
    background-color: var(--accent-color);
    border-radius: 6px;
    margin-right: 1rem;
}

.category-info {
    flex-grow: 1;
}

.category-info h3 {
    margin-bottom: 0.25rem;
}

.category-info p {
    color: var(--text-secondary);
    font-size: 0.875rem;
}

.category-actions {
    display: flex;
    gap: 0.5rem;
}

.action-btn {
    background: none;
    border: none;
    color: var(--text-primary);
    cursor: pointer;
    padding: 0.5rem;
    border-radius: 4px;
    transition: background-color 0.2s;
}

.action-btn:hover {
    background-color: var(--bg-secondary);
}

.action-btn.danger:hover {
    background-color: var(--danger-color);
}
</style>
{% endblock %}
