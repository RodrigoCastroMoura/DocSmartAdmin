<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Admin Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="{{ url_for('static', filename='js/validation.js') }}"></script>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <img src="{{ url_for('static', filename='img/logo.svg') }}" alt="Logo" class="login-logo">
                <h1>Welcome Back</h1>
                <p>Please sign in to continue</p>
            </div>
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert {{ category }}">
                            {{ message }}
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            <form id="loginForm" class="login-form" action="{{ url_for('login') }}" method="POST">
                <div class="form-group">
                    <label for="identifier">Identifier</label>
                    <div class="input-group">
                        <i data-feather="user"></i>
                        <input type="text" id="identifier" name="identifier" placeholder="Enter your identifier" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-group">
                        <i data-feather="lock"></i>
                        <input type="password" id="password" name="password" placeholder="Enter your password" required>
                    </div>
                </div>
                <button type="submit" class="login-button">Sign In</button>
            </form>
        </div>
    </div>

    <style>
    .login-container {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 2rem;
        background-color: var(--bg-primary);
    }

    .login-card {
        background-color: var(--bg-secondary);
        border-radius: 12px;
        padding: 2.5rem;
        width: 100%;
        max-width: 400px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .login-header {
        text-align: center;
        margin-bottom: 2rem;
    }

    .login-logo {
        width: 64px;
        height: 64px;
        margin-bottom: 1.5rem;
    }

    .login-header h1 {
        font-size: 1.5rem;
        margin-bottom: 0.5rem;
    }

    .login-header p {
        color: var(--text-secondary);
    }

    .input-group {
        display: flex;
        align-items: center;
        background-color: var(--bg-tertiary);
        border-radius: 6px;
        padding: 0.75rem;
    }

    .input-group i {
        color: var(--text-secondary);
        margin-right: 0.75rem;
    }

    .input-group input {
        background: none;
        border: none;
        color: var(--text-primary);
        width: 100%;
        outline: none;
    }

    .input-group input::placeholder {
        color: var(--text-secondary);
    }

    .login-button {
        width: 100%;
        padding: 0.75rem;
        background-color: var(--accent-color);
        color: white;
        border: none;
        border-radius: 6px;
        font-size: 1rem;
        cursor: pointer;
        transition: background-color 0.2s;
    }

    .login-button:hover {
        background-color: var(--accent-hover);
    }

    .alert {
        padding: 1rem;
        margin-bottom: 1rem;
        border-radius: 6px;
        color: white;
        background-color: var(--danger-color);
    }

    .alert.success {
        background-color: var(--success-color);
    }
    </style>

    <script>
        feather.replace();

        // Setup login form validation with removed password length requirement
        setupFormValidation('loginForm', {
            'identifier': [
                ValidationRules.required,
                ValidationRules.minLength(3)
            ],
            'password': [
                ValidationRules.required
            ]
        });
    </script>
</body>
</html>
