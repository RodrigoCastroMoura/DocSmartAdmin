<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Painel Administrativo</title>
    <!-- Theme initialization script -->
    <script>
        function setTheme(theme) {
            document.documentElement.setAttribute('data-theme', theme);
            localStorage.setItem('theme', theme);
        }
        // Initialize theme immediately
        const savedTheme = localStorage.getItem('theme') || 'light';
        setTheme(savedTheme);
    </script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="{{ url_for('static', filename='js/validation.js') }}"></script>
    <style>
        :root {
            /* Light theme variables (default) */
            --bg-primary: #ffffff;
            --bg-secondary: #f3f4f6;
            --bg-tertiary: #e5e7eb;
            --text-primary: #111827;
            --text-secondary: #4b5563;
            --border-color: #d1d5db;
            --accent-color: #3b82f6;
            --accent-hover: #2563eb;
            --danger-color: #ef4444;
            --danger-hover: #dc2626;
            --success-color: #22c55e;
            --success-hover: #16a34a;
            --danger-rgb: 239,68,68;
            --success-rgb: 34,197,94;
            --accent-rgb: 59,130,246;
        }

        [data-theme="dark"] {
            --bg-primary: #1a1a1a;
            --bg-secondary: #242424;
            --bg-tertiary: #2a2a2a;
            --text-primary: #ffffff;
            --text-secondary: #a0a0a0;
            --border-color: #333333;
        }

        body {
            background-color: var(--bg-primary);
            color: var(--text-primary);
        }

        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            background-color: var(--bg-primary);
        }

        .login-card {
            background-color: var(--bg-secondary);
            border-radius: 12px;
            padding: 2.5rem;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .login-logo {
            width: 64px;
            height: 64px;
            margin-bottom: 1.5rem;
        }

        .login-header h1 {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
        }

        .login-header p {
            color: var(--text-secondary);
        }

        .input-group {
            display: flex;
            align-items: center;
            background-color: var(--bg-tertiary);
            border-radius: 6px;
            padding: 0.75rem;
        }

        .input-group i {
            color: var(--text-secondary);
            margin-right: 0.75rem;
        }

        .input-group input {
            background: none;
            border: none;
            color: var(--text-primary);
            width: 100%;
            outline: none;
        }

        .input-group input::placeholder {
            color: var(--text-secondary);
        }

        .login-button {
            width: 100%;
            padding: 0.75rem;
            background-color: var(--accent-color);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .login-button:hover {
            background-color: var(--accent-hover);
        }

        .alert {
            padding: 1rem;
            margin-bottom: 1rem;
            border-radius: 6px;
            color: white;
            background-color: var(--danger-color);
        }

        .alert.success {
            background-color: var(--success-color);
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <img src="{{ url_for('static', filename='img/logo.svg') }}" alt="Logo" class="login-logo">
                <h1>Bem-vindo(a)</h1>
                <p>Por favor, fa√ßa login para continuar</p>
            </div>
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert {{ category }}">
                            {{ message }}
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            <form id="loginForm" class="login-form" action="{{ url_for('login') }}" method="POST">
                <div class="form-group">
                    <label for="identifier">Identificador</label>
                    <div class="input-group">
                        <i data-feather="user"></i>
                        <input type="text" id="identifier" name="identifier" placeholder="Digite seu identificador" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="password">Senha</label>
                    <div class="input-group">
                        <i data-feather="lock"></i>
                        <input type="password" id="password" name="password" placeholder="Digite sua senha" required>
                    </div>
                </div>
                <button type="submit" class="login-button">Entrar</button>
            </form>
        </div>
    </div>

    <script>
        feather.replace();

        setupFormValidation('loginForm', {
            'identifier': [
                ValidationRules.required,
                ValidationRules.minLength(3)
            ],
            'password': [
                ValidationRules.required
            ]
        });
    </script>
</body>
</html>
