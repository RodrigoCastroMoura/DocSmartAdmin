<!-- Add Document Modal -->
<div id="addDocumentModal" class="modal">
    <div class="modal-content">
        <h3>Add Document</h3>
        <form id="addDocumentForm" onsubmit="createDocument(event)">
            <div class="form-group">
                <label for="documentTitle">Title</label>
                <input type="text" id="documentTitle" name="titulo" required>
            </div>
            <div class="form-group">
                <label for="documentDepartment">Department</label>
                <select id="documentDepartment" name="department_id" required onchange="loadDepartmentCategories(this.value)">
                    <option value="">Select Department</option>
                    {% for dept in departments %}
                    <option value="{{ dept.id }}">{{ dept.name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="documentCategory">Category</label>
                <select id="documentCategory" name="category_id" required onchange="loadDocumentTypes(this.value)">
                    <option value="">Select Category</option>
                </select>
            </div>
            <div class="form-group">
                <label for="documentType">Document Type</label>
                <select id="documentType" name="document_type_id" required>
                    <option value="">Select Document Type</option>
                </select>
            </div>
            <div class="form-group">
                <label for="documentUser">User</label>
                <select id="documentUser" name="user_id" required>
                    <option value="">Select User</option>
                </select>
            </div>
            <div class="form-group">
                <label for="documentFile">File</label>
                <input type="file" id="documentFile" name="file" required>
            </div>
            <div class="modal-actions">
                <button type="button" class="action-btn" onclick="hideModal('addDocumentModal')">Cancel</button>
                <button type="submit" class="action-btn primary">Upload</button>
            </div>
        </form>
    </div>
</div>

<!-- Document Preview Modal -->
<div id="previewModal" class="modal">
    <div class="modal-content preview-modal">
        <div class="preview-header">
            <h3>Document Preview</h3>
            <button class="close-btn" onclick="hideModal('previewModal')">
                <i data-feather="x"></i>
            </button>
        </div>
        <div class="preview-container">
            <div id="previewContent"></div>
        </div>
    </div>
</div>
