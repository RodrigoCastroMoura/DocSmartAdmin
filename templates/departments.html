{% extends "base.html" %}

{% block content %}
<div class="page-container">
    <h2><i data-feather="briefcase"></i> Departments</h2>
    <div class="content-grid">
        <div class="departments-grid">
            {% for i in range(6) %}
            <div class="department-card">
                <div class="department-header">
                    <i data-feather="briefcase"></i>
                    <h3>Department {{ i + 1 }}</h3>
                </div>
                <div class="department-stats">
                    <div class="stat">
                        <i data-feather="users"></i>
                        <div class="stat-info">
                            <span>Members</span>
                            <p>{{ (i + 1) * 5 }}</p>
                        </div>
                    </div>
                    <div class="stat">
                        <i data-feather="file-text"></i>
                        <div class="stat-info">
                            <span>Documents</span>
                            <p>{{ (i + 1) * 12 }}</p>
                        </div>
                    </div>
                </div>
                <div class="department-actions">
                    <button class="action-btn primary">View Details</button>
                    <button class="action-btn"><i data-feather="edit-2"></i></button>
                    <button class="action-btn danger"><i data-feather="trash-2"></i></button>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>

<style>
.page-container {
    padding: 2rem;
}

.page-container h2 {
    display: flex;
    align-items: center;
    gap: 0.5rem;
    margin-bottom: 2rem;
}

.content-grid {
    background-color: var(--bg-secondary);
    border-radius: 8px;
    padding: 1.5rem;
}

.departments-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
    gap: 1.5rem;
}

.department-card {
    background-color: var(--bg-tertiary);
    border-radius: 8px;
    padding: 1.5rem;
}

.department-header {
    display: flex;
    align-items: center;
    gap: 1rem;
    margin-bottom: 1.5rem;
}

.department-header i {
    padding: 0.75rem;
    background-color: var(--accent-color);
    border-radius: 6px;
}

.department-stats {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 1rem;
    margin-bottom: 1.5rem;
}

.stat {
    display: flex;
    align-items: center;
    gap: 0.75rem;
}

.stat i {
    color: var(--text-secondary);
}

.stat-info span {
    font-size: 0.875rem;
    color: var(--text-secondary);
}

.stat-info p {
    font-size: 1.25rem;
    font-weight: 500;
    margin-top: 0.25rem;
}

.department-actions {
    display: flex;
    gap: 0.5rem;
    justify-content: flex-end;
}

.action-btn {
    background: none;
    border: none;
    color: var(--text-primary);
    cursor: pointer;
    padding: 0.5rem;
    border-radius: 4px;
    transition: all 0.2s;
}

.action-btn.primary {
    background-color: var(--accent-color);
    padding: 0.5rem 1rem;
}

.action-btn.primary:hover {
    background-color: var(--accent-hover);
}

.action-btn:hover {
    background-color: var(--bg-secondary);
}

.action-btn.danger:hover {
    background-color: var(--danger-color);
}
</style>
{% endblock %}
