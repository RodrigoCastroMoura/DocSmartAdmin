{% extends "base.html" %}

{% block content %}
<div class="change-password-container">
    <div class="change-password-card">
        <h2>Change Password Required</h2>
        <p>You must change your password before continuing.</p>

        <form id="passwordChangeForm" onsubmit="handlePasswordChange(event)">
            <div class="form-group">
                <label for="currentPassword">Current Password</label>
                <input type="password" id="currentPassword" name="currentPassword" required>
            </div>
            <div class="form-group">
                <label for="newPassword">New Password</label>
                <input type="password" id="newPassword" name="newPassword" required>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm New Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
            </div>
            <div class="form-actions">
                <button type="submit" class="action-btn primary">Change Password</button>
            </div>
        </form>
    </div>
</div>

<style>
.change-password-container {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: calc(100vh - 64px);
    padding: 2rem;
}

.change-password-card {
    background-color: var(--bg-secondary);
    border-radius: 8px;
    padding: 2rem;
    width: 100%;
    max-width: 400px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

.change-password-card h2 {
    margin-bottom: 1rem;
    color: var(--text-primary);
}

.change-password-card p {
    margin-bottom: 2rem;
    color: var(--text-secondary);
}

.form-actions {
    margin-top: 2rem;
    display: flex;
    justify-content: flex-end;
}
</style>

<script>
async function handlePasswordChange(event) {
    event.preventDefault();
    const form = event.target;
    const currentPassword = form.currentPassword.value;
    const newPassword = form.newPassword.value;
    const confirmPassword = form.confirmPassword.value;

    if (newPassword !== confirmPassword) {
        showNotification('New passwords do not match', 'error');
        return;
    }

    try {
        const response = await fetch('/api/change-password', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({
                current_password: currentPassword,
                new_password: newPassword
            })
        });

        if (response.ok) {
            showNotification('Password changed successfully', 'success');
            // Set tutorial state to not completed since this is first login
            localStorage.setItem('tutorialCompleted', 'false');
            // Redirect to dashboard after successful password change
            setTimeout(() => window.location.href = '/dashboard', 1500);
        } else {
            const data = await response.json();
            showNotification(data.error || 'Failed to change password', 'error');
        }
    } catch (error) {
        showNotification('An error occurred while changing password', 'error');
    }
}
</script>
{% endblock %}
