{% extends "base.html" %}

{% block content %}
<div class="page-container">
    <h2><i data-feather="file-text"></i> Documents</h2>
    <div class="content-grid">
        <div class="document-list">
            {% for i in range(5) %}
            <div class="document-card">
                <div class="document-icon">
                    <i data-feather="file"></i>
                </div>
                <div class="document-info">
                    <h3>Sample Document {{ i + 1 }}</h3>
                    <p>Added on Nov 1, 2024</p>
                    <span class="document-type">PDF</span>
                </div>
                <div class="document-actions">
                    <button class="action-btn"><i data-feather="download"></i></button>
                    <button class="action-btn"><i data-feather="edit-2"></i></button>
                    <button class="action-btn danger"><i data-feather="trash-2"></i></button>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>

<style>
.page-container {
    padding: 2rem;
}

.page-container h2 {
    display: flex;
    align-items: center;
    gap: 0.5rem;
    margin-bottom: 2rem;
}

.content-grid {
    background-color: var(--bg-secondary);
    border-radius: 8px;
    padding: 1.5rem;
}

.document-card {
    display: flex;
    align-items: center;
    padding: 1rem;
    background-color: var(--bg-tertiary);
    border-radius: 6px;
    margin-bottom: 1rem;
}

.document-icon {
    padding: 1rem;
    background-color: var(--bg-secondary);
    border-radius: 6px;
    margin-right: 1rem;
}

.document-info {
    flex-grow: 1;
}

.document-info h3 {
    margin-bottom: 0.25rem;
}

.document-info p {
    color: var(--text-secondary);
    font-size: 0.875rem;
}

.document-type {
    display: inline-block;
    padding: 0.25rem 0.5rem;
    background-color: var(--accent-color);
    border-radius: 4px;
    font-size: 0.75rem;
    margin-top: 0.5rem;
}

.document-actions {
    display: flex;
    gap: 0.5rem;
}

.action-btn {
    background: none;
    border: none;
    color: var(--text-primary);
    cursor: pointer;
    padding: 0.5rem;
    border-radius: 4px;
    transition: background-color 0.2s;
}

.action-btn:hover {
    background-color: var(--bg-secondary);
}

.action-btn.danger:hover {
    background-color: var(--danger-color);
}
</style>
{% endblock %}
