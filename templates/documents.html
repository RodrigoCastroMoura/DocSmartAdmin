{% extends "base.html" %}

{% block content %}
<div class="page-container">
    <div class="header-actions">
        <h2><i data-feather="file-text"></i> Documents</h2>
        <button class="action-btn primary" onclick="showAddDocumentModal()">
            <i data-feather="plus"></i> Add Document
        </button>
    </div>
    <div class="filters-section">
        <div class="filter-group">
            <label for="filterDepartment">Department</label>
            <select id="filterDepartment" onchange="handleFilterChange()">
                <option value="">All Departments</option>
                {% for dept in departments %}
                <option value="{{ dept.id }}">{{ dept.name }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="filter-group">
            <label for="filterCategory">Category</label>
            <select id="filterCategory" onchange="handleFilterChange()">
                <option value="">All Categories</option>
            </select>
        </div>
        <div class="filter-group">
            <label for="filterDocumentType">Document Type</label>
            <select id="filterDocumentType" onchange="handleFilterChange()">
                <option value="">All Types</option>
            </select>
        </div>
        <div class="filter-group">
            <label for="filterUser">User</label>
            <select id="filterUser" onchange="handleFilterChange()">
                <option value="">All Users</option>
            </select>
        </div>
        <button class="action-btn" onclick="clearFilters()">
            <i data-feather="x"></i> Clear Filters
        </button>
    </div>
    <div class="content-grid">
        {% include 'documents_content.html' %}
    </div>
</div>

<!-- Add Document Modal -->
{% include 'documents_modal.html' %}

<script src="{{ url_for('static', filename='js/validation.js') }}"></script>
<script>
{% include 'documents_script.html' %}
</script>

<style>
.filters-section {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: 1rem;
    margin-bottom: 1.5rem;
    background-color: var(--bg-tertiary);
    padding: 1.5rem;
    border-radius: 8px;
    align-items: end;  /* Align items at the bottom */
}

.filter-group {
    display: flex;
    flex-direction: column;
    gap: 0.5rem;
}

.filter-group label {
    color: var(--text-secondary);
    font-size: 0.875rem;
}

.filter-group select {
    width: 100%;
    padding: 0.5rem;
    border: 1px solid var(--border-color);
    border-radius: 4px;
    background-color: var(--bg-secondary);
    color: var(--text-primary);
}

/* Add styles for clear filters button */
.filters-section .action-btn {
    height: 38px;  /* Match height with select inputs */
    margin-top: auto;  /* Push button to bottom */
    white-space: nowrap;
}

{% include 'documents_styles.html' %}
</style>
{% endblock %}
