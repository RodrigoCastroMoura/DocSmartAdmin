{% extends "base.html" %}

{% block content %}
<div class="page-container">
    <div class="filter-section">
        <div class="filter-header">
            <h2><i data-feather="file-text"></i> Documentos</h2>
            <div class="header-actions">
                <div class="view-toggle">
                    <button class="view-btn" onclick="switchView('cards')" id="cardsViewBtn">
                        <i data-feather="grid"></i> Cards
                    </button>
                    <button class="view-btn active" onclick="switchView('table')" id="tableViewBtn">
                        <i data-feather="list"></i> Tabela
                    </button>
                </div>
                <button class="action-btn primary" onclick="showAddDocumentModal()">
                    <i data-feather="plus"></i> Adicionar Documento
                </button>
            </div>
        </div>
        <div class="filter-grid">
            <div class="form-group">
                <label for="filterDepartment">Departamento</label>
                <select id="filterDepartment" name="filterDepartment" onchange="applyFiltersDepartment(this.value)">
                    <option value="">Selecione o Departamento</option>
                    {% if departments %}
                        {% for department in departments %}
                        <option value="{{department.id}}">{{department.name}}</option>
                        {% endfor %}
                    {% endif %}
                </select>
            </div>
            <div class="form-group">
                <label for="filterCategory">Categoria</label>
                <select id="filterCategory" name="filterCategory" onchange="applyFiltersCategory(this.value)">
                    <option value="">Selecione a Categoria</option>
                </select>
            </div>
            <div class="form-group">
                <label for="filterDocumentType">Tipo</label>
                <select id="filterDocumentType" name="filterDocumentType" onchange="applyFilters()">
                    <option value="">Selecione o Tipo</option>
                </select>
            </div>
            <div class="filter-group">
                <label for="user-cpf-filter">Usuário</label>
                <div class="filter-input-wrapper search-input">
                    <input type="text" id="user-cpf-filter" placeholder="Buscar usuário...">
                    <button class="action-btn primary" onclick="applyFilters()">
                        <i data-feather="search"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="content-grid">
        <div class="bulk-actions" id="bulkActions" style="display: none;">
            <div class="bulk-actions-content">
                <span id="selectedCount">0 documentos selecionados</span>
                <div class="bulk-buttons">
                    <button class="action-btn danger" onclick="bulkDelete()">
                        <i data-feather="trash-2"></i> Excluir Selecionados
                    </button>
                    <button class="action-btn" onclick="clearSelection()">
                        <i data-feather="x"></i> Cancelar
                    </button>
                </div>
            </div>
        </div>
        <div id="documentsContent">
            <div class="documents-grid" id="documentsGrid" style="display: none;">
                <div class="no-data">
                    <i data-feather="inbox"></i>
                    <p>Nenhum documento encontrado</p>
                </div>
            </div>
            <div class="documents-table-container" id="documentsTable">
                <table class="documents-table">
                    <thead>
                        <tr>
                            <th><input type="checkbox" id="selectAllDocs" onchange="toggleSelectAll()"></th>
                            <th>Tipo</th>
                            <th>Título</th>
                            <th>Usuário</th>
                            <th>Data</th>
                            <th>Visualizações</th>
                            <th>Downloads</th>
                            <th>Assinatura</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody id="documentsTableBody">
                    </tbody>
                </table>
            </div>
            <div class="pagination-controls">
                <button class="action-btn" onclick="changePage(currentPage - 1)" id="prevPage" disabled>
                    <i data-feather="chevron-left"></i> Anterior
                </button>
                <span id="pageInfo">Página 1</span>
                <button class="action-btn" onclick="changePage(currentPage + 1)" id="nextPage" disabled>
                    Próximo <i data-feather="chevron-right"></i>
                </button>
            </div>
        </div>
    </div>
</div>
</div>

<!-- Add Document Modal -->
<div id="addDocumentModal" class="modal">
    <div class="modal-content">
        <h3>Adicionar Documento</h3>
        <form id="addDocumentForm" onsubmit="createDocument(event)">
            <div class="form-group">
                <label for="documentTitle">Título do Documento</label>
                <input type="text" id="documentTitle" name="titulo" >
            </div>
            <div class="form-grid">
                <div class="form-group">
                    <label for="documentDepartment">Selecione o Departamento</label>
                    <select id="documentDepartment" name="department_id" required onchange="loadDepartmentCategories(this.value)">
                        <option value="">Selecione o Departamento</option>
                        {% if departments %}
                            {% for department in departments %}
                            <option value="{{department.id}}">{{department.name}}</option>
                        {% endfor %}
                    {% endif %}
                    </select>
                </div>
                <div class="form-group">
                    <label for="documentCategory">Selecione a Categoria</label>
                    <select id="documentCategory" name="category_id" required onchange="loadDocumentTypes(this.value)">
                        <option value="">Selecione a Categoria</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="documentType">Tipo de Documento</label>
                    <select id="documentType" name="document_type_id" required>
                        <option value="">Selecione o Tipo de Documento</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="documentFlow">Tipo de Fluxo</label>
                    <select id="documentFlow" name="flow" required>
                        <option value="">Selecione o Tipo de Fluxo</option>
                        <option value="1">Documentos</option>
                        <option value="2">Assinatura</option>
                        <option value="3">WorkFlow</option>
                        <option value="4">Holerites</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="user_cpf">CPF</label>
                    <div class="filter-input-wrapper search-input">
                        <input type="text" id="user_cpf" placeholder="Buscar usuário...">
                        <button type="button" class="action-btn primary" onclick="searchUser()">
                            <i data-feather="search"></i>
                        </button>
                    </div>

                <div class="form-group">
                    <label for="documentTitle">Nome do Usuário</label>
                    <div class="filter-input-wrapper search-input">
                        <input type="text" id="name-user" name="name-user" disabled>
                        <button type="button" class="action-btn primary" id="add-user" style="display: none;">
                           +

                    </div>

            <div class="form-group">

            </div>
            <div class="form-group">
                <label for="documentFile">Arquivo</label>
                <input type="file" id="documentFile" name="file" required>
            </div>
            <div class="modal-actions">
                <button type="button" class="action-btn" onclick="hideModal('addDocumentModal')">Cancelar</button>
                <button type="submit" class="action-btn primary">Enviar</button>

<script>

let currentPage = 1;
const perPage = 9;
let totalPages = 1;
let itemToDelete = null;
let userSearchTimeout = null;
let currentView = 'table';
let selectedDocuments = new Set();

// Variáveis globais para visualização de documentos
let zoomLevel = 1.0;
let currentPdf = null;

let pdfViewerMode = 'single';

const tagInput = document.getElementById('name-user');
const tagAttr =  document.getElementById('user_id');
const tagContainer = document.getElementById('tag-container');
const addBtn = document.getElementById('add-user');
const selectType = document.getElementById('documentFlow');

function createTag(text, attr) {
    const tag = document.createElement('div');
    tag.className = 'tag';
    tag.textContent = text;
    tag.setAttribute('iduser', attr);
    tag.draggable = true;

    tag.addEventListener('dragstart', handleDragStart);
    tag.addEventListener('dragend', handleDragEnd);
    tag.addEventListener('dragover', handleDragOver);
    tag.addEventListener('drop', handleDrop);

    const closeBtn = document.createElement('button');
    closeBtn.textContent = '×';
    closeBtn.onclick = () => tagContainer.removeChild(tag);

    tag.appendChild(closeBtn);
    tagContainer.appendChild(tag);
}

function handleDragStart(e) {
    e.target.classList.add('dragging');
    e.dataTransfer.setData('text/plain', e.target.getAttribute('iduser'));
}

function handleDragEnd(e) {
    e.target.classList.remove('dragging');
}

function handleDragOver(e) {
    e.preventDefault();
}

function handleDrop(e) {
    e.preventDefault();
    const draggingTag = document.querySelector('.dragging');
    const dropTarget = e.target.closest('.tag');

    if (draggingTag && dropTarget && draggingTag !== dropTarget) {
        const allTags = [...tagContainer.querySelectorAll('.tag')];
        const dragIndex = allTags.indexOf(draggingTag);
        const dropIndex = allTags.indexOf(dropTarget);

        if (dragIndex < dropIndex) {
            dropTarget.parentNode.insertBefore(draggingTag, dropTarget.nextSibling);
        } else {
            dropTarget.parentNode.insertBefore(draggingTag, dropTarget);
        }
    }
}

// Evento do botão
addBtn.addEventListener('click', function () {
    const text = tagInput.value.trim();
    const attr = tagAttr.value.trim();
    if (text !== '' && attr !== '') {
    createTag(text, attr);
    tagInput.value = '';
    tagAttr.value = '';
    document.getElementById(`user_cpf`).value = '';
    tagInput.focus();
    }
});

selectType.addEventListener('change', function() {
    if( this.value != "3"){
        addBtn.style.setProperty('display', 'none', 'important');
        tagContainer.style.setProperty('display', 'none', 'important');
        document.getElementById('tag-container').innerHTML = ''; // Clear tags
    }else{
        addBtn.style.setProperty('display', 'flex', 'important'); 
        tagContainer.style.setProperty('display', 'flex', 'important');
    }
});

function switchView(viewType) {
    currentView = viewType;
    const cardsBtn = document.getElementById('cardsViewBtn');
    const tableBtn = document.getElementById('tableViewBtn');
    const documentsGrid = document.getElementById('documentsGrid');
    const documentsTable = document.getElementById('documentsTable');
    
    // Clear selection when switching views
    clearSelection();
    
    if (viewType === 'cards') {
        cardsBtn.classList.add('active');
        tableBtn.classList.remove('active');
        
        // Show cards first
        documentsGrid.style.display = 'grid';
        documentsGrid.style.visibility = 'visible';
        documentsGrid.style.gridTemplateColumns = 'repeat(auto-fill, minmax(350px, 1fr))';
        documentsGrid.style.gap = '1.5rem';
        
        // Then hide table
        documentsTable.style.display = 'none';
        documentsTable.style.visibility = 'hidden';
        
        // Force browser to recalculate layout
        documentsGrid.offsetHeight;
    } else {
        tableBtn.classList.add('active');
        cardsBtn.classList.remove('active');
        
        // Show table first
        documentsTable.style.display = 'block';
        documentsTable.style.visibility = 'visible';
        
        // Then hide cards
        documentsGrid.style.display = 'none';
        documentsGrid.style.visibility = 'hidden';
    }
    
    // Reload current page data
    const filters = getCurrentFilters();
    loadDocuments(currentPage, filters);
}

function getCurrentFilters() {
    return {
        department_id: document.getElementById('filterDepartment').value,
        category_id: document.getElementById('filterCategory').value,
        document_type_id: document.getElementById('filterDocumentType').value,
        user_cpf: document.getElementById('user-cpf-filter').value
    };
}

function toggleDocumentSelection(docId, isChecked) {
    if (isChecked) {
        selectedDocuments.add(docId);
    } else {
        selectedDocuments.delete(docId);
    }
    updateBulkActionsVisibility();
}

function toggleSelectAll() {
    const selectAllCheckbox = document.getElementById('selectAllDocs');
    const checkboxes = document.querySelectorAll('.document-checkbox');
    
    checkboxes.forEach(checkbox => {
        checkbox.checked = selectAllCheckbox.checked;
        toggleDocumentSelection(checkbox.value, checkbox.checked);
    });
}

function updateBulkActionsVisibility() {
    const bulkActions = document.getElementById('bulkActions');
    const selectedCount = document.getElementById('selectedCount');
    
    if (selectedDocuments.size > 0) {
        bulkActions.style.display = 'block';
        selectedCount.textContent = `${selectedDocuments.size} documento${selectedDocuments.size > 1 ? 's' : ''} selecionado${selectedDocuments.size > 1 ? 's' : ''}`;
    } else {
        bulkActions.style.display = 'none';
    }
}

function clearSelection() {
    selectedDocuments.clear();
    const checkboxes = document.querySelectorAll('.document-checkbox');
    const selectAllCheckbox = document.getElementById('selectAllDocs');
    
    checkboxes.forEach(checkbox => {
        checkbox.checked = false;
    });
    
    if (selectAllCheckbox) {
        selectAllCheckbox.checked = false;
    }
    
    updateBulkActionsVisibility();
}

async function bulkDelete() {
    if (selectedDocuments.size === 0) return;
    
    if (!confirm(`Tem certeza que deseja excluir ${selectedDocuments.size} documento${selectedDocuments.size > 1 ? 's' : ''}?`)) {
        return;
    }
    
    const bulkActions = document.getElementById('bulkActions');
    showLoading(bulkActions);
    
    try {
        const deletePromises = Array.from(selectedDocuments).map(docId => 
            fetch(`/api/documents/${docId}`, { method: 'DELETE' })
        );
        
        const results = await Promise.all(deletePromises);
        const failedDeletes = results.filter(response => !response.ok);
        
        if (failedDeletes.length > 0) {
            throw new Error(`Falha ao excluir ${failedDeletes.length} documento${failedDeletes.length > 1 ? 's' : ''}`);
        }
        
        clearSelection();
        const filters = getCurrentFilters();
        await loadDocuments(currentPage, filters);
        showNotification('Documentos excluídos com sucesso', 'success');
    } catch (error) {
        console.error('Error deleting documents:', error);
        showNotification(error.message, 'error');
    } finally {
        hideLoading(bulkActions);
    }
}

async function loadFilterOptions() {
    const contentDiv = document.getElementById('documentsContent');
    showLoading(contentDiv);

    const resetSelect = (selectId, placeholder) => {
        const select = document.getElementById(selectId);
        if (select) {
            select.innerHTML = `<option value="">${placeholder}</option>`;
            select.disabled = false;
        }
    };

    try {
        // Load departments
        const deptResponse = await fetch('/api/departments');
        if (!deptResponse.ok) {
            throw new Error(`Failed to load departments: ${deptResponse.status}`);
        }
        const departments = await deptResponse.json();
        populateFilterSelect('filterDepartment', departments);
        populateFilterSelect('documentDepartment', departments);

        // Load users for the Add Document modal only
        const userResponse = await fetch('/api/users');
        if (!userResponse.ok) {
            throw new Error(`Failed to load users: ${userResponse.status}`);
        }
        const userData = await userResponse.json();
        if (!userData.users) {
            throw new Error('Invalid users data format');
        }
        populateFilterSelect('documentUser', userData.users);

        // Reset category and document type filters
        resetSelect('filterCategory', 'All Categories');
        resetSelect('filterDocumentType', 'All Types');
        resetSelect('documentCategory', 'Select Category');
        resetSelect('documentType', 'Select Document Type');

    } catch (error) {
        console.error('Error loading filter options:', error);
        showNotification(`Failed to load some filter options: ${error.message}`, 'error');

        // Reset filters to a safe state
        const filterIds = {
            'filterDepartment': 'All Departments',
            'documentDepartment': 'Select Department',
            'filterCategory': 'All Categories',
            'documentCategory': 'Select Category',
            'filterDocumentType': 'All Types',
            'documentType': 'Select Document Type',
            'documentUser': 'Select User'
        };

        Object.entries(filterIds).forEach(([id, label]) => {
            resetSelect(id, label);
        });
    } finally {
        hideLoading(contentDiv);
        feather.replace();
    }
}

async function applyFilters() {
    const filters = {
        department_id: document.getElementById('filterDepartment').value,
        category_id: document.getElementById('filterCategory').value,
        document_type_id: document.getElementById('filterDocumentType').value,
        user_cpf: document.getElementById('user-cpf-filter').value
    };

    // Store filters in URL params
    const params = new URLSearchParams(filters);

    // Sempre que aplicar filtros, voltar para a página 1
    currentPage = 1;
    
    // Reload documents with filters
    await loadDocuments(1, filters);
}

async function applyFiltersDepartment(departmentId) {
    const categorySelect = document.getElementById('filterCategory');
    const typeSelect = document.getElementById('filterDocumentType');

    categorySelect.innerHTML = '<option value="">Loading categories...</option>';
    categorySelect.disabled = true;
    typeSelect.innerHTML = '<option value="">Types</option>';
    typeSelect.disabled = true;

    try {
        if (!departmentId) {
            categorySelect.innerHTML = '<option value="">Categories</option>';
            typeSelect.innerHTML = '<option value="">Types</option>';
            await applyFilters(currentPage);
            return;
        }
        
        // Aplicar filtro por departamento primeiro
        const filters = {
            department_id: departmentId,
            category_id: '',
            document_type_id: '',
            user_cpf: document.getElementById('user-cpf-filter').value
        };
        
        await loadDocuments(1, filters);
        
        const response = await fetch(`/api/categories/departments/${departmentId}/categories`);
        if (!response.ok) {
            const errorData = await response.json();
            throw new Error(errorData.error || 'Failed to load categories');
        }
        const data = await response.json();

        if (!data.categories || !Array.isArray(data.categories)) {
            throw new Error('Invalid categories data format');
        }

        categorySelect.innerHTML = `
            <option value="">All Categories</option>
            ${data.categories.map(cat => `
                <option value="${cat.id}">${cat.name}</option>
            `).join('')}`;
    } catch (error) {
        console.error('Error loading categories:', error);
        showNotification(error.message, 'error');
        categorySelect.innerHTML = '<option value="">Error loading categories</option>';
    } finally {
        categorySelect.disabled = false;
        typeSelect.disabled = false;
    }
}

async function applyFiltersCategory(categoryId) {
    const typeSelect = document.getElementById('filterDocumentType');
    typeSelect.innerHTML = '<option value="">Carregando tipos de documento...</option>';
    typeSelect.disabled = true;

    try {
        if (!categoryId) {
            typeSelect.innerHTML = '<option value="">Tipos</option>';
            await applyFilters();
            return;
        }
        
        // Aplicar filtro por categoria
        const filters = {
            department_id: document.getElementById('filterDepartment').value,
            category_id: categoryId,
            document_type_id: '',
            user_cpf: document.getElementById('user-cpf-filter').value
        };
        
        await loadDocuments(1, filters);
        
        const response = await fetch(`/api/document_types/categories/${categoryId}/types`);
        if (!response.ok) {
            const errorData = await response.json();
            throw new Error(errorData.error || 'Falha ao carregar tipos de documento');
        }
        const data = await response.json();

        if (!Array.isArray(data.document_types)) {
            throw new Error('Formato de dados de tipos de documento inválido');
        }

        typeSelect.innerHTML = `
            <option value="">Todos os Tipos de Documento</option>
            ${data.document_types.map(type => 
                `<option value="${type.id}">${type.name}</option>`
            ).join('')}`;
    } catch (error) {
        console.error('Erro ao carregar tipos de documento:', error);
        showNotification(error.message, 'error');
        typeSelect.innerHTML = '<option value="">Erro ao carregar tipos de documento</option>';
    } finally {
        typeSelect.disabled = false;
    }
}

function getFileIcon(filename) {
    if (!filename) return 'file';

    const ext = filename.split('.').pop().toLowerCase();
    switch (ext) {
        case 'pdf': return 'file-text';
        case 'doc': case 'docx': return 'file-text';
        case 'xls': case 'xlsx': return 'file';
        case 'ppt': case 'pptx': return 'file';
        case 'txt': return 'file-text';
        case 'jpg': case 'jpeg': case 'png': case 'gif': case 'bmp': return 'image';
        case 'zip': case 'rar': case '7z': case 'tar': case 'gz': return 'archive';
        case 'mp3': case 'wav': case 'ogg': return 'music';
        case 'mp4': case 'avi': case 'mov': return 'video';
        default: return 'file';
    }
}

async function createDocument(event) {
    event.preventDefault();
    const form = event.target;
    const submitButton = form.querySelector('button[type="submit"]');
    const flow = document.getElementById('documentFlow').value;
    const tags = Array.from(document.querySelectorAll('.tag')).map((tag, index) => ({
        id: index + 1,
        user_id: tag.getAttribute('iduser'),
        signature: false
    }));

    if (!validateForm(form)) {
        return;
    }

    // Validate CPF only if flow is not 3
    if (flow !== '3' && document.getElementById('user_id').value == '') {
        showNotification('Enter with CPF', 'error');
        return;
    }

    // Validate minimum tags for flow 3
    if (flow === '3' && tags.length < 2) {
        showNotification('At least 2 tags are required for workflow documents', 'error');
        return;
    }

    // Set user_id from first tag if flow is 3
    if (flow === '3' && tags.length > 0) {
        document.getElementById('user_id').value = tags[0].user_id;
    }

    showLoading(submitButton);
    const formData = new FormData(form);

    // Add tags to formData if flow is 3
    if (flow === '3') {
        formData.append('flow_user', JSON.stringify(tags));
    }

    try {
        const response = await fetch('/api/documents', {
            method: 'POST',
            body: formData
        });

        if (!response.ok) {
            const errorData = await response.json();
            throw new Error(errorData.error || 'Falha ao criar documento');
        }

        hideModal('addDocumentModal');
        form.reset();
        document.getElementById('user_id').value = '';
        document.getElementById('tag-container').innerHTML = ''; // Clear tags
        await applyFilters(currentPage);
        showNotification('Document created successfully', 'success');
    } catch (error) {

        showNotification(error.message, 'error');

async function previewDocument(url, filename) {
    const previewTitle = document.getElementById('previewTitle');
    const previewContainer = document.querySelector('.preview-container');
    const zoomLevelSpan = document.getElementById('zoomLevel');

    // Reset zoom level
    zoomLevel = 1.0;
    zoomLevelSpan.textContent = `${(zoomLevel * 100).toFixed(0)}%`;

    // Clear previous content from preview container
    while (previewContainer.firstChild) {
        previewContainer.removeChild(previewContainer.firstChild);
    }

    // Removed filename from header
    const fileType = filename.split('.').pop().toLowerCase();

    try {
        if (fileType === 'pdf') {
            // Create PDF viewer container
            const pdfViewerContainer = document.createElement('div');
            pdfViewerContainer.className = 'pdf-viewer-container';
            previewContainer.appendChild(pdfViewerContainer);

            // Show loading indicator
            const loadingIndicator = document.createElement('div');
            loadingIndicator.className = 'pdf-loading';
            loadingIndicator.innerHTML = '<div class="loading-spinner"></div><p>Loading PDF...</p>';
            pdfViewerContainer.appendChild(loadingIndicator);

            // Load the PDF
            const proxyUrl = `/proxy/storage/${url.replace('https://storage.googleapis.com/', '')}`;
            const loadingTask = pdfjsLib.getDocument(proxyUrl);
            currentPdf = await loadingTask.promise;

            // Remove loading indicator
            pdfViewerContainer.removeChild(loadingIndicator);

            // Render all pages in the viewer
            await renderPdfPages(pdfViewerContainer);

        } else if (['jpg', 'jpeg', 'png', 'gif'].includes(fileType)) {
            // Create image container
            const imgContainer = document.createElement('div');
            imgContainer.className = 'image-container';
            previewContainer.appendChild(imgContainer);

            // Create the image element
            const imageElement = document.createElement('img');
            imageElement.className = 'preview-image';
            imageElement.alt = 'Image Preview';
            imageElement.src= url;
            imageElement.alt = 'Image Preview';
            imageElement.src= url;
            imgContainer.appendChild(imageElement);

            // Add zoom support for images
            imageElement.style.transform = `scale(${zoomLevel})`;
            imageElement.style.transformOrigin = 'center center';

        } else {
            // Handle other document types
            const docContainer = document.createElement('div');
            docContainer.className = 'document-container';
            previewContainer.appendChild(docContainer);

            const iframeElement = document.createElement('iframe');
            iframeElement.className = 'document-iframe';
            iframeElement.src = url;
            docContainer.appendChild(iframeElement);
        }

        showModal('previewModal');
    } catch (error) {
        console.error('Error previewing document:', error);
        showNotification('Failed to preview document', 'error');
    }
}

// FUNÇÃO QUE ESTAVA FALTANDO
async function renderPdfPages(container) {
    if (!currentPdf) return;

    const totalPages = currentPdf.numPages;

    // Create main pages container
    const pagesContainer = document.createElement('div');
    pagesContainer.className = 'pdf-pages-container';
    container.appendChild(pagesContainer);

    // Render each page
    for (let pageNum = 1; pageNum <= totalPages; pageNum++) {
        // Create container for this page
        const pageContainer = document.createElement('div');
        pageContainer.className = 'pdf-page-wrapper';
        pageContainer.dataset.pageNumber = pageNum;
        pagesContainer.appendChild(pageContainer);

        // Create canvas for the page
        const pageCanvas = document.createElement('canvas');
        pageCanvas.className = 'pdf-page-canvas';
        pageContainer.appendChild(pageCanvas);

        // Render the page content
        await renderPdfPage(pageNum, pageCanvas);
    }
}

async function renderPdfPage(pageNumber, canvas) {
    try {
        const page = await currentPdf.getPage(pageNumber);
        const context = canvas.getContext('2d');

        // Calculate viewport based on zoom level
        const viewport = page.getViewport({ scale: zoomLevel });

        // Set canvas dimensions to match viewport
        canvas.height = viewport.height;
        canvas.width = viewport.width;
        canvas.style.width = `${viewport.width}px`;
        canvas.style.height = `${viewport.height}px`;

        // Render PDF page into canvas context
        const renderContext = {
            canvasContext: context,
            viewport: viewport
        };

        await page.render(renderContext).promise;

        // Add subtle page number indicator at the bottom
        if (currentPdf.numPages > 1) {
            const pageNumberIndicator = document.createElement('div');
            pageNumberIndicator.className = 'pdf-page-number';
            pageNumberIndicator.textContent = `${pageNumber} / ${currentPdf.numPages}`;
            canvas.parentNode.appendChild(pageNumberIndicator);
        }

    } catch (error) {
        console.error(`Error rendering PDF page ${pageNumber}:`, error);
        const errorMsg = document.createElement('div');
        errorMsg.className = 'pdf-page-error';
        errorMsg.textContent = `Error loading page ${pageNumber}`;
        canvas.parentNode.appendChild(errorMsg);
    }
}

async function adjustZoom(delta) {
    const oldZoom = zoomLevel;
    zoomLevel += delta;
    zoomLevel = Math.max(0.2, Math.min(3, zoomLevel)); // Limit zoom level

    // If zoom didn't actually change, exit early
    if (oldZoom === zoomLevel) return;

    // Update zoom display
    const zoomLevelSpan = document.getElementById('zoomLevel');
    zoomLevelSpan.textContent = `${(zoomLevel * 100).toFixed(0)}%`;

    const previewContainer = document.querySelector('.preview-container');
    const pdfContainer = document.querySelector('.pdf-viewer-container');
    const imageElement = document.querySelector('.preview-image');

    if (pdfContainer && currentPdf) {
        // Remember scroll position
        const scrollContainer = document.querySelector('.pdf-pages-container');
        const scrollRatio = scrollContainer.scrollTop / scrollContainer.scrollHeight;

        // First remove existing pages
        const pagesContainer = document.querySelector('.pdf-pages-container');
        if (pagesContainer) {
            pdfContainer.removeChild(pagesContainer);
        }

        // Render pages with new zoom
        await renderPdfPages(pdfContainer);

        // Restore scroll position
        const newScrollContainer = document.querySelector('.pdf-pages-container');
        setTimeout(() => {
            newScrollContainer.scrollTop = scrollRatio * newScrollContainer.scrollHeight;
        }, 50);
    } else if (imageElement) {
        // Handle image zoom
        imageElement.style.transform = `scale(${zoomLevel})`;
        imageElement.style.transformOrigin = 'center center';
    }
}
