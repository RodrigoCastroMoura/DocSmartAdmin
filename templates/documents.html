{% extends "base.html" %}

{% block content %}
<div class="page-container">
    <div class="filter-section">
        <div class="filter-header">
            <h2><i data-feather="file-text"></i> Documents</h2>
            <button class="action-btn primary" onclick="showAddDocumentModal()">
                <i data-feather="plus"></i> Add Document
            </button>
        </div>
        <div class="filter-grid">
            <div class="form-group">
                <label for="filterDepartment">Department</label>
                <select id="filterDepartment" name="filterDepartment" onchange="applyFiltersDepartment(this.value)">
                    <option value="">Select Department</option>
                    {% if departments %}
                        {% for department in departments %}
                        <option value="{{department.id}}">{{department.name}}</option>
                        {% endfor %}
                    {% endif %}
                </select>
            </div>
            <div class="form-group">
                <label for="filterCategory">Category</label>
                <select id="filterCategory" name="filterCategory" onchange="applyFiltersCategory(this.value)">
                    <option value="">Select Category</option>
                </select>
            </div>
            <div class="form-group">
                <label for="filterDocumentType">Type</label>
                <select id="filterDocumentType" name="filterDocumentType" onchange="applyFilters()">
                    <option value="">Select Types</option>
                </select>
            </div>
            <div class="filter-group">
                <label for="user-cpf-filter">User</label>
                <div class="filter-input-wrapper search-input">
                    <input type="text" id="user-cpf-filter" placeholder="Search user...">
                    <button class="action-btn primary" onclick="applyFilters()">
                        <i data-feather="search"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="content-grid">
        <div id="documentsContent">
            <div class="documents-grid">
                <div class="no-data">
                    <i data-feather="inbox"></i>
                    <p>Loading documents...</p>
                </div>
            </div>
            <div class="pagination-controls">
                <button class="action-btn" onclick="changePage(currentPage - 1)" id="prevPage" disabled>
                    <i data-feather="chevron-left"></i> Previous
                </button>
                <span id="pageInfo">Page 1</span>
                <button class="action-btn" onclick="changePage(currentPage + 1)" id="nextPage" disabled>
                    Next <i data-feather="chevron-right"></i>
                </button>
            </div>
        </div>
    </div>
</div>
</div>

<!-- Add Document Modal -->
<div id="addDocumentModal" class="modal">
    <div class="modal-content">
        <h3>Add Document</h3>
        <form id="addDocumentForm" onsubmit="createDocument(event)">
            <div class="form-group">
                <label for="documentTitle">Document Title</label>
                <input type="text" id="documentTitle" name="titulo" >
            </div>
            <div class="form-grid">
                <div class="form-group">
                    <label for="documentDepartment">Select Department</label>
                    <select id="documentDepartment" name="department_id" required onchange="loadDepartmentCategories(this.value)">
                        <option value="">Select Department</option>
                        {% if departments %}
                            {% for department in departments %}
                            <option value="{{department.id}}">{{department.name}}</option>
                            {% endfor %}
                        {% endif %}
                    </select>
                </div>
                <div class="form-group">
                    <label for="documentCategory">Select Category</label>
                    <select id="documentCategory" name="category_id" required onchange="loadDocumentTypes(this.value)">
                        <option value="">Select Category</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="documentType">Document Type</label>
                    <select id="documentType" name="document_type_id" required>
                        <option value="">Select Document Type</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="user_cpf">CPF</label>
                    <div class="filter-input-wrapper search-input">
                        <input type="text" id="user_cpf" placeholder="Search user..." required>
                        <button type="button" class="action-btn primary" onclick="searchUser()">
                            <i data-feather="search"></i>
                        </button>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="documentTitle">User Name</label>
                <input type="text" id="name-user" name="name-user" disabled required>
            </div>
            <div class="form-group">
                <label for="documentFile">File</label>
                <input type="file" id="documentFile" name="file" required>
            </div>
            <div class="modal-actions">
                <button type="button" class="action-btn" onclick="hideModal('addDocumentModal')">Cancel</button>
                <button type="submit" class="action-btn primary">Upload</button>
                <input type="hidden" name="user_id" id="user_id">
            </div>
        </form>
    </div>
</div>

<!-- Preview Modal -->
<div id="previewModal" class="modal">
    <div class="modal-content preview-modal">
        <div class="preview-header">
            <div class="preview-title">
                <h3 id="previewTitle">Document Preview</h3>
                <div class="zoom-controls">
                    <button class="action-btn" onclick="adjustZoom(-0.2)">
                        <i data-feather="zoom-out"></i>
                    </button>
                    <span id="zoomLevel">100%</span>
                    <button class="action-btn" onclick="adjustZoom(0.2)">
                        <i data-feather="zoom-in"></i>
                    </button>
                </div>
            </div>
            <button class="action-btn" onclick="hideModal('previewModal')">
                <i data-feather="x"></i>
            </button>
        </div>
        <div class="preview-container">
            <div id="pdfPagesContainer" style="width: 100%; height: 100%; overflow-y: auto;"></div>
            <canvas id="pdfCanvas"></canvas>
            <img id="imagePreview" alt="Image Preview">
            <iframe id="documentPreview" style="width: 100%; height: 100%; border: none;"></iframe>
        </div>
        <div class="preview-controls" id="pdfControls" style="display: none;">
            <button class="action-btn" onclick="changePdfPage(currentPdfPage - 1)" id="prevPdfPage">
                <i data-feather="chevron-left"></i> Previous
            </button>
            <span id="pdfPageInfo">Page 1</span>
            <button class="action-btn" onclick="changePdfPage(currentPdfPage + 1)" id="nextPdfPage">
                Next <i data-feather="chevron-right"></i>
            </button>
        </div>
    </div>
</div>

<script>
let currentPage = 1;
const perPage = 9;
let totalPages = 1;
let itemToDelete = null;
let userSearchTimeout = null;
let zoomLevel = 1.0;

async function loadFilterOptions() {
    const contentDiv = document.getElementById('documentsContent');
    showLoading(contentDiv);

    const resetSelect = (selectId, placeholder) => {
        const select = document.getElementById(selectId);
        if (select) {
            select.innerHTML = `<option value="">${placeholder}</option>`;
            select.disabled = false;
        }
    };

    try {
        // Load departments
        const deptResponse = await fetch('/api/departments');
        if (!deptResponse.ok) {
            throw new Error(`Failed to load departments: ${deptResponse.status}`);
        }
        const departments = await deptResponse.json();
        populateFilterSelect('filterDepartment', departments);
        populateFilterSelect('documentDepartment', departments);

        // Load users for the Add Document modal only
        const userResponse = await fetch('/api/users');
        if (!userResponse.ok) {
            throw new Error(`Failed to load users: ${userResponse.status}`);
        }
        const userData = await userResponse.json();
        if (!userData.users) {
            throw new Error('Invalid users data format');
        }
        populateFilterSelect('documentUser', userData.users);

        // Reset category and document type filters
        resetSelect('filterCategory', 'All Categories');
        resetSelect('filterDocumentType', 'All Types');
        resetSelect('documentCategory', 'Select Category');
        resetSelect('documentType', 'Select Document Type');

    } catch (error) {
        console.error('Error loading filter options:', error);
        showNotification(`Failed to load some filter options: ${error.message}`, 'error');

        // Reset filters to a safe state
        const filterIds = {
            'filterDepartment': 'All Departments',
            'documentDepartment': 'Select Department',
            'filterCategory': 'All Categories',
            'documentCategory': 'Select Category',
            'filterDocumentType': 'All Types',
            'documentType': 'Select Document Type',
            'documentUser': 'Select User'
        };

        Object.entries(filterIds).forEach(([id, label]) => {
            resetSelect(id, label);
        });
    } finally {
        hideLoading(contentDiv);
        feather.replace();
    }
}

function resetFilters() {
    document.getElementById('filterDepartment').value = '';
    document.getElementById('filterCategory').value = '';
    document.getElementById('filterDocumentType').value = '';
    document.getElementById('filterUser').value = '';
    applyFilters();
}

async function searchUser() {
    const searchInput = document.getElementById('filterUser');
    const searchTerm = searchInput.value.trim();

    if (userSearchTimeout) {
        clearTimeout(userSearchTimeout);
    }

    userSearchTimeout = setTimeout(() => {
        applyFilters();
    }, 500);
}

async function applyFilters() {
    const filters = {
        department_id: document.getElementById('filterDepartment').value,
        category_id: document.getElementById('filterCategory').value,
        document_type_id: document.getElementById('filterDocumentType').value,
        user_cpf: document.getElementById('user-cpf-filter').value
    };

    // Store filters in URL params
    const params = new URLSearchParams(filters);


    // Reload documents with filters
    await loadDocuments(1, filters);
}

async function applyFiltersDepartment(departmentId) {
    const categorySelect = document.getElementById('filterCategory');
    const typeSelect = document.getElementById('filterDocumentType');

    categorySelect.innerHTML = '<option value="">Loading categories...</option>';
    categorySelect.disabled = true;
    typeSelect.innerHTML = '<option value="">Types</option>';
    typeSelect.disabled = true;

    try {
        if (!departmentId) {
            categorySelect.innerHTML = '<option value="">Categories</option>';
            typeSelect.innerHTML = '<option value="">Types</option>';
            await applyFilters();
            return;
        }
        await applyFilters();
        const response = await fetch(`/api/categories/departments/${departmentId}/categories`);
        if (!response.ok) {
            const errorData = await response.json();
            throw new Error(errorData.error || 'Failed to load categories');
        }
        const data = await response.json();

        if (!data.categories || !Array.isArray(data.categories)) {
            throw new Error('Invalid categories data format');
        }

        categorySelect.innerHTML = `
            <option value="">All Categories</option>
            ${data.categories.map(cat => `
                <option value="${cat.id}">${cat.name}</option>
            `).join('')}`;
    } catch (error) {
        console.error('Error loading categories:', error);
        showNotification(error.message, 'error');
        categorySelect.innerHTML = '<option value="">Error loading categories</option>';
    } finally {
        categorySelect.disabled = false;
        typeSelect.disabled = false;
    }
}

async function applyFiltersCategory(categoryId) {
    const typeSelect = document.getElementById('filterDocumentType');
    typeSelect.innerHTML = '<option value="">Loading document types...</option>';
    typeSelect.disabled = true;

    try {
        if (!categoryId) {
            typeSelect.innerHTML = '<option value="">Types</option>';
            await applyFilters();
            return;
        }
        await applyFilters();
        const response = await fetch(`/api/document_types/categories/${categoryId}/types`);
        if (!response.ok) {
            const errorData = await response.json();
            throw new Error(errorData.error || 'Failed to load document types');
        }
        const data = await response.json();

        if (!Array.isArray(data)) {
            throw new Error('Invalid document types data format');
        }

        typeSelect.innerHTML = `
            <option value="">All Document Types</option>
            ${data.map(type => 
                `<option value="${type.id}">${type.name}</option>`
            ).join('')}`;
    } catch (error) {
        console.error('Error loading document types:', error);
        showNotification(error.message, 'error');
        typeSelect.innerHTML = '<option value="">Error loading document types</option>';
    } finally {
        typeSelect.disabled = false;
    }
}

function getFileIcon(filename) {
    if (!filename) return 'file';

    const ext = filename.split('.').pop().toLowerCase();
    switch (ext) {
        case 'pdf': return 'file-text';
        case 'doc': case 'docx': return 'file-text';
        case 'xls': case 'xlsx': return 'file';
        case 'ppt': case 'pptx': return 'file';
        case 'txt': return 'file-text';
        case 'jpg': case 'jpeg': case 'png': case 'gif': case 'bmp': return 'image';
        case 'zip': case 'rar': case '7z': case 'tar': case 'gz': return 'archive';
        case 'mp3': case 'wav': case 'ogg': return 'music';
        case 'mp4': case 'avi': case 'mov': return 'video';
        default: return 'file';
    }
}

setupFormValidation('addDocumentForm', {
    'documentTitle': [
        ValidationRules.required,
        ValidationRules.minLength(3),
        ValidationRules.maxLength(100)
    ],
    'documentDepartment': [ValidationRules.required],
    'documentCategory': [ValidationRules.required],
    'documentType': [ValidationRules.required],
    'documentUser': [ValidationRules.required],
    'documentFile': [ValidationRules.required]
});

async function loadDocumentTypes(categoryId) {
    const typeSelect = document.getElementById('documentType');
    typeSelect.innerHTML = '<option value="">Loading document types...</option>';
    typeSelect.disabled = true;

    try {
        if (!categoryId) {
            typeSelect.innerHTML = '<option value="">Select Document Type</option>';
            return;
        }

        const response = await fetch(`/api/document_types/categories/${categoryId}/types`);
        if (!response.ok) {
            const errorData = await response.json();
            throw new Error(errorData.error || 'Failed to load document types');
        }
        const data = await response.json();

        if (!Array.isArray(data)) {
            throw new Error('Invalid document types data format');
        }

        typeSelect.innerHTML = `
            <option value="">Select Document Type</option>
            ${data.map(type => 
                `<option value="${type.id}">${type.name}</option>`
            ).join('')}`;
    } catch (error) {
        console.error('Error loading document types:', error);
        showNotification(error.message, 'error');
        typeSelect.innerHTML = '<option value="">Error loading document types</option>';
    } finally {
        typeSelect.disabled = false;
    }
}

async function loadDepartmentCategories(departmentId) {
    const categorySelect = document.getElementById('documentCategory');
    const typeSelect = document.getElementById('documentType');

    categorySelect.innerHTML = '<option value="">Loading categories...</option>';
    categorySelect.disabled = true;
    typeSelect.innerHTML = '<option value="">Select Document Type</option>';
    typeSelect.disabled = true;

    try {
        if (!departmentId) {
            categorySelect.innerHTML = '<option value="">Select Category</option>';
            return;
        }

        const response = await fetch(`/api/categories/departments/${departmentId}/categories`);
        if (!response.ok) {
            const errorData = await response.json();
            throw new Error(errorData.error || 'Failed to load categories');
        }
        const data = await response.json();

        if (!data.categories || !Array.isArray(data.categories)) {
            throw new Error('Invalid categories data format');
        }

        categorySelect.innerHTML = `
            <option value="">Select Category</option>
            ${data.categories.map(cat => `
                <option value="${cat.id}">${cat.name}</option>`
            ).join('')}`;
    } catch (error) {
        console.error('Error loading categories:', error);
        showNotification(error.message, 'error');
        categorySelect.innerHTML = '<option value="">Error loading categories</option>';
    } finally {
        categorySelect.disabled = false;
        typeSelect.disabled = false;
    }
}

async function createDocument(event) {
    event.preventDefault();
    const form = event.target;
    const submitButton = form.querySelector('button[type="submit"]');

    if (!validateForm(form)) {
        return;
    }

    if(document.getElementById('user_id').value ==''){
        showNotification('Enter with CPF', 'error');
        return;
    }

    showLoading(submitButton);
    const formData = new FormData(form);

    try {
        const response = await fetch('/api/documents', {
            method: 'POST',
            body: formData
        });

        if (!response.ok) {
            const errorData = await response.json();
            throw new Error(errorData.error || 'Failed to create document');
        }

        hideModal('addDocumentModal');
        form.reset();
        document.getElementById('user_id').value =''
        await loadDocuments(currentPage);
        showNotification('Document created successfully', 'success');
    } catch (error) {
        console.error('Error creating document:', error);
        showNotification(error.message, 'error');
    } finally {
        hideLoading(submitButton);
    }
}

function showDeleteConfirmation(id) {
    itemToDelete = id;
    showModal('deleteConfirmModal');
    feather.replace();
}

async function confirmDelete() {
    if (!itemToDelete) return;

    const id = itemToDelete;
    hideModal('deleteConfirmModal');
    const card = document.querySelector(`.document-card[data-id="${id}"]`);
    showLoading(card);

    try {
        const response = await fetch(`/api/documents/${id}`, {
            method: 'DELETE'
        });

        if (!response.ok) {
            const errorData = await response.json();
            throw new Error(errorData.error || 'Failed to delete document');
        }

        await loadDocuments(currentPage);
        showNotification('Document deleted successfully', 'success');
    } catch (error) {
        console.error('Error deleting document:', error);
        showNotification(error.message, 'error');
    } finally {
        hideLoading(card);
        itemToDelete = null;
    }
}

async function loadDocuments(page = 1, filters = {}) {
    const contentDiv = document.getElementById('documentsContent');
    showLoading(contentDiv);

    try {
        const params = new URLSearchParams({
            page: page,
            per_page: perPage,
            ...filters
        });

        const response = await fetch(`/api/documents?${params}`);
        if (!response.ok) {
            const errorData = await response.json();
            throw new Error(errorData.error || 'Failed to load documents');
        }

        const data = await response.json();
        if (!data || !Array.isArray(data.documents)) {
            throw new Error('Invalid response format');
        }

        currentPage = page;
        totalPages = data.total_pages || 1;

        const gridHTML = data.documents.length === 0 ? `
            <div class="documents-grid">
                <div class="no-data">
                    <i data-feather="inbox"></i>
                    <p>No documents found</p>
                </div>
            </div>` : `
            <div class="documents-grid">
                ${data.documents.map(doc => `
                    <div class="document-card" data-id="${doc.id}">
                        <div class="document-header">
                            <i data-feather="${getFileIcon(doc.name)}"></i>
                            <div class="document-title">
                                <h3>${doc.document_type_name || 'Unknown Type'}</h3>
                                <p class="document-subtitle">${doc.titulo || doc.name}</p>
                            </div>
                        </div>
                        <div class="document-info">
                            <div class="user-info">
                                <div class="user-avatar">
                                    <i data-feather="user"></i>
                                </div>
                                <div class="user-details">
                                    <p class="user-name">${doc.user_name || 'Unknown User'}</p>
                                    <p class="user-cpf">${doc.user_cpf || 'No CPF'}</p>
                                </div>
                            </div>
                            <div class="document-meta">
                                <p><i data-feather="calendar"></i> ${new Date(doc.created_at).toLocaleDateString()}</p>
                                <p><i data-feather="eye"></i> Views: ${doc.view_count || 0}</p>
                                <p><i data-feather="download"></i> Downloads: ${doc.download_count || 0}</p>
                            </div>
                        </div>
                        <div class="document-actions">
                            <button class="action-btn" onclick="previewDocument('${doc.url}', '${doc.name}')">
                                <i data-feather="eye"></i>
                            </button>
                            <button class="action-btn" onclick="downloadDocument('${doc.url}')">
                                <i data-feather="download"></i>
                            </button>
                            <button class="action-btn danger" onclick="deleteDocument('${doc.id}')">
                                <i data-feather="trash-2"></i>
                            </button>
                        </div>
                    </div>
                `).join('')}
            </div>`;

        contentDiv.innerHTML = gridHTML + `
            <div class="pagination-controls">
                <button class="action-btn" onclick="changePage(currentPage - 1)" id="prevPage" ${currentPage <= 1 ? 'disabled' : ''}>
                    <i data-feather="chevron-left"></i> Previous
                </button>
                <span id="pageInfo">Page ${currentPage} of ${totalPages}</span>
                <button class="action-btn" onclick="changePage(currentPage + 1)" id="nextPage" ${currentPage >= totalPages ? 'disabled' : ''}>
                    Next <i data-feather="chevron-right"></i>
                </button>
            </div>`;

        feather.replace();
        updatePaginationControls();
    } catch (error) {
        console.error('Error loading documents:', error);
        contentDiv.innerHTML = `
            <div class="documents-grid">
                <div class="no-data error">
                    <i data-feather="alert-circle"></i>
                    <p>${error.message || 'Error loading documents. Please try again.'}</p>
                </div>
            </div>`;
        feather.replace();
        showNotification(error.message || 'Failed to load documents', 'error');
    } finally {
        hideLoading(contentDiv);
    }
}

function updatePaginationControls() {
    document.getElementById('prevPage').disabled = currentPage <= 1;
    document.getElementById('nextPage').disabled = currentPage >= totalPages;
    document.getElementById('pageInfo').textContent = `Page ${currentPage} of ${totalPages}`;
}

function changePage(page) {
    if (page < 1 || page > totalPages) {
        return;
    }
    loadDocuments(page);
}

async function searchUser() {
    try {

        openPopup();
        if(document.getElementById(`user_cpf`).value == ''){
            closePopup();
            showNotification('Enter with CPF', 'error');
            return;
        } 

        const params = new URLSearchParams({
            cpf: document.getElementById(`user_cpf`).value,
        });

        const response = await fetch(`/api/users?${params}`);
        if (!response.ok) {
            closePopup();
            showNotification('User not found', 'error');
            document.getElementById('name-user').value = '';
            document.getElementById('user_id').value ='';
            return;
        }
        const data = await response.json();
        usuario = data['users'][0]

        if(!usuario){
            closePopup();
            showNotification('User not found', 'error');
            document.getElementById('name-user').value = '';
            document.getElementById('user_id').value ='';
            return;
        }

        document.getElementById('name-user').value = usuario['name'];
        document.getElementById('user_id').value = usuario['id'];
    } catch (error) {
        console.error('Error loading documents:', error);
        showNotification(error.message || 'Failed to load users', 'error');

    } finally {
        closePopup();
    }
}

function showModal(modalId) {
    document.getElementById(modalId).style.display = 'block';
}

function hideModal(modalId) {
    document.getElementById(modalId).style.display = 'none';

    // Remover evento de scroll se estiver fechando o modal de preview
    if (modalId === 'previewModal') {
        const previewContainer = document.querySelector('.preview-container');
        previewContainer.removeEventListener('wheel', handlePdfScroll);
    }
}

function showAddDocumentModal() {
    document.getElementById('addDocumentForm').reset();
    showModal('addDocumentModal');
}

function deleteDocument(id) {
    showDeleteConfirmation(id);
}

async function downloadDocument(url) {
    if (!url) {
        showNotification('Document URL is not available', 'error');
        return;
    }

    try {
        window.open(url, '_blank');
    } catch (error) {
        console.error('Error downloading document:', error);
        showNotification('Failed to download document', 'error');
    }
}

// PDF.js library
const pdfjsLib = window['pdfjs-dist/build/pdf'];
pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.worker.min.js';

let currentPdf = null;
let currentPdfPage = 1;
let pdfTotalPages = 1;

async function previewDocument(url, filename) {
    const previewTitle = document.getElementById('previewTitle');
    const pdfCanvas = document.getElementById('pdfCanvas');
    const pdfPagesContainer = document.getElementById('pdfPagesContainer');
    const imagePreview = document.getElementById('imagePreview');
    const documentPreview = document.getElementById('documentPreview');
    const pdfControls = document.getElementById('pdfControls');
    const zoomLevelSpan = document.getElementById('zoomLevel');
    
    // Resetar configurações
    zoomLevel = 1.0;
    zoomLevelSpan.textContent = `${(zoomLevel * 100).toFixed(0)}%`;
    currentPdfPage = 1;

    // Reset all preview elements
    pdfCanvas.style.display = 'none';
    pdfPagesContainer.style.display = 'none';
    imagePreview.style.display = 'none';
    documentPreview.style.display = 'none';
    pdfControls.style.display = 'none';

    previewTitle.textContent = filename;
    const fileType = filename.split('.').pop().toLowerCase();

    try {
        if (fileType === 'pdf') {
            // Mostrar mensagem de carregamento
            pdfPagesContainer.innerHTML = `
                <div style="display: flex; justify-content: center; align-items: center; height: 200px;">
                    <div style="text-align: center;">
                        <div style="margin-bottom: 10px;"><i data-feather="file-text" style="width: 48px; height: 48px;"></i></div>
                        <div>Carregando PDF...</div>
                    </div>
                </div>
            `;
            pdfPagesContainer.style.display = 'block';
            feather.replace();

            const proxyUrl = `/proxy/storage/${url.replace('https://storage.googleapis.com/', '')}`;
            const loadingTask = pdfjsLib.getDocument(proxyUrl);

            currentPdf = await loadingTask.promise;
            pdfTotalPages = currentPdf.numPages;

            console.log(`PDF carregado com ${pdfTotalPages} páginas`);

            // Se houver mais de uma página, renderiza todas
            if (pdfTotalPages > 1) {
                // Esconde o canvas único e mostra o container de múltiplas páginas
                pdfCanvas.style.display = 'none';
                pdfPagesContainer.style.display = 'block';
                pdfControls.style.display = 'none';

                // Renderiza todas as páginas
                await renderAllPages();
            } else {
                // Para documentos com uma única página, usa o método original
                pdfCanvas.style.display = 'block';
                pdfPagesContainer.style.display = 'none';
                pdfControls.style.display = 'flex';

                // Atualiza a informação de páginas
                document.getElementById('pdfPageInfo').textContent = `Página 1 de 1`;
                // Configura botões de navegação
                document.getElementById('prevPdfPage').disabled = true;
                document.getElementById('nextPdfPage').disabled = true;

                await renderPage(1);
            }
        } else if (['jpg', 'jpeg', 'png', 'gif'].includes(fileType)) {
            // Handle images
            imagePreview.style.display = 'block';
            imagePreview.src = url;
        } else {
            // Handle other document types
            documentPreview.style.display = 'block';
            documentPreview.src = url;
        }

        showModal('previewModal');
    } catch (error) {
        console.error('Error previewing document:', error);
        showNotification('Failed to preview document', 'error');
    }
}

async function renderPage(pageNumber) {
    try {
        if (!currentPdf) {
            throw new Error('PDF não está carregado');
        }
        
        if (pageNumber > 0 && pageNumber <= pdfTotalPages) {
            const page = await currentPdf.getPage(pageNumber);
            const canvas = document.getElementById('pdfCanvas');
            const context = canvas.getContext('2d');

            const viewport = page.getViewport({ scale: zoomLevel });
            canvas.height = viewport.height;
            canvas.width = viewport.width;

            await page.render({
                canvasContext: context,
                viewport: viewport
            }).promise;

            document.getElementById('pdfPageInfo').textContent = `Página ${pageNumber} de ${pdfTotalPages}`;
            document.getElementById('prevPdfPage').disabled = pageNumber <= 1;
            document.getElementById('nextPdfPage').disabled = pageNumber >= pdfTotalPages;
        }
    } catch (error) {
        console.error('Erro ao renderizar página PDF:', error);
        showNotification('Falha ao renderizar página PDF', 'error');
    }
}

// Função para renderizar todas as páginas do PDF
async function renderAllPages() {
    try {
        // Limpa o container e ajusta o estilo
        const pdfContainer = document.getElementById('pdfPagesContainer');
        pdfContainer.innerHTML = '';
        pdfContainer.style.display = 'flex';
        pdfContainer.style.flexDirection = 'column';
        pdfContainer.style.alignItems = 'center';
        pdfContainer.style.gap = '20px';
        pdfContainer.style.paddingTop = '20px';
        pdfContainer.style.paddingBottom = '20px';

        // Indicador de progresso
        const progressDiv = document.createElement('div');
        progressDiv.textContent = 'Carregando páginas...';
        progressDiv.style.position = 'sticky';
        progressDiv.style.top = '10px';
        progressDiv.style.padding = '8px 15px';
        progressDiv.style.background = 'rgba(0,0,0,0.7)';
        progressDiv.style.color = 'white';
        progressDiv.style.borderRadius = '5px';
        progressDiv.style.zIndex = '100';
        pdfContainer.appendChild(progressDiv);

        // Renderiza cada página
        for (let i = 1; i <= pdfTotalPages; i++) {
            const page = await currentPdf.getPage(i);
            const viewport = page.getViewport({ scale: zoomLevel });

            const pageDiv = document.createElement('div');
            pageDiv.className = 'pdf-page';
            pageDiv.dataset.pageNumber = i;
            pageDiv.style.position = 'relative';
            pageDiv.style.marginBottom = '30px';
            pageDiv.style.width = `${viewport.width}px`;

            const pageCanvas = document.createElement('canvas');
            pageCanvas.width = viewport.width;
            pageCanvas.height = viewport.height;
            pageCanvas.style.border = '1px solid #ddd';
            pageCanvas.style.boxShadow = '0 2px 5px rgba(0,0,0,0.2)';
            pageDiv.appendChild(pageCanvas);

            // Número da página
            const pageLabel = document.createElement('div');
            pageLabel.textContent = `Página ${i}`;
            pageLabel.style.position = 'absolute';
            pageLabel.style.bottom = '-25px';
            pageLabel.style.width = '100%';
            pageLabel.style.textAlign = 'center';
            pageLabel.style.fontSize = '14px';
            pageLabel.style.color = 'var(--text-secondary)';
            pageDiv.appendChild(pageLabel);

            pdfContainer.appendChild(pageDiv);

            // Renderiza o conteúdo da página no canvas
            const context = pageCanvas.getContext('2d');
            await page.render({
                canvasContext: context,
                viewport: viewport
            }).promise;

            // Atualiza o progresso
            progressDiv.textContent = `Carregando páginas... ${i}/${pdfTotalPages}`;
        }

        // Remove o indicador de progresso
        pdfContainer.removeChild(progressDiv);
    } catch (error) {
        console.error('Erro ao renderizar páginas do PDF:', error);
        const pdfContainer = document.getElementById('pdfPagesContainer');
        pdfContainer.innerHTML = `
            <div style="padding: 20px; text-align: center; color: red;">
                <i data-feather="alert-triangle" style="width: 48px; height: 48px;"></i>
                <p>Erro ao renderizar o PDF</p>
            </div>
        `;
        feather.replace();
        showNotification('Falha ao renderizar o PDF', 'error');
    }
}

function changePdfPage(pageNumber) {
    if (pageNumber < 1 || pageNumber > pdfTotalPages) {
        return;
    }
    currentPdfPage = pageNumber;
    renderPage(currentPdfPage);
}

function adjustZoom(delta) {
    // Atualiza o nível de zoom
    const oldZoom = zoomLevel;
    zoomLevel += delta;
    zoomLevel = Math.max(0.2, Math.min(3, zoomLevel)); // Limita o zoom entre 20% e 300%
    
    if (oldZoom === zoomLevel) return; // Não faz nada se o zoom não mudou
    
    // Atualiza o texto de zoom
    document.getElementById('zoomLevel').textContent = `${(zoomLevel * 100).toFixed(0)}%`;
    
    const pdfCanvas = document.getElementById('pdfCanvas');
    const pdfPagesContainer = document.getElementById('pdfPagesContainer');
    const imagePreview = document.getElementById('imagePreview');
    
    // Para PDFs de múltiplas páginas
    if (pdfPagesContainer.style.display === 'block') {
        // Overlay para indicar que o zoom está sendo aplicado
        const overlay = document.createElement('div');
        overlay.style.position = 'fixed';
        overlay.style.top = '0';
        overlay.style.left = '0';
        overlay.style.width = '100%';
        overlay.style.height = '100%';
        overlay.style.backgroundColor = 'rgba(0,0,0,0.5)';
        overlay.style.display = 'flex';
        overlay.style.justifyContent = 'center';
        overlay.style.alignItems = 'center';
        overlay.style.zIndex = '9999';
        
        const message = document.createElement('div');
        message.textContent = 'Aplicando zoom...';
        message.style.backgroundColor = 'white';
        message.style.padding = '15px 30px';
        message.style.borderRadius = '5px';
        message.style.boxShadow = '0 0 10px rgba(0,0,0,0.3)';
        
        overlay.appendChild(message);
        document.body.appendChild(overlay);
        
        // Pequeno atraso para garantir que a UI seja atualizada
        setTimeout(() => {
            renderAllPages()
                .then(() => {
                    document.body.removeChild(overlay);
                })
                .catch(error => {
                    document.body.removeChild(overlay);
                    console.error('Erro ao aplicar zoom:', error);
                    showNotification('Erro ao aplicar zoom', 'error');
                });
        }, 100);
    } 
    // Para PDF de página única
    else if (pdfCanvas.style.display === 'block') {
        renderPage(currentPdfPage);
    } 
    // Para imagens
    else if (imagePreview.style.display === 'block') {
        imagePreview.style.transform = `scale(${zoomLevel})`;
        imagePreview.style.transformOrigin = 'center center';
    }
}

document.addEventListener('DOMContentLoaded', () => {
    loadDocuments();
    feather.replace();
});
