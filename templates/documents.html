{% extends "base.html" %}

{% block content %}
<div class="page-container">
    <div class="header-actions">
        <h2><i data-feather="file-text"></i> Documents</h2>
        <button class="action-btn primary" onclick="showAddDocumentModal()">
            <i data-feather="plus"></i> Add Document
        </button>
    </div>
    <div class="content-grid" id="documentsContent">
        <div class="documents-grid">
            <div class="no-data">
                <i data-feather="inbox"></i>
                <p>Loading documents...</p>
            </div>
        </div>
        <div class="pagination" id="documentsPagination"></div>
    </div>
</div>

<!-- Add Document Modal -->
<div id="addDocumentModal" class="modal">
    <div class="modal-content">
        <h3>Add Document</h3>
        <form id="addDocumentForm" onsubmit="createDocument(event)">
            <div class="form-group">
                <label for="documentTitle">Title</label>
                <input type="text" id="documentTitle" name="titulo" required>
            </div>
            <div class="form-group">
                <label for="documentFile">File</label>
                <input type="file" id="documentFile" name="file" required>
            </div>
            <div class="form-group">
                <label for="documentDepartment">Department</label>
                <select id="documentDepartment" name="department_id" required>
                    <option value="">Select Department</option>
                    {% for dept in departments %}
                    <option value="{{ dept.id }}">{{ dept.name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="documentCategory">Category</label>
                <select id="documentCategory" name="category_id" required>
                    <option value="">Select Category</option>
                    {% for cat in categories %}
                    <option value="{{ cat.id }}">{{ cat.name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="documentUser">Assigned User</label>
                <div class="user-select">
                    <input type="text" id="selectedUserDisplay" readonly placeholder="Click to select user" onclick="showUserSelectionModal('add')">
                    <input type="hidden" id="selectedUserId" name="user_id">
                    <button type="button" class="action-btn" onclick="showUserSelectionModal('add')">
                        <i data-feather="search"></i>
                    </button>
                </div>
            </div>
            <div class="modal-actions">
                <button type="button" class="action-btn" onclick="hideModal('addDocumentModal')">Cancel</button>
                <button type="submit" class="action-btn primary">Upload</button>
            </div>
        </form>
    </div>
</div>

<!-- Edit Document Modal -->
<div id="editDocumentModal" class="modal">
    <div class="modal-content">
        <h3>Edit Document</h3>
        <form id="editDocumentForm" onsubmit="updateDocument(event)">
            <input type="hidden" id="editDocumentId">
            <div class="form-group">
                <label for="editDocumentTitle">Title</label>
                <input type="text" id="editDocumentTitle" name="titulo" required>
            </div>
            <div class="form-group">
                <label for="editDocumentDepartment">Department</label>
                <select id="editDocumentDepartment" name="department_id" required>
                    <option value="">Select Department</option>
                    {% for dept in departments %}
                    <option value="{{ dept.id }}">{{ dept.name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="editDocumentCategory">Category</label>
                <select id="editDocumentCategory" name="category_id" required>
                    <option value="">Select Category</option>
                    {% for cat in categories %}
                    <option value="{{ cat.id }}">{{ cat.name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="editDocumentUser">Assigned User</label>
                <div class="user-select">
                    <input type="text" id="editSelectedUserDisplay" readonly placeholder="Click to select user" onclick="showUserSelectionModal('edit')">
                    <input type="hidden" id="editSelectedUserId" name="user_id">
                    <button type="button" class="action-btn" onclick="showUserSelectionModal('edit')">
                        <i data-feather="search"></i>
                    </button>
                </div>
            </div>
            <div class="modal-actions">
                <button type="button" class="action-btn" onclick="hideModal('editDocumentModal')">Cancel</button>
                <button type="submit" class="action-btn primary">Update</button>
            </div>
        </form>
    </div>
</div>

<!-- User Selection Modal -->
<div id="userSelectionModal" class="modal">
    <div class="modal-content">
        <h3>Select User</h3>
        <div class="form-group">
            <input type="text" id="userFilter" placeholder="Filter users..." onkeyup="filterUsers()">
        </div>
        <div class="users-list" id="usersList">
            <!-- Users will be loaded here -->
        </div>
        <div class="modal-actions">
            <button type="button" class="action-btn" onclick="hideModal('userSelectionModal')">Cancel</button>
        </div>
    </div>
</div>

<script>
let users = []; // Will store all users
let currentUserSelectionMode = 'add'; // 'add' or 'edit'

setupFormValidation('addDocumentForm', {
    'documentTitle': [
        ValidationRules.required,
        ValidationRules.minLength(3),
        ValidationRules.maxLength(100)
    ],
    'documentFile': [
        ValidationRules.required
    ]
});

setupFormValidation('editDocumentForm', {
    'editDocumentTitle': [
        ValidationRules.required,
        ValidationRules.minLength(3),
        ValidationRules.maxLength(100)
    ]
});

let currentPage = 1;
const itemsPerPage = 10;

async function loadDocuments(page = 1) {
    const contentDiv = document.getElementById('documentsContent');
    showLoading(contentDiv);

    try {
        const response = await fetch(`/api/documents?page=${page}&per_page=${itemsPerPage}`);
        await handleApiResponse(response, async (data) => {
            document.querySelector('.documents-grid').innerHTML = generateDocumentsHTML(data.documents);
            document.getElementById('documentsPagination').innerHTML = generatePaginationHTML(data);
            feather.replace();
            currentPage = page;
        });
    } finally {
        hideLoading(contentDiv);
    }
}

function loadCategoriesByDepartment(departmentId) {
    const categorySelect = document.getElementById('documentCategory');
    showLoading(categorySelect);
    
    fetch(`/api/categories/departments/${departmentId}/categories`)
        .then(response => response.json())
        .then(data => {
            categorySelect.innerHTML = '<option value="">Select Category</option>' +
                data.categories.map(cat => 
                    `<option value="${cat.id}">${cat.name}</option>`
                ).join('');
        })
        .catch(error => {
            console.error('Error loading categories:', error);
            showErrorMessage('Failed to load categories');
        })
        .finally(() => {
            hideLoading(categorySelect);
        });
}

// Department change event listeners
document.getElementById('documentDepartment').addEventListener('change', function() {
    if (this.value) {
        loadCategoriesByDepartment(this.value);
    }
});

document.getElementById('editDocumentDepartment').addEventListener('change', function() {
    if (this.value) {
        const categorySelect = document.getElementById('editDocumentCategory');
        showLoading(categorySelect);
        
        fetch(`/api/categories/departments/${this.value}/categories`)
            .then(response => response.json())
            .then(data => {
                categorySelect.innerHTML = '<option value="">Select Category</option>' +
                    data.categories.map(cat => 
                        `<option value="${cat.id}">${cat.name}</option>`
                    ).join('');
            })
            .catch(error => {
                console.error('Error loading categories:', error);
                showErrorMessage('Failed to load categories');
            })
            .finally(() => {
                hideLoading(categorySelect);
            });
    }
});

async function loadUsers() {
    try {
        const response = await fetch('/api/users');
        if (!response.ok) throw new Error('Failed to load users');
        const data = await response.json();
        users = data.users || [];
        renderUsers(users);
    } catch (error) {
        console.error('Error loading users:', error);
        showErrorMessage('Failed to load users');
    }
}

function renderUsers(usersToRender) {
    const usersList = document.getElementById('usersList');
    usersList.innerHTML = usersToRender.map(user => `
        <div class="user-item" onclick="selectUserFromList('${user.id}', '${user.name}', '${user.email}')">
            <div class="user-item-avatar">${user.name.slice(0, 2).toUpperCase()}</div>
            <div class="user-item-info">
                <p>${user.name}</p>
                <p class="email">${user.email}</p>
            </div>
        </div>
    `).join('');
}

function filterUsers() {
    const filterText = document.getElementById('userFilter').value.toLowerCase();
    const filtered = users.filter(user => 
        user.name.toLowerCase().includes(filterText) || 
        user.email.toLowerCase().includes(filterText)
    );
    renderUsers(filtered);
}

function showUserSelectionModal(mode) {
    currentUserSelectionMode = mode;
    showModal('userSelectionModal');
    loadUsers();
}

function selectUserFromList(id, name, email) {
    if (currentUserSelectionMode === 'add') {
        document.getElementById('selectedUserDisplay').value = `${name} (${email})`;
        document.getElementById('selectedUserId').value = id;
    } else {
        document.getElementById('editSelectedUserDisplay').value = `${name} (${email})`;
        document.getElementById('editSelectedUserId').value = id;
    }
    hideModal('userSelectionModal');
}

function generateDocumentsHTML(documents) {
    if (!documents || documents.length === 0) {
        return `
            <div class="no-data">
                <i data-feather="inbox"></i>
                <p>No documents found</p>
            </div>`;
    }

    return documents.map(document => `
        <div class="document-card" data-id="${document.id}">
            <div class="document-icon">
                <i data-feather="file"></i>
            </div>
            <div class="document-info">
                <div class="document-header">
                    <h3>${document.titulo || 'Untitled'}</h3>
                    <p class="document-meta">
                        <span class="department">${document.department_name || ''}</span>
                        <span class="category">${document.category_name || ''}</span>
                    </p>
                </div>
                <div class="document-footer">
                    <p class="filename" title="${document.name}">${document.name}</p>
                    <div class="document-stats">
                        <span><i data-feather="eye"></i> ${document.view_count || 0}</span>
                        <span><i data-feather="download"></i> ${document.download_count || 0}</span>
                    </div>
                </div>
                <div class="document-actions">
                    <button class="action-btn" onclick="downloadDocument('${document.id}', '${document.name}')">
                        <i data-feather="download"></i>
                    </button>
                    <button class="action-btn" onclick='showEditDocumentModal("${document.id}", ${JSON.stringify(document)})'>
                        <i data-feather="edit-2"></i>
                    </button>
                    <button class="action-btn danger" onclick="deleteDocument('${document.id}')">
                        <i data-feather="trash-2"></i>
                    </button>
                </div>
            </div>
        </div>
    `).join('');
}

function generatePaginationHTML(data) {
    if (!data || data.total_pages <= 1) return '';

    let html = '<div class="pagination-controls">';
    
    html += `
        <button class="pagination-btn" 
                onclick="loadDocuments(${currentPage - 1})"
                ${currentPage === 1 ? 'disabled' : ''}>
            <i data-feather="chevron-left"></i>
        </button>`;
    
    for (let i = 1; i <= data.total_pages; i++) {
        html += `
            <button class="pagination-btn ${i === currentPage ? 'active' : ''}"
                    onclick="loadDocuments(${i})">
                ${i}
            </button>`;
    }
    
    html += `
        <button class="pagination-btn"
                onclick="loadDocuments(${currentPage + 1})"
                ${currentPage === data.total_pages ? 'disabled' : ''}>
            <i data-feather="chevron-right"></i>
        </button>`;
    
    html += '</div>';
    return html;
}

async function createDocument(event) {
    event.preventDefault();
    const form = event.target;
    const submitButton = form.querySelector('button[type="submit"]');
    
    if (!validateForm(form)) {
        return;
    }
    
    const formData = new FormData(form);
    showLoading(submitButton);

    try {
        const response = await fetch('/api/documents', {
            method: 'POST',
            body: formData
        });

        await handleApiResponse(response, async () => {
            hideModal('addDocumentModal');
            form.reset();
            await loadDocuments(currentPage);
        });
    } finally {
        hideLoading(submitButton);
    }
}

async function updateDocument(event) {
    event.preventDefault();
    const form = event.target;
    const submitButton = form.querySelector('button[type="submit"]');
    
    if (!validateForm(form)) {
        return;
    }
    
    const id = document.getElementById('editDocumentId').value;
    const formData = new FormData(form);
    const data = Object.fromEntries(formData);
    showLoading(submitButton);

    try {
        const response = await fetch(`/api/documents/${id}`, {
            method: 'PUT',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(data)
        });

        await handleApiResponse(response, async () => {
            hideModal('editDocumentModal');
            await loadDocuments(currentPage);
        });
    } finally {
        hideLoading(submitButton);
    }
}

async function deleteDocument(id) {
    if (!confirm('Are you sure you want to delete this document?')) {
        return;
    }

    const card = document.querySelector(`.document-card[data-id="${id}"]`);
    showLoading(card);

    try {
        const response = await fetch(`/api/documents/${id}`, {
            method: 'DELETE'
        });

        await handleApiResponse(response, async () => {
            await loadDocuments(currentPage);
        });
    } finally {
        hideLoading(card);
    }
}

async function downloadDocument(id, filename) {
    const card = document.querySelector(`.document-card[data-id="${id}"]`);
    showLoading(card);

    try {
        window.location.href = `/api/documents/${id}/download`;
    } catch (error) {
        showErrorMessage('Failed to download document');
    } finally {
        setTimeout(() => hideLoading(card), 1000);
    }
}

function showModal(modalId) {
    document.getElementById(modalId).style.display = 'block';
}

function hideModal(modalId) {
    document.getElementById(modalId).style.display = 'none';
}

function showAddDocumentModal() {
    document.getElementById('addDocumentForm').reset();
    showModal('addDocumentModal');
}

function showEditDocumentModal(id, document) {
    document.getElementById('editDocumentId').value = id;
    document.getElementById('editDocumentTitle').value = document.titulo || '';
    document.getElementById('editDocumentDepartment').value = document.department_id;
    document.getElementById('editDocumentCategory').value = document.category_id;
    document.getElementById('editSelectedUserDisplay').value = document.user_name || '';
    document.getElementById('editSelectedUserId').value = document.user_id || '';
    showModal('editDocumentModal');
}

// Initialize documents list when page loads
document.addEventListener('DOMContentLoaded', () => loadDocuments(1));
</script>

<style>
.documents-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
    gap: 1rem;
}

.document-card {
    background-color: var(--bg-tertiary);
    border-radius: 8px;
    padding: 1.5rem;
    display: flex;
    gap: 1rem;
    transition: transform 0.2s;
}

.document-card:hover {
    transform: translateY(-2px);
}

.document-icon {
    padding: 1rem;
    background-color: var(--accent-color);
    border-radius: 8px;
    display: flex;
    align-items: center;
    justify-content: center;
}

.document-info {
    flex: 1;
    display: flex;
    flex-direction: column;
}

.document-header h3 {
    margin: 0;
    margin-bottom: 0.5rem;
}

.document-meta {
    display: flex;
    gap: 0.5rem;
    margin: 0;
}

.document-meta span {
    font-size: 0.875rem;
    color: var(--text-secondary);
    background-color: var(--bg-secondary);
    padding: 0.25rem 0.5rem;
    border-radius: 4px;
}

.document-footer {
    margin-top: auto;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.filename {
    font-size: 0.875rem;
    color: var(--text-secondary);
    margin: 0;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
    max-width: 200px;
}

.document-stats {
    display: flex;
    gap: 1rem;
    font-size: 0.875rem;
    color: var(--text-secondary);
}

.document-stats span {
    display: flex;
    align-items: center;
    gap: 0.25rem;
}

.document-actions {
    margin-top: 1rem;
    display: flex;
    justify-content: flex-end;
    gap: 0.5rem;
}

.pagination-controls {
    display: flex;
    justify-content: center;
    gap: 0.5rem;
    margin-top: 2rem;
}

.pagination-btn {
    padding: 0.5rem 1rem;
    border: none;
    background-color: var(--bg-tertiary);
    color: var(--text-primary);
    border-radius: 4px;
    cursor: pointer;
    transition: background-color 0.2s;
}

.pagination-btn:hover:not(:disabled) {
    background-color: var(--accent-color);
}

.pagination-btn.active {
    background-color: var(--accent-color);
}

.pagination-btn:disabled {
    opacity: 0.5;
    cursor: not-allowed;
}

.user-select {
    display: flex;
    gap: 0.5rem;
}

.user-select input[readonly] {
    background-color: var(--bg-tertiary);
    cursor: pointer;
}

.users-list {
    max-height: 300px;
    overflow-y: auto;
    margin: 1rem 0;
}

.user-item {
    display: flex;
    align-items: center;
    padding: 0.75rem;
    border-radius: 4px;
    cursor: pointer;
    transition: background-color 0.2s;
}

.user-item:hover {
    background-color: var(--bg-tertiary);
}

.user-item.selected {
    background-color: var(--accent-color);
    color: white;
}

.user-item-avatar {
    width: 32px;
    height: 32px;
    border-radius: 50%;
    background-color: var(--accent-color);
    color: white;
    display: flex;
    align-items: center;
    justify-content: center;
    margin-right: 0.75rem;
    font-size: 0.875rem;
}

.user-item-info {
    flex: 1;
}

.user-item-info p {
    margin: 0;
}

.user-item-info .email {
    font-size: 0.875rem;
    color: var(--text-secondary);
}
</style>
{% endblock %}
