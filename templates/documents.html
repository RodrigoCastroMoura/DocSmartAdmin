{% extends "base.html" %}

{% block content %}
<div class="page-container">
    <div class="header-actions">
        <h2><i data-feather="file-text"></i> Documents</h2>
        <button class="action-btn primary" onclick="showAddDocumentModal()">
            <i data-feather="plus"></i> Add Document
        </button>
    </div>
    <div class="content-grid">
        <div class="documents-grid">
            {% if documents %}
                {% for document in documents %}
                <div class="document-card" data-id="{{ document.id }}">
                    <div class="document-icon">
                        <i data-feather="file"></i>
                    </div>
                    <div class="document-info">
                        <h3>{{ document.name }}</h3>
                        <p class="document-meta">
                            <span class="department">{{ document.department }}</span>
                            <span class="category">{{ document.category }}</span>
                        </p>
                    </div>
                    <div class="document-actions">
                        <button class="action-btn" onclick="downloadDocument('{{ document.id }}', '{{ document.name }}')">
                            <i data-feather="download"></i>
                        </button>
                        <button class="action-btn" onclick="showEditDocumentModal('{{ document.id }}', {{ document|tojson|safe }})">
                            <i data-feather="edit-2"></i>
                        </button>
                        <button class="action-btn danger" onclick="deleteDocument('{{ document.id }}')">
                            <i data-feather="trash-2"></i>
                        </button>
                    </div>
                </div>
                {% endfor %}
            {% else %}
                <div class="no-data">
                    <i data-feather="inbox"></i>
                    <p>No documents found</p>
                </div>
            {% endif %}
        </div>
    </div>
</div>

<!-- Add Document Modal -->
<div id="addDocumentModal" class="modal">
    <div class="modal-content">
        <h3>Add Document</h3>
        <form id="addDocumentForm" onsubmit="createDocument(event)">
            <div class="form-group">
                <label for="documentName">Document Name</label>
                <input type="text" id="documentName" name="name" required>
            </div>
            <div class="form-group">
                <label for="documentFile">File</label>
                <input type="file" id="documentFile" name="file" required>
            </div>
            <div class="form-group">
                <label for="documentType">Document Type</label>
                <select id="documentType" name="type" required>
                    <option value="general">General</option>
                    <option value="report">Report</option>
                    <option value="contract">Contract</option>
                    <option value="invoice">Invoice</option>
                </select>
            </div>
            <div class="form-group">
                <label for="documentDepartment">Department</label>
                <select id="documentDepartment" name="department_id" required></select>
            </div>
            <div class="form-group">
                <label for="documentCategory">Category</label>
                <select id="documentCategory" name="category_id" required></select>
            </div>
            <div class="modal-actions">
                <button type="button" class="action-btn" onclick="hideModal('addDocumentModal')">Cancel</button>
                <button type="submit" class="action-btn primary">Upload</button>
            </div>
        </form>
    </div>
</div>

<!-- Edit Document Modal -->
<div id="editDocumentModal" class="modal">
    <div class="modal-content">
        <h3>Edit Document</h3>
        <form id="editDocumentForm" onsubmit="updateDocument(event)">
            <input type="hidden" id="editDocumentId">
            <div class="form-group">
                <label for="editDocumentName">Document Name</label>
                <input type="text" id="editDocumentName" name="name" required>
            </div>
            <div class="form-group">
                <label for="editDocumentType">Document Type</label>
                <select id="editDocumentType" name="type" required>
                    <option value="general">General</option>
                    <option value="report">Report</option>
                    <option value="contract">Contract</option>
                    <option value="invoice">Invoice</option>
                </select>
            </div>
            <div class="form-group">
                <label for="editDocumentDepartment">Department</label>
                <select id="editDocumentDepartment" name="department_id" required></select>
            </div>
            <div class="form-group">
                <label for="editDocumentCategory">Category</label>
                <select id="editDocumentCategory" name="category_id" required></select>
            </div>
            <div class="modal-actions">
                <button type="button" class="action-btn" onclick="hideModal('editDocumentModal')">Cancel</button>
                <button type="submit" class="action-btn primary">Update</button>
            </div>
        </form>
    </div>
</div>

<style>
.page-container {
    padding: 2rem;
}

.header-actions {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 2rem;
}

.header-actions h2 {
    display: flex;
    align-items: center;
    gap: 0.5rem;
}

.content-grid {
    background-color: var(--bg-secondary);
    border-radius: 8px;
    padding: 1.5rem;
}

.documents-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
    gap: 1rem;
}

.document-card {
    display: flex;
    align-items: center;
    padding: 1rem;
    background-color: var(--bg-tertiary);
    border-radius: 6px;
    transition: transform 0.2s;
}

.document-card:hover {
    transform: translateY(-2px);
}

.document-icon {
    padding: 1rem;
    background-color: var(--accent-color);
    border-radius: 6px;
    margin-right: 1rem;
}

.document-info {
    flex-grow: 1;
}

.document-info h3 {
    margin-bottom: 0.25rem;
}

.document-meta {
    display: flex;
    gap: 0.5rem;
    font-size: 0.875rem;
    color: var(--text-secondary);
}

.document-meta span {
    padding: 0.25rem 0.5rem;
    background-color: var(--bg-secondary);
    border-radius: 4px;
}

.document-actions {
    display: flex;
    gap: 0.5rem;
}

.no-data {
    text-align: center;
    padding: 2rem;
    color: var(--text-secondary);
}

.no-data i {
    font-size: 3rem;
    margin-bottom: 1rem;
}

#documentFile {
    padding: 0.5rem;
    background-color: var(--bg-tertiary);
    border-radius: 4px;
    color: var(--text-primary);
}

#documentFile::file-selector-button {
    background-color: var(--accent-color);
    color: white;
    padding: 0.5rem 1rem;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    margin-right: 1rem;
}

#documentFile::file-selector-button:hover {
    background-color: var(--accent-hover);
}
</style>

<script src="{{ url_for('static', filename='js/validation.js') }}"></script>
<script>
// Setup form validation
setupFormValidation('addDocumentForm', {
    'documentName': [
        ValidationRules.required,
        ValidationRules.minLength(3),
        ValidationRules.maxLength(100)
    ],
    'documentFile': [
        ValidationRules.required
    ]
});

setupFormValidation('editDocumentForm', {
    'editDocumentName': [
        ValidationRules.required,
        ValidationRules.minLength(3),
        ValidationRules.maxLength(100)
    ]
});

// Fetch departments and categories for dropdowns
async function fetchDepartmentsAndCategories() {
    try {
        const [departmentsResponse, categoriesResponse] = await Promise.all([
            fetch('/api/departments'),
            fetch('/api/categories')
        ]);

        if (departmentsResponse.ok && categoriesResponse.ok) {
            const departments = await departmentsResponse.json();
            const categories = await categoriesResponse.json();

            const departmentSelects = ['documentDepartment', 'editDocumentDepartment'];
            const categorySelects = ['documentCategory', 'editDocumentCategory'];

            departmentSelects.forEach(selectId => {
                const select = document.getElementById(selectId);
                select.innerHTML = departments.map(dept => 
                    `<option value="${dept.id}">${dept.name}</option>`
                ).join('');
            });

            categorySelects.forEach(selectId => {
                const select = document.getElementById(selectId);
                select.innerHTML = categories.map(cat => 
                    `<option value="${cat.id}">${cat.name}</option>`
                ).join('');
            });
        }
    } catch (error) {
        console.error('Error fetching data:', error);
    }
}

// Show/Hide Modals
function showModal(modalId) {
    document.getElementById(modalId).style.display = 'block';
    if (modalId === 'addDocumentModal' || modalId === 'editDocumentModal') {
        fetchDepartmentsAndCategories();
    }
}

function hideModal(modalId) {
    document.getElementById(modalId).style.display = 'none';
}

function showAddDocumentModal() {
    document.getElementById('addDocumentForm').reset();
    showModal('addDocumentModal');
}

function showEditDocumentModal(id, document) {
    document.getElementById('editDocumentId').value = id;
    document.getElementById('editDocumentName').value = document.name;
    document.getElementById('editDocumentType').value = document.type;
    document.getElementById('editDocumentDepartment').value = document.department_id;
    document.getElementById('editDocumentCategory').value = document.category_id;
    showModal('editDocumentModal');
}

// Document Operations
async function createDocument(event) {
    event.preventDefault();
    const form = event.target;
    
    if (!validateForm(form)) {
        return;
    }
    
    const formData = new FormData(form);

    try {
        const response = await fetch('/api/documents', {
            method: 'POST',
            body: formData
        });

        if (response.ok) {
            hideModal('addDocumentModal');
            window.location.reload();
        } else {
            const data = await response.json();
            alert(data.error || 'Failed to create document');
        }
    } catch (error) {
        alert('Failed to create document');
    }
}

async function updateDocument(event) {
    event.preventDefault();
    const form = event.target;
    
    if (!validateForm(form)) {
        return;
    }
    
    const id = document.getElementById('editDocumentId').value;
    const formData = new FormData(form);

    try {
        const response = await fetch(`/api/documents/${id}`, {
            method: 'PUT',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(Object.fromEntries(formData))
        });

        if (response.ok) {
            hideModal('editDocumentModal');
            window.location.reload();
        } else {
            const data = await response.json();
            alert(data.error || 'Failed to update document');
        }
    } catch (error) {
        alert('Failed to update document');
    }
}

async function deleteDocument(id) {
    if (!confirm('Are you sure you want to delete this document?')) {
        return;
    }

    try {
        const response = await fetch(`/api/documents/${id}`, {
            method: 'DELETE'
        });

        if (response.ok) {
            window.location.reload();
        } else {
            const data = await response.json();
            alert(data.error || 'Failed to delete document');
        }
    } catch (error) {
        alert('Failed to delete document');
    }
}

async function downloadDocument(id, filename) {
    try {
        window.location.href = `/api/documents/${id}/download`;
    } catch (error) {
        alert('Failed to download document');
    }
}
</script>
{% endblock %}
