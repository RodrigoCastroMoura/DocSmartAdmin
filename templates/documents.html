{% extends "base.html" %}

{% block content %}
<div class="page-container">
    <div class="header-actions">
        <h2><i data-feather="file-text"></i> Documents</h2>
        <button class="action-btn primary" onclick="showAddDocumentModal()">
            <i data-feather="plus"></i> Add Document
        </button>
    </div>
    <div class="filters-section">
        <div class="filter-group">
            <label for="filterDepartment">Department</label>
            <select id="filterDepartment" onchange="handleFilterChange()">
                <option value="">All Departments</option>
                {% for dept in departments %}
                <option value="{{ dept.id }}">{{ dept.name }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="filter-group">
            <label for="filterCategory">Category</label>
            <select id="filterCategory" onchange="handleFilterChange()">
                <option value="">All Categories</option>
            </select>
        </div>
        <div class="filter-group">
            <label for="filterDocumentType">Document Type</label>
            <select id="filterDocumentType" onchange="handleFilterChange()">
                <option value="">All Types</option>
            </select>
        </div>
        <div class="filter-group">
            <label for="filterUser">User</label>
            <select id="filterUser" onchange="handleFilterChange()">
                <option value="">All Users</option>
            </select>
        </div>
        <button class="action-btn" onclick="clearFilters()">
            <i data-feather="x"></i> Clear Filters
        </button>
    </div>
    <div class="content-grid">
        <div id="documentsContent">
            <div class="documents-grid">
                <div class="no-data">
                    <i data-feather="inbox"></i>
                    <p>Loading documents...</p>
                </div>
            </div>
            <div class="pagination-controls">
                <button class="action-btn" onclick="changePage(currentPage - 1)" id="prevPage" disabled>
                    <i data-feather="chevron-left"></i> Previous
                </button>
                <span id="pageInfo">Page 1</span>
                <button class="action-btn" onclick="changePage(currentPage + 1)" id="nextPage" disabled>
                    Next <i data-feather="chevron-right"></i>
                </button>
            </div>
        </div>
    </div>
</div>

<!-- Add Document Modal -->
<div id="addDocumentModal" class="modal">
    <div class="modal-content">
        <h3>Add Document</h3>
        <form id="addDocumentForm" onsubmit="createDocument(event)">
            <div class="form-group">
                <label for="documentTitle">Title</label>
                <input type="text" id="documentTitle" name="titulo" required>
            </div>
            <div class="form-group">
                <label for="documentDepartment">Department</label>
                <select id="documentDepartment" name="department_id" required onchange="loadDepartmentCategories(this.value)">
                    <option value="">Select Department</option>
                    {% for dept in departments %}
                    <option value="{{ dept.id }}">{{ dept.name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="documentCategory">Category</label>
                <select id="documentCategory" name="category_id" required onchange="loadDocumentTypes(this.value)">
                    <option value="">Select Category</option>
                </select>
            </div>
            <div class="form-group">
                <label for="documentType">Document Type</label>
                <select id="documentType" name="document_type_id" required>
                    <option value="">Select Document Type</option>
                </select>
            </div>
            <div class="form-group">
                <label for="documentUser">User</label>
                <select id="documentUser" name="user_id" required>
                    <option value="">Select User</option>
                </select>
            </div>
            <div class="form-group">
                <label for="documentFile">File</label>
                <input type="file" id="documentFile" name="file" required>
            </div>
            <div class="modal-actions">
                <button type="button" class="action-btn" onclick="hideModal('addDocumentModal')">Cancel</button>
                <button type="submit" class="action-btn primary">Upload</button>
            </div>
        </form>
    </div>
</div>

<!-- Document Preview Modal -->
<div id="previewModal" class="modal">
    <div class="modal-content preview-modal">
        <div class="preview-header">
            <h3>Document Preview</h3>
            <button class="close-btn" onclick="hideModal('previewModal')">
                <i data-feather="x"></i>
            </button>
        </div>
        <div class="preview-container">
            <div id="previewContent"></div>
        </div>
    </div>
</div>

<script src="{{ url_for('static', filename='js/validation.js') }}"></script>
<script>
let currentPage = 1;
const perPage = 10;
let totalPages = 1;

function getFileIcon(filename) {
    if (!filename) return 'file';
    
    const ext = filename.split('.').pop().toLowerCase();
    switch (ext) {
        case 'pdf': return 'file-text';
        case 'doc': case 'docx': return 'file-text';
        case 'xls': case 'xlsx': return 'file';
        case 'ppt': case 'pptx': return 'file';
        case 'txt': return 'file-text';
        case 'jpg': case 'jpeg': case 'png': case 'gif': case 'bmp': return 'image';
        case 'zip': case 'rar': case '7z': case 'tar': case 'gz': return 'archive';
        case 'mp3': case 'wav': case 'ogg': return 'music';
        case 'mp4': case 'avi': case 'mov': return 'video';
        default: return 'file';
    }
}

async function loadFilterData() {
    try {
        // Load users for filter
        const usersResponse = await fetch('/api/users');
        if (usersResponse.ok) {
            const userData = await usersResponse.json();
            const userSelect = document.getElementById('filterUser');
            userSelect.innerHTML = `
                <option value="">All Users</option>
                ${userData.users.map(user => 
                    `<option value="${user.id}">${user.name}</option>`
                ).join('')}`;
        }

        // Load initial categories and document types if department is selected
        const departmentId = document.getElementById('filterDepartment').value;
        if (departmentId) {
            await loadDepartmentCategories(departmentId, 'filterCategory');
            const categoryId = document.getElementById('filterCategory').value;
            if (categoryId) {
                await loadDocumentTypes(categoryId, 'filterDocumentType');
            }
        }
    } catch (error) {
        console.error('Error loading filter data:', error);
    }
}

async function handleFilterChange() {
    const departmentId = document.getElementById('filterDepartment').value;
    const categorySelect = document.getElementById('filterCategory');
    const documentTypeSelect = document.getElementById('filterDocumentType');

    if (departmentId) {
        await loadDepartmentCategories(departmentId, 'filterCategory');
        const categoryId = categorySelect.value;
        if (categoryId) {
            await loadDocumentTypes(categoryId, 'filterDocumentType');
        }
    } else {
        categorySelect.innerHTML = '<option value="">All Categories</option>';
        documentTypeSelect.innerHTML = '<option value="">All Types</option>';
    }

    // Reset to first page when filters change
    currentPage = 1;
    await loadDocuments();
}

function clearFilters() {
    document.getElementById('filterDepartment').value = '';
    document.getElementById('filterCategory').value = '';
    document.getElementById('filterDocumentType').value = '';
    document.getElementById('filterUser').value = '';
    handleFilterChange();
}

setupFormValidation('addDocumentForm', {
    'documentTitle': [
        ValidationRules.required,
        ValidationRules.minLength(3),
        ValidationRules.maxLength(100)
    ],
    'documentDepartment': [ValidationRules.required],
    'documentCategory': [ValidationRules.required],
    'documentType': [ValidationRules.required],
    'documentUser': [ValidationRules.required]
});

async function loadDocumentTypes(categoryId, targetId = 'documentType') {
    const typeSelect = document.getElementById(targetId);
    typeSelect.innerHTML = '<option value="">Loading document types...</option>';
    typeSelect.disabled = true;

    try {
        const response = await fetch(`/api/document_types/categories/${categoryId}/types`);
        if (!response.ok) throw new Error('Failed to load document types');
        const data = await response.json();
        
        typeSelect.innerHTML = `
            <option value="">${targetId === 'filterDocumentType' ? 'All Types' : 'Select Document Type'}</option>
            ${data.map(type => 
                `<option value="${type.id}">${type.name}</option>`
            ).join('')}`;
    } catch (error) {
        console.error('Error loading document types:', error);
        typeSelect.innerHTML = '<option value="">Error loading document types</option>';
    } finally {
        typeSelect.disabled = false;
    }
}

async function loadDepartmentCategories(departmentId, targetId = 'documentCategory') {
    const categorySelect = document.getElementById(targetId);
    categorySelect.innerHTML = '<option value="">Loading categories...</option>';
    categorySelect.disabled = true;

    try {
        const response = await fetch(`/api/categories/departments/${departmentId}/categories`);
        if (!response.ok) throw new Error('Failed to load categories');
        const data = await response.json();
        
        const categories = data.categories || [];
        
        categorySelect.innerHTML = `
            <option value="">${targetId === 'filterCategory' ? 'All Categories' : 'Select Category'}</option>
            ${categories.map(cat => `
                <option value="${cat.id}">${cat.name}</option>
            `).join('')}`;
    } catch (error) {
        console.error('Error loading categories:', error);
        categorySelect.innerHTML = '<option value="">Error loading categories</option>';
    } finally {
        categorySelect.disabled = false;
    }
}

async function loadUsers() {
    const userSelect = document.getElementById('documentUser');
    try {
        const response = await fetch('/api/users');
        if (!response.ok) throw new Error('Failed to load users');
        const data = await response.json();
        
        userSelect.innerHTML = `
            <option value="">Select User</option>
            ${data.users.map(user => 
                `<option value="${user.id}">${user.name}</option>`
            ).join('')}`;
    } catch (error) {
        console.error('Error loading users:', error);
        userSelect.innerHTML = '<option value="">Error loading users</option>';
    }
}

async function loadDocuments(page = 1) {
    const contentDiv = document.getElementById('documentsContent');
    showLoading(contentDiv);

    try {
        // Get filter values
        const departmentId = document.getElementById('filterDepartment').value;
        const categoryId = document.getElementById('filterCategory').value;
        const documentTypeId = document.getElementById('filterDocumentType').value;
        const userId = document.getElementById('filterUser').value;

        // Build query parameters
        const params = new URLSearchParams({
            page: page,
            per_page: perPage
        });

        if (departmentId) params.append('department_id', departmentId);
        if (categoryId) params.append('category_id', categoryId);
        if (documentTypeId) params.append('document_type_id', documentTypeId);
        if (userId) params.append('user_id', userId);

        const response = await fetch(`/api/documents?${params.toString()}`);
        if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
        const data = await response.json();
        if (!data) throw new Error('Invalid response format');

        currentPage = page;
        totalPages = data.total_pages || 1;
        updateDocumentsGrid(data);
        updatePaginationControls();
    } catch (error) {
        console.error('Error loading documents:', error);
        contentDiv.innerHTML = `
            <div class="documents-grid">
                <div class="no-data">
                    <i data-feather="alert-circle"></i>
                    <p>Error loading documents. Please try again.</p>
                </div>
            </div>`;
        feather.replace();
    } finally {
        hideLoading(contentDiv);
    }
}

function updatePaginationControls() {
    document.getElementById('prevPage').disabled = currentPage <= 1;
    document.getElementById('nextPage').disabled = currentPage >= totalPages;
    document.getElementById('pageInfo').textContent = `Page ${currentPage} of ${totalPages}`;
}

function changePage(newPage) {
    if (newPage >= 1 && newPage <= totalPages) {
        loadDocuments(newPage);
    }
}

function updateDocumentsGrid(data) {
    const documents = data.documents || [];
    const gridHTML = documents.length === 0 ? `
        <div class="documents-grid">
            <div class="no-data">
                <i data-feather="inbox"></i>
                <p>No documents found</p>
            </div>
        </div>` : `
        <div class="documents-grid">
            ${documents.map(doc => `
                <div class="document-card" data-id="${doc.id}">
                    <div class="document-header">
                        <i data-feather="${getFileIcon(doc.name)}"></i>
                        <div class="document-title">
                            <h3>${doc.document_type_name || 'No Type'}</h3>
                            <span class="document-filename">${doc.name}</span>
                        </div>
                    </div>
                    <div class="document-info">
                        <div class="document-user">
                            <div class="user-avatar">${doc.user_name ? doc.user_name.slice(0, 2).toUpperCase() : 'NA'}</div>
                            <div class="user-info">
                                <span class="user-name">${doc.user_name || 'No User'}</span>
                                <span class="user-cpf">${doc.user_cpf || 'No CPF'}</span>
                            </div>
                        </div>
                        <div class="document-meta">
                            <span><i data-feather="eye"></i> ${doc.view_count}</span>
                            <span><i data-feather="download"></i> ${doc.download_count}</span>
                            <span class="document-date">Created: ${new Date(doc.created_at).toLocaleDateString()}</span>
                        </div>
                    </div>
                    <div class="document-actions">
                        <button class="action-btn" onclick="previewDocument('${doc.id}', '${doc.url}')">
                            <i data-feather="eye"></i>
                        </button>
                        <button class="action-btn" onclick="downloadDocument('${doc.id}', '${doc.url}')">
                            <i data-feather="download"></i>
                        </button>
                        <button class="action-btn danger" onclick="deleteDocument('${doc.id}')">
                            <i data-feather="trash-2"></i>
                        </button>
                    </div>
                </div>
            `).join('')}
        </div>`;

    const contentDiv = document.getElementById('documentsContent');
    const paginationControls = contentDiv.querySelector('.pagination-controls');
    contentDiv.innerHTML = gridHTML;
    contentDiv.appendChild(paginationControls);
    feather.replace();
}

function previewDocument(id, url) {
    if (!url) {
        showErrorMessage('Document URL not available');
        return;
    }

    const fileExt = url.split('.').pop().toLowerCase();
    const previewContent = document.getElementById('previewContent');
    
    if (fileExt === 'pdf') {
        previewContent.innerHTML = `
            <embed src="${url}" type="application/pdf" width="100%" height="100%">
        `;
    } else if (['jpg', 'jpeg', 'png', 'gif', 'bmp'].includes(fileExt)) {
        previewContent.innerHTML = `
            <img src="${url}" style="max-width: 100%; max-height: 100%; object-fit: contain;">
        `;
    } else if (['txt', 'csv', 'json'].includes(fileExt)) {
        fetch(url)
            .then(response => response.text())
            .then(content => {
                previewContent.innerHTML = `
                    <pre style="white-space: pre-wrap; padding: 1rem;">${content}</pre>
                `;
            })
            .catch(() => {
                previewContent.innerHTML = `
                    <div class="preview-message">
                        <i data-feather="${getFileIcon(url)}"></i>
                        <p>Failed to load preview.</p>
                    </div>
                `;
                feather.replace();
            });
    } else {
        previewContent.innerHTML = `
            <div class="preview-message">
                <i data-feather="${getFileIcon(url)}"></i>
                <p>This file type cannot be previewed directly.</p>
                <p>Click the download button to view the file.</p>
            </div>
        `;
        feather.replace();
    }

    showModal('previewModal');
}

function downloadDocument(id, url) {
    if (!url) {
        showErrorMessage('Document URL not available');
        return;
    }

    window.open(url, '_blank');
}

async function createDocument(event) {
    event.preventDefault();
    const form = event.target;
    const submitButton = form.querySelector('button[type="submit"]');
    
    if (!validateForm(form)) return;
    
    const formData = new FormData(form);
    showLoading(submitButton);

    try {
        const response = await fetch('/api/documents', {
            method: 'POST',
            body: formData
        });

        if (!response.ok) {
            const errorData = await response.json();
            throw new Error(errorData.error || 'Failed to upload document');
        }

        const data = await response.json();
        hideModal('addDocumentModal');
        form.reset();
        await loadDocuments(currentPage);
        showErrorMessage('Document uploaded successfully', 'success');
    } catch (error) {
        console.error('Error creating document:', error);
        showErrorMessage(error.message);
    } finally {
        hideLoading(submitButton);
    }
}

async function deleteDocument(id) {
    if (!confirm('Are you sure you want to delete this document?')) return;

    const card = document.querySelector(`.document-card[data-id="${id}"]`);
    showLoading(card);

    try {
        const response = await fetch(`/api/documents/${id}`, {
            method: 'DELETE'
        });

        if (!response.ok) throw new Error('Failed to delete document');

        await loadDocuments(currentPage);
        showErrorMessage('Document deleted successfully', 'success');
    } catch (error) {
        console.error('Error deleting document:', error);
        showErrorMessage(error.message);
    } finally {
        hideLoading(card);
    }
}

function showModal(modalId) {
    document.getElementById(modalId).style.display = 'block';
}

function hideModal(modalId) {
    document.getElementById(modalId).style.display = 'none';
}

function showAddDocumentModal() {
    document.getElementById('addDocumentForm').reset();
    document.getElementById('documentCategory').innerHTML = '<option value="">Select Category</option>';
    loadUsers();
    showModal('addDocumentModal');
}

// Initialize documents list and filters when page loads
document.addEventListener('DOMContentLoaded', () => {
    loadDocuments();
    loadFilterData();
});
</script>

    margin-bottom: 1rem;

    transform: translateY(-2px);
}

    align-items: flex-start;
