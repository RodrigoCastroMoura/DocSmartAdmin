{% extends "base.html" %}

{% block content %}
<div class="page-container">
    <div class="header-actions">
        <h2><i data-feather="file-text"></i> Documents</h2>
        <button class="action-btn primary" onclick="showAddDocumentModal()">
            <i data-feather="plus"></i> Add Document
        </button>
    </div>
    
    <div class="filter-section">
        <div class="filter-row">
            <div class="filter-group">
                <label for="filterDepartment">Department</label>
                <select id="filterDepartment" onchange="applyFiltersDepartment(this.value)">
                    <option value="">All Departments</option>
                {% if departments %}
                    {% for department in departments %}
                    <option value="{{department.id}}">{{department.name}}</option>
                    {% endfor %}
                {% endif %}
                </select>
            </div>
            <div class="filter-group">
                <label for="filterCategory">Category</label>
                <select id="filterCategory" onchange="applyFiltersCategory(this.value)">
                    <option value="">Categories</option>
                </select>
            </div>
            <div class="filter-group">
                <label for="filterDocumentType">Document Type</label>
                <select id="filterDocumentType" onchange="applyFilters()">
                    <option value="">Types</option>
                </select>
            </div>
            <div class="filter-group">
                <label for="filterUser">User</label>
                <select id="filterUser" onchange="applyFilters()">
                    <option value="">Users</option>
                </select>
            </div>
        </div>
    </div>

    <div class="content-grid">
        <div id="documentsContent">
            <div class="documents-grid">
                <div class="no-data">
                    <i data-feather="inbox"></i>
                    <p>Loading documents...</p>
                </div>
            </div>
            <div class="pagination-controls">
                <button class="action-btn" onclick="changePage(currentPage - 1)" id="prevPage" disabled>
                    <i data-feather="chevron-left"></i> Previous
                </button>
                <span id="pageInfo">Page 1</span>
                <button class="action-btn" onclick="changePage(currentPage + 1)" id="nextPage" disabled>
                    Next <i data-feather="chevron-right"></i>
                </button>
            </div>
        </div>
    </div>
</div>

<!-- Add Document Modal -->
<div id="addDocumentModal" class="modal">
    <div class="modal-content">
        <h3>Add Document</h3>
        <form id="addDocumentForm" onsubmit="createDocument(event)">
            <div class="form-group">
                <label for="documentTitle">Document Title</label>
                <input type="text" id="documentTitle" name="titulo" required>
            </div>
            <div class="form-grid">
                <div class="form-group">
                    <label for="documentDepartment">Select Department</label>
                    <select id="documentDepartment" name="department_id" required onchange="loadDepartmentCategories(this.value)">
                        <option value="">Select Department</option>
                        {% if departments %}
                            {% for department in departments %}
                            <option value="{{department.id}}">{{department.name}}</option>
                            {% endfor %}
                        {% endif %}
                    </select>
                </div>
                <div class="form-group">
                    <label for="documentCategory">Select Category</label>
                    <select id="documentCategory" name="category_id" required onchange="loadDocumentTypes(this.value)">
                        <option value="">Select Category</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="documentType">Document Type</label>
                    <select id="documentType" name="document_type_id" required>
                        <option value="">Select Document Type</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="documentUserCPF">Assign to User (CPF)</label>
                    <div class="input-group">
                        <input type="text" id="documentUserCPF" name="cpf" class="form-control" placeholder="Enter CPF" required oninput="searchUser(this.value)">
                        <div id="userSearchSpinner" class="spinner" style="display: none;">
                            <i data-feather="loader"></i>
                        </div>
                    </div>
                    <div id="userSearchError" class="error-message" style="display: none;"></div>
                </div>
            </div>
            <div class="form-group">
                <label for="userName">User Name</label>
                <input type="text" id="name-user" name="name-user" disabled>
            </div>
            <div class="form-group">
                <label for="documentFile">Upload File</label>
                <input type="file" id="documentFile" name="file" required>
            </div>
            <div class="modal-actions">
                <button type="button" class="action-btn" onclick="hideModal('addDocumentModal')">Cancel</button>
                <button type="submit" class="action-btn primary">Upload</button>
                <input type="hidden" name="user_id" id="user_id">
            </div>
        </form>
    </div>
</div>

<!-- Delete Confirmation Modal -->
<div id="deleteConfirmModal" class="modal">
    <div class="modal-content notification-modal">
        <div class="notification-header">
            <i data-feather="alert-triangle" style="color: var(--danger-color);"></i>
            <h3>Confirm Delete</h3>
            <button class="close-btn" onclick="hideModal('deleteConfirmModal')">
                <i data-feather="x"></i>
            </button>
        </div>
        <div class="notification-body">
            <p>Are you sure you want to delete this document?</p>
            <p>This action cannot be undone.</p>
        </div>
        <div class="notification-actions">
            <button class="action-btn" onclick="hideModal('deleteConfirmModal')">Cancel</button>
            <button class="action-btn danger" onclick="confirmDelete()">Delete</button>
        </div>
    </div>
</div>

<script>
let currentPage = 1;
const perPage = 10;
let totalPages = 1;
let itemToDelete = null;
let userSearchTimeout = null;

// Add debounced user search functionality
function searchUser(cpf) {
    const userNameInput = document.getElementById('name-user');
    const userIdInput = document.getElementById('user_id');
    const spinner = document.getElementById('userSearchSpinner');
    const errorDiv = document.getElementById('userSearchError');
    
    // Clear previous timeout
    if (userSearchTimeout) {
        clearTimeout(userSearchTimeout);
    }

    // Clear previous results
    userNameInput.value = '';
    userIdInput.value = '';
    errorDiv.style.display = 'none';

    if (!cpf || cpf.length < 11) {
        return;
    }

    // Show loading spinner
    spinner.style.display = 'block';
    feather.replace();

    // Set new timeout for debouncing
    userSearchTimeout = setTimeout(async () => {
        try {
            const response = await fetch(`/api/users/search?cpf=${cpf}`);
            if (!response.ok) {
                const error = await response.json();
                throw new Error(error.error || 'User not found');
            }
            
            const userData = await response.json();
            if (userData && userData.name) {
                userNameInput.value = userData.name;
                userIdInput.value = userData.id;
                errorDiv.style.display = 'none';
            } else {
                throw new Error('User not found');
            }
        } catch (error) {
            console.error('Error searching user:', error);
            errorDiv.textContent = error.message;
            errorDiv.style.display = 'block';
            userNameInput.value = '';
            userIdInput.value = '';
        } finally {
            spinner.style.display = 'none';
            feather.replace();
        }
    }, 500); // 500ms delay for debouncing
}

async function loadFilterOptions() {
    const contentDiv = document.getElementById('documentsContent');
    showLoading(contentDiv);

    const resetSelect = (selectId, placeholder) => {
        const select = document.getElementById(selectId);
        if (select) {
            select.innerHTML = `<option value="">${placeholder}</option>`;
            select.disabled = false;
        }
    };

    try {
        // Load departments
        const deptResponse = await fetch('/api/departments');
        if (!deptResponse.ok) {
            const errorData = await deptResponse.json();
            throw new Error(errorData.error || 'Failed to load departments');
        }
        const departments = await deptResponse.json();
        if (!Array.isArray(departments)) {
            throw new Error('Invalid departments data format');
        }
        populateFilterSelect('filterDepartment', departments);
        populateFilterSelect('documentDepartment', departments);
        
        // Load users
        const userResponse = await fetch('/api/users');
        if (!userResponse.ok) {
            const errorData = await userResponse.json();
            throw new Error(errorData.error || 'Failed to load users');
        }
        const userData = await userResponse.json();
        if (!userData.users || !Array.isArray(userData.users)) {
            throw new Error('Invalid users data format');
        }
        populateFilterSelect('filterUser', userData.users);

        // Reset category and document type filters
        resetSelect('filterCategory', 'Categories');
        resetSelect('filterDocumentType', 'Types');
        resetSelect('documentCategory', 'Select Category');
        resetSelect('documentType', 'Select Document Type');

    } catch (error) {
        console.error('Error loading filter options:', error);
        showNotification(error.message || 'Failed to load filter options. Please try again.', 'error');
        
        // Reset all filters to a safe state with error indication
        const filterIds = {
            'filterDepartment': 'Departments',
            'documentDepartment': 'Department',
            'filterCategory': 'Categories',
            'documentCategory': 'Category',
            'filterDocumentType': 'Document Types',
            'documentType': 'Document Type',
            'filterUser': 'Users'
        };

        Object.entries(filterIds).forEach(([id, label]) => {
            resetSelect(id, `${label} (Error loading)`);
        });
    } finally {
        hideLoading(contentDiv);
    }
}

function populateFilterSelect(selectId, items) {
    const select = document.getElementById(selectId);
    if (!select || !Array.isArray(items)) return;
    
    const currentValue = select.value;
    select.innerHTML = '';
    
    // Add default option
    const defaultOption = document.createElement('option');
    defaultOption.value = '';
    defaultOption.textContent = selectId.includes('filter') ? 'All' : 'Select';
    defaultOption.textContent += ' ' + (selectId.includes('User') ? 'Users' : 
                                      selectId.includes('Department') ? 'Departments' : 
                                      selectId.includes('Category') ? 'Categories' : 
                                      'Types');
    select.appendChild(defaultOption);
    
    items.forEach(item => {
        const option = document.createElement('option');
        option.value = item.id;
        option.textContent = item.name;
        select.appendChild(option);
    });
    
    if (currentValue) select.value = currentValue;
}

async function loadDepartmentCategories(departmentId) {
    const categorySelect = document.getElementById('documentCategory');
    const typeSelect = document.getElementById('documentType');
    
    categorySelect.innerHTML = '<option value="">Loading categories...</option>';
    categorySelect.disabled = true;
    typeSelect.innerHTML = '<option value="">Select Document Type</option>';
    typeSelect.disabled = true;

    try {
        if (!departmentId) {
            categorySelect.innerHTML = '<option value="">Select Category</option>';
            return;
        }

        const response = await fetch(`/api/categories/departments/${departmentId}/categories`);
        if (!response.ok) {
            const errorData = await response.json();
            throw new Error(errorData.error || 'Failed to load categories');
        }
        const data = await response.json();
        
        if (!data.categories || !Array.isArray(data.categories)) {
            throw new Error('Invalid categories data format');
        }
        
        categorySelect.innerHTML = `
            <option value="">Select Category</option>
            ${data.categories.map(cat => 
                `<option value="${cat.id}">${cat.name}</option>`
            ).join('')}`;
    } catch (error) {
        console.error('Error loading categories:', error);
        showNotification(error.message, 'error');
        categorySelect.innerHTML = '<option value="">Error loading categories</option>';
    } finally {
        categorySelect.disabled = false;
        typeSelect.disabled = false;
    }
}

async function loadDocumentTypes(categoryId) {
    const typeSelect = document.getElementById('documentType');
    typeSelect.innerHTML = '<option value="">Loading document types...</option>';
    typeSelect.disabled = true;

    try {
        if (!categoryId) {
            typeSelect.innerHTML = '<option value="">Select Document Type</option>';
            return;
        }

        const response = await fetch(`/api/document_types/categories/${categoryId}/types`);
        if (!response.ok) {
            const errorData = await response.json();
            throw new Error(errorData.error || 'Failed to load document types');
        }
        const data = await response.json();
        
        if (!Array.isArray(data)) {
            throw new Error('Invalid document types data format');
        }
        
        typeSelect.innerHTML = `
            <option value="">Select Document Type</option>
            ${data.map(type => 
                `<option value="${type.id}">${type.name}</option>`
            ).join('')}`;
    } catch (error) {
        console.error('Error loading document types:', error);
        showNotification(error.message, 'error');
        typeSelect.innerHTML = '<option value="">Error loading document types</option>';
    } finally {
        typeSelect.disabled = false;
    }
}

async function createDocument(event) {
    event.preventDefault();
    const form = event.target;
    const submitButton = form.querySelector('button[type="submit"]');
    
    if (!validateForm(form)) {
        return;
    }
    
    showLoading(submitButton);
    const formData = new FormData(form);

    try {
        const response = await fetch('/api/documents', {
            method: 'POST',
            body: formData
        });

        if (!response.ok) {
            const errorData = await response.json();
            throw new Error(errorData.error || 'Failed to create document');
        }

        hideModal('addDocumentModal');
        form.reset();
        await loadDocuments(currentPage);
        showNotification('Document created successfully', 'success');
    } catch (error) {
        console.error('Error creating document:', error);
        showNotification(error.message, 'error');
    } finally {
        hideLoading(submitButton);
    }
}

function showDeleteConfirmation(id) {
    itemToDelete = id;
    showModal('deleteConfirmModal');
    feather.replace();
}

async function confirmDelete() {
    if (!itemToDelete) return;
    
    const id = itemToDelete;
    hideModal('deleteConfirmModal');
    const card = document.querySelector(`.document-card[data-id="${id}"]`);
    showLoading(card);

    try {
        const response = await fetch(`/api/documents/${id}`, {
            method: 'DELETE'
        });

        if (!response.ok) {
            const errorData = await response.json();
            throw new Error(errorData.error || 'Failed to delete document');
        }

        await loadDocuments(currentPage);
        showNotification('Document deleted successfully', 'success');
    } catch (error) {
        console.error('Error deleting document:', error);
        showNotification(error.message, 'error');
    } finally {
        hideLoading(card);
    }
}

function showModal(modalId) {
    document.getElementById(modalId).style.display = 'block';
}

function hideModal(modalId) {
    document.getElementById(modalId).style.display = 'none';
}

function showAddDocumentModal() {
    document.getElementById('addDocumentForm').reset();
    showModal('addDocumentModal');
}

// Initialize document types list when page loads
document.addEventListener('DOMContentLoaded', () => {
    loadFilterOptions();
    loadDocuments(1);
    feather.replace();
});

// Add styles for loading indicator and error message
</script>

<style>
.input-group {
    position: relative;
    display: flex;
    align-items: center;
}

.input-group .spinner {
    position: absolute;
    right: 10px;
    top: 50%;
    transform: translateY(-50%);
}

.spinner i {
    animation: spin 1s linear infinite;
}

@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}

.error-message {
    color: var(--danger-color);
    font-size: 0.875rem;
    margin-top: 0.25rem;
}

.form-grid {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 1rem;
}

.page-container {
    padding: 2rem;
}

.header-actions {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 2rem;
}

.filter-section {
    background-color: var(--bg-secondary);
    padding: 1rem;
    border-radius: 8px;
    margin-bottom: 1rem;
}

.filter-row {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: 1rem;
}

.filter-group {
    display: flex;
    flex-direction: column;
    gap: 0.5rem;
}

.content-grid {
    background-color: var(--bg-secondary);
    border-radius: 8px;
    padding: 1.5rem;
}

.documents-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
    gap: 1rem;
}

.pagination-controls {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 1rem;
    margin-top: 2rem;
}

.no-data {
    text-align: center;
    padding: 2rem;
    color: var(--text-secondary);
}

.no-data i {
    font-size: 2rem;
    margin-bottom: 0.5rem;
    opacity: 0.5;
}
</style>
{% endblock %}
