{% extends "base.html" %}

{% block content %}
<div class="page-container">
    <div class="header-actions">
        <h2><i data-feather="shield"></i> Administrators</h2>
        <button class="action-btn primary" onclick="showAddAdminModal()">
            <i data-feather="plus"></i> Add Administrator
        </button>
    </div>
    <div class="content-grid">
        <div id="adminsContent">
            <div class="table-container">
                <table class="admins-table">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Status</th>
                            <th>Permissions</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="adminsTableBody">
                        <tr>
                            <td colspan="5" class="no-data">
                                <i data-feather="inbox"></i>
                                <p>Loading administrators...</p>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<!-- Add Admin Modal -->
<div id="addAdminModal" class="modal">
    <div class="modal-content">
        <h3>Add Administrator</h3>
        <form id="addAdminForm" onsubmit="createAdmin(event)">
            <div class="form-group">
                <label for="adminName">Name</label>
                <input type="text" id="adminName" name="name" required>
            </div>
            <div class="form-group">
                <label for="adminEmail">Email</label>
                <input type="email" id="adminEmail" name="email" required>
            </div>
            <div class="form-group">
                <label for="adminPassword">Password</label>
                <input type="password" id="adminPassword" name="password" required>
            </div>
            <div class="form-group">
                <label for="adminPermissions">Permissions</label>
                <div id="permissionsContainer" class="permissions-container">
                    <div id="permissionsGrid" class="permissions-grid">
                        <!-- Permissions will be loaded dynamically -->
                        <div class="permission-group">
                            <h4>Document Permissions</h4>
                            <div class="checkbox-container">
                                <input type="checkbox" name="permissions" value="document_read" id="document_read">
                                <label for="document_read">Read Documents</label>
                            </div>
                            <div class="checkbox-container">
                                <input type="checkbox" name="permissions" value="document_write" id="document_write">
                                <label for="document_write">Write Documents</label>
                            </div>
                            <div class="checkbox-container">
                                <input type="checkbox" name="permissions" value="document_delete" id="document_delete">
                                <label for="document_delete">Delete Documents</label>
                            </div>
                        </div>
                        <div class="permission-group">
                            <h4>User Management</h4>
                            <div class="checkbox-container">
                                <input type="checkbox" name="permissions" value="user_read" id="user_read">
                                <label for="user_read">View Users</label>
                            </div>
                            <div class="checkbox-container">
                                <input type="checkbox" name="permissions" value="user_write" id="user_write">
                                <label for="user_write">Manage Users</label>
                            </div>
                        </div>
                        <div class="permission-group">
                            <h4>System Settings</h4>
                            <div class="checkbox-container">
                                <input type="checkbox" name="permissions" value="settings_read" id="settings_read">
                                <label for="settings_read">View Settings</label>
                            </div>
                            <div class="checkbox-container">
                                <input type="checkbox" name="permissions" value="settings_write" id="settings_write">
                                <label for="settings_write">Modify Settings</label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-actions">
                <button type="button" class="action-btn" onclick="hideModal('addAdminModal')">Cancel</button>
                <button type="submit" class="action-btn primary">Add</button>
            </div>
        </form>
    </div>
</div>

<!-- Edit Admin Modal -->
<div id="editAdminModal" class="modal">
    <div class="modal-content">
        <h3>Edit Administrator</h3>
        <form id="editAdminForm" onsubmit="updateAdmin(event)">
            <input type="hidden" id="editAdminId">
            <div class="form-group">
                <label for="editAdminName">Name</label>
                <input type="text" id="editAdminName" name="name" required>
            </div>
            <div class="form-group">
                <label for="editAdminEmail">Email</label>
                <input type="email" id="editAdminEmail" name="email" required>
            </div>
            <div class="form-group">
                <label for="editAdminPermissions">Permissions</label>
                <div id="permissionsGrid" class="permissions-grid">
                    <!-- Permissions will be loaded dynamically -->
                </div>
            </div>
            <div class="modal-actions">
                <button type="button" class="action-btn" onclick="hideModal('editAdminModal')">Cancel</button>
                <button type="submit" class="action-btn primary">Update</button>
            </div>
        </form>
    </div>
</div>

<style>
.permissions-container {
    max-height: 300px;
    overflow-y: auto;
    border: 1px solid var(--border-color);
    border-radius: 8px;
    padding: 1rem;
    background-color: var(--bg-tertiary);
}

.permissions-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 1.5rem;
}

.permission-group {
    background-color: var(--bg-secondary);
    padding: 1rem;
    border-radius: 6px;
    border: 1px solid var(--border-color);
}

.permission-group h4 {
    margin: 0 0 1rem 0;
    color: var(--text-primary);
    font-size: 0.9rem;
    font-weight: 500;
}

.checkbox-container {
    display: flex;
    align-items: center;
    gap: 0.75rem;
    margin-bottom: 0.75rem;
    cursor: pointer;
}

.checkbox-container:last-child {
    margin-bottom: 0;
}

.checkbox-container input[type="checkbox"] {
    width: 16px;
    height: 16px;
    cursor: pointer;
}

.checkbox-container label {
    color: var(--text-secondary);
    font-size: 0.875rem;
    cursor: pointer;
    margin: 0;
}

.checkbox-container {
    display: flex;
    align-items: center;
    gap: 0.5rem;
    cursor: pointer;
}

.checkbox-container input[type="checkbox"] {
    width: auto;
}

.admins-table {
    width: 100%;
    border-collapse: collapse;
    min-width: 800px;
}

.admins-table th,
.admins-table td {
    padding: 1rem;
    text-align: left;
    border-bottom: 1px solid var(--border-color);
}

.admins-table th {
    font-weight: 500;
    color: var(--text-secondary);
    background-color: var(--bg-tertiary);
    position: sticky;
    top: 0;
    z-index: 1;
}

.permission-badge {
    display: inline-block;
    padding: 0.25rem 0.5rem;
    border-radius: 4px;
    font-size: 0.75rem;
    background-color: var(--bg-tertiary);
    color: var(--text-secondary);
    margin: 0.125rem;
}
</style>

<script>
function loadAdmins() {
    const contentDiv = document.getElementById('adminsContent');
    const tableBody = document.getElementById('adminsTableBody');
    showLoading(contentDiv);

    fetch('/api/users?role=admin')
        .then(response => response.json())
        .then(data => {
            if (!data || !data.users) {
                throw new Error('Invalid response format');
            }
            tableBody.innerHTML = generateAdminsHTML(data.users);
            feather.replace();
        })
        .catch(error => {
            console.error('Error loading admins:', error);
            tableBody.innerHTML = `
                <tr>
                    <td colspan="5" class="no-data error">
                        <i data-feather="alert-circle"></i>
                        <p>${error.message || 'Failed to load administrators'}</p>
                    </td>
                </tr>`;
            feather.replace();
        })
        .finally(() => {
            hideLoading(contentDiv);
        });
}

function generateAdminsHTML(admins) {
    if (!admins || admins.length === 0) {
        return `
            <tr>
                <td colspan="5" class="no-data">
                    <i data-feather="inbox"></i>
                    <p>No administrators found</p>
                </td>
            </tr>`;
    }

    return admins.map(admin => `
        <tr data-id="${admin.id}">
            <td>
                <div class="user-cell">
                    <div class="user-avatar">${admin.name.slice(0, 2).toUpperCase()}</div>
                    <span>${admin.name}</span>
                </div>
            </td>
            <td>${admin.email}</td>
            <td>
                <span class="status-badge ${admin.status === 'active' ? 'active' : 'inactive'}">
                    ${admin.status}
                </span>
            </td>
            <td>
                ${admin.permissions ? admin.permissions.map(perm => 
                    `<span class="permission-badge">${perm}</span>`
                ).join('') : ''}
            </td>
            <td>
                <div class="table-actions">
                    <button class="action-btn" onclick='showEditAdminModal("${admin.id}", ${JSON.stringify(admin)})'>
                        <i data-feather="edit-2"></i>
                    </button>
                    <button class="action-btn danger" onclick="deleteAdmin('${admin.id}')">
                        <i data-feather="trash-2"></i>
                    </button>
                </div>
            </td>
        </tr>
    `).join('');
}

function createAdmin(event) {
    event.preventDefault();
    const form = event.target;
    const submitButton = form.querySelector('button[type="submit"]');

    const formData = new FormData(form);
    const permissions = Array.from(form.querySelectorAll('input[name="permissions"]:checked'))
        .map(input => input.value);

    const data = {
        ...Object.fromEntries(formData),
        role: 'admin',
        permissions: permissions
    };

    showLoading(submitButton);

    fetch('/api/users', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify(data)
    })
    .then(response => response.json())
    .then(data => {
        if (!data.success) {
            throw new Error(data.error || 'Failed to create administrator');
        }
        hideModal('addAdminModal');
        form.reset();
        loadAdmins();
        showNotification('Administrator created successfully', 'success');
    })
    .catch(error => {
        console.error('Error creating administrator:', error);
        showErrorMessage(error.message);
    })
    .finally(() => {
        hideLoading(submitButton);
    });
}

function updateAdmin(event) {
    event.preventDefault();
    const form = event.target;
    const submitButton = form.querySelector('button[type="submit"]');
    const id = document.getElementById('editAdminId').value;

    const formData = new FormData(form);
    const permissions = Array.from(form.querySelectorAll('input[name="permissions"]:checked'))
        .map(input => input.value);

    const data = {
        ...Object.fromEntries(formData),
        permissions: permissions
    };

    showLoading(submitButton);

    fetch(`/api/users/${id}`, {
        method: 'PUT',
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify(data)
    })
    .then(response => response.json())
    .then(data => {
        if (!data.success) {
            throw new Error(data.error || 'Failed to update administrator');
        }
        hideModal('editAdminModal');
        loadAdmins();
        showNotification('Administrator updated successfully', 'success');
    })
    .catch(error => {
        console.error('Error updating administrator:', error);
        showErrorMessage(error.message);
    })
    .finally(() => {
        hideLoading(submitButton);
    });
}

function deleteAdmin(id) {
    itemToDelete = id;
    showModal('deleteConfirmModal');
}

function confirmDelete() {
    const row = document.querySelector(`tr[data-id="${itemToDelete}"]`);
    showLoading(row);

    fetch(`/api/users/${itemToDelete}`, {
        method: 'DELETE'
    })
    .then(response => {
        if (!response.ok) {
            throw new Error('Failed to delete administrator');
        }
        loadAdmins();
        showNotification('Administrator deleted successfully', 'success');
    })
    .catch(error => {
        console.error('Error deleting administrator:', error);
        showErrorMessage(error.message);
    })
    .finally(() => {
        hideLoading(row);
    });
}

function showAddAdminModal() {
    document.getElementById('addAdminForm').reset();
    showModal('addAdminModal');
}

function showEditAdminModal(id, admin) {
    document.getElementById('editAdminId').value = id;
    document.getElementById('editAdminName').value = admin.name;
    document.getElementById('editAdminEmail').value = admin.email;

    // Reset and set permissions
    const checkboxes = document.querySelectorAll('#editAdminForm input[name="permissions"]');
    checkboxes.forEach(checkbox => {
        checkbox.checked = admin.permissions && admin.permissions.includes(checkbox.value);
    });

    showModal('editAdminModal');
}

document.addEventListener('DOMContentLoaded', loadAdmins);
</script>
{% endblock %}
